<template name="userConnectivity">
        <div class="modal fade">
            <div id="modalDialog-userConnectivity" class="modal-dialog">
                <div id="modalContent-userConnectivity" class="modal-content">
                    <div class="modal-body">

                        <div class="container-fluid">

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="active">
                                    <a href="#createdByUserDotz" role="tab" data-toggle="tab">
                                        Dotz ({{createdByUserDotzData.length}})
                                    </a>
                                </li>

                                <li><a href="#createdByUserLists" role="tab" data-toggle="tab">
                                   Lists ({{createdByUserListsData.length}})
                                </a>
                                </li>

                                <li><a href="#dotzConnectedByUser" role="tab" data-toggle="tab">
                                    Connected ({{createdByUserDotzData.length}})
                                </a>
                                </li>

                                {{#if likesMadeByUserData}}

                                <li><a href="#userLikes" role="tab" data-toggle="tab">
                                   Likes ({{likesMadeByUserData.length}})
                                </a>
                                </li>
                                {{/if}}

                                {{#if connectivityData}}
                                <li>
                                    <a href="#peopleConnectedUserDotz" role="tab" data-toggle="tab">
                                       Connectivity  ({{connectivityData.length}})
                                    </a>
                                </li>
                                {{/if}}
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade active in" id="createdByUserDotz">
                                  {{#each createdByUserDotzData.smartRefArray}}
                                    {{#if isDotStillActive}}
                                      {{>dotCard}}
                                    {{/if}}
                                  {{/each}}
                                </div>

                                <div class="tab-pane fade" id="createdByUserLists">
                                  {{#each createdByUserListsData.smartRefArray}}
                                    {{#if isDotStillActive}}
                                      {{>dotCard}}
                                    {{/if}}
                                  {{/each}}                                </div>

                                <div class="tab-pane fade" id="dotzConnectedByUser">
                                  {{#each connectionsMadeByUserData.smartRefArray}}
                                    {{#if isDotStillActive}}
                                      {{>dotCard}}
                                    {{/if}}
                                  {{/each}}

                                </div>

                                <div class="tab-pane fade" id="userLikes">
                                  {{#each likesMadeByUserData.smartRefArray}}
                                    {{#if isDotStillActive}}
                                      {{>dotCard}}
                                    {{/if}}
                                  {{/each}}                                </div>

                                <div class="tab-pane fade" id="peopleConnectedUserDotz">
                                  {{#each connectivityData.smartRefArray}}
                                    {{#if isDotStillActive}}

                                      {{>dotCard}}
                                    {{/if}}
                                  {{/each}}
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
</template>
