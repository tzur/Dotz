<template name="desktopUserShow">
<!--{{#if subscriptionsReady}}-->
{{#with dataUser}}


<!-- header -->
<div id="header_userShow" class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-lg-9 colCenter">

            <div class="col-xs-2 col-xs-offset-1">
                <div id="userImgProfile" class="colCenter" style="background-image: url('{{profile.profileImage}}')"></div>
            </div>

            <div id="userDescription" class="col-xs-9">
                <h2 class="userNameTitle">{{username}}</h2>
                <p>{{profile.description}}</p>

                <!--The counters & the social icons -->
                <!--{{#if dotNumCounter}}-->
                    <!--<span class=""><strong>{{dotNumCounter}}</strong> Dotz</span>-->
                        <!--{{/if}}-->
                        <!--{{#if connectionsCounter}}-->
                    <!--<span class="spacer"> · </span>-->
                    <!--<span class=""><strong>{{connectionsCounter}}</strong> Connections</span>-->
                <!--{{/if}}-->

                <span class="iconsLinksEtc"><ul>
                        <!--Web & Social-->
                      {{#if profile.websiteUrl}}
                          <li class="inline-block">
                              <!--<span class="spacer"> · </span>-->
                          </li>
                          <li class="websiteWrapper inline-block">
                              <a href="{{profile.websiteUrl}}" target="_blank" class="mdGrey" rel="nofollow">
                                  <i class="fa fa-globe mdGrey"></i>
                              </a>
                          </li>
                      {{/if}}
                      {{#if profile.facebookAccountUrl}}
                          <li class="inline-block">
                              <a href="{{profile.facebookAccountUrl}}" target="_blank" rel="nofollow" class="userMenuIcons">
                                  <i class="fa fa-facebook-official mdGrey"></i></a>
                          </li>
                      {{/if}}
                      {{#if profile.twitterAccountUrl}}
                          <li class="inline-block">
                              <a href="{{profile.twitterAccountUrl}}" target="_blank" rel="nofollow" class="userMenuIcons">
                                  <i class="fa fa-twitter-square mdGrey"></i></a>
                          </li>
                      {{/if}}
                      {{#if profile.googleAccountUrl}}
                          <li class="inline-block">
                              <a href="{{profile.googleAccountUrl}}" target="_blank" rel="nofollow" class="userMenuIcons">
                                  <i class="fa fa-google-plus-square mdGrey"></i></a>
                          </li>
                      {{/if}}
                        <!--The Real world :)-->
                      {{#if profile.location.googleMapsUrl}}
                          <li class="inline-block">
                              <span class="spacer"> · </span>
                          </li>
                          <li class="locationWrapper inline-block">
                              <a href="{{profile.location.googleMapsUrl}}" target="_blank" class="mdGrey" rel="nofollow">
                                  <i class="fa fa-map-marker mdGrey"></i></a>
                          </li>
                      {{/if}}
                </ul></span>

                {{#if myProfile}}
                  <!--<div class="inline-block">-->

                    <li class="inline-block">
                        <!--<span class="spacer"> · </span>-->
                    </li>

                    <button type="button" id="editUserAccount-btn" class="editUserAccount-btn btn btn-full-trans btn-xs hidden-xs">
                        <i class="fa fa-pencil"></i> Edit Profile</button>

                    <li class="inline-block">
                        <span class="spacer"> · </span>
                    </li>

                    <a href="/guideLanding">
                        <button type="button" id="reGuide-btn" class="btn btn-full-trans btn-xs hidden-xs">
                            <i class="fa fa-refresh"></i> ReGuide Me</button>
                    </a>
                  <!--</div>-->
                {{else}}
                    <!--Connect/Follow button-->
                        <!--{{#if feedAndFollowAllows}}-->
                        <!--{{#if myFollow}}-->
                        <!--<button type="button" class="unFollow btn btn-success btn-md">Connected</button>-->
                            <!--{{else}}-->
                        <!--<button type="button" class="follow btn btn-success btn-md">Connect</button>-->
                            <!--{{/if}}-->
                        <!--{{/if}}-->
                {{/if}}
            </div>

        </div>
    </div>
</div>


<!--The main div (with the profileDot cards-->
<div id="userShowMainDiv" class="container-fluid">
    <div class="row user-profile-cards">
      <div class="col-xs-12 col-sm-10 col-lg-9 colCenter">

          {{#each connectedDotzArray}}
            {{> profileDotCard}}
          {{/each}}

          {{#if myProfileIsEmpty}}
            <div class="txtMd">
              <br>
              <!--TODO: give a nice message here..-->
              <h2 class="lightGrey">Every great profile starts with a tiny action :)</h2>
              <br><br>
            </div>
          {{/if}}


      </div>
    </div>
</div>


    <!--relatedDotzArray-->

{{#if relatedDotzArray}}
<div id="relatedDotzArray" class="container-fluid">
<div class="row">
    <div class="col-xs-12 col-sm-10 col-lg-9 colCenter">
        <p><strong>Get Inspired By Others Stories:</strong></p>
        <hr>
      {{#each relatedDotzArray}}
        {{> profileDotCard}}
      {{/each}}
    </div>

</div>
</div>
{{/if}}


<!-- Add new dot_form: -->
{{#if myProfile}}
<div class="container-fluid" id="footer_userShow">
  <div class="row">
    <div class="col-xs-12 col-sm-11 col-md-8 col-lg-7 colCenter noPadding">
       {{#with dataForCreateInMyProfile}}
          {{>createTheDot_form}}
        {{/with}}
    </div>
  </div>
</div>
{{/if}}



{{/with}}
<!--{{else}}-->
     <!--{{>loading2}}-->
  <!--&lt;!&ndash;&lt;!&ndash;to replace with a loading template&ndash;&gt;&ndash;&gt;-->
<!--{{/if}}-->
</template>
