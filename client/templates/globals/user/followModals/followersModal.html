<template name="followersModal">

    <div class="modal fade" data-keyboard="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">


                <div id="create-dot-modal" class="container-fluid">

                    <div class="exit-btn">
                        <a href="#"><button class="btn round btn-delete btn-sm" id="exitBtn"><i class="fa fa-times"></i></button></a>
                    </div>

                    <div class="row">

                        <div class="modal-title col-xs-12 colCenter">

                            <div class="row">

                                <h3 class="txtMd">Followers</h3>

                            </div>


                        </div>
                    </div>


                    <div class="row">
                        <div class="container-fluid colCenter" id="">

                        {{#if userFollowersArray}}

                          {{#each userFollowersArray}}
                            {{#with userData}}
                              {{> userCardSearch}}
                            {{/with}}
                          {{/each}}

                        {{else}} <!--No Followers-->

                            <p class="txtMd">Not followers (yet) :(</p>

                        {{/if}}

                        </div>
                    </div>





                </div>


            </div>
        </div>
    </div>

</template>
