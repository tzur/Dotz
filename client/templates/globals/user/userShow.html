<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<template name="userShow">
<!--{{#if Template.subscriptionsReady}}-->
{{#with data}}
        <div id="userBgImg" class="container-liquid">
            <div class="row imgCover" style="background-image: url('{{userShow.profile.coverImage}}')">
                <div class="col-xs-12 colCenter">
                </div>
            </div>
        </div>

        <div id="followDiv" class="container-fluid">

            <div class="profile-user-data-row">

                <div class="container-fluid">
                    <div class="row">
                        <div id="userData" class="col-sm-12 colCenter">
                            <img id="userImgProfile" src="{{userShow.profile.profileImage}}">
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div id="userDescription" class="col-sm-12 col-md-9 colCenter txtMd">

                            <h1 class="darkText">{{userShow.username}}</h1>

                            <div class="iconsLinksEtc">
                                <ul>

                                    {{#if userShow.profile.location.googleMapsUrl}}
                                    <li class="locationWrapper inline-block">
                                        <a href="{{userShow.profile.location.googleMapsUrl}}" target="_blank" class="mdGrey" rel="nofollow">
                                        <i class="fa fa-map-marker mdGrey"></i></a>
                                    </li>

                                    <li class="inline-block">
                                        <span>·</span>
                                    </li>
                                    {{/if}}

                                    {{#if userShow.profile.websiteUrl}}
                                    <li class="websiteWrapper inline-block">
                                        <a href="{{userShow.profile.websiteUrl}}" target="_blank" class="mdGrey" rel="nofollow">
                                          <i class="fa fa-globe mdGrey"></i>
                                        </a>
                                    </li>

                                    <li class="inline-block">
                                        <span>·</span>
                                    </li>
                                    {{/if}}

                                   {{#if userShow.profile.facebookAccountUrl}}
                                   <li class="inline-block">
                                        <a href="{{userShow.profile.facebookAccountUrl}}" target="_blank" rel="nofollow" class="userMenuIcons">
                                            <i class="fa fa-facebook-official mdGrey"></i></a>
                                    </li>
                                   {{/if}}

                                    {{#if userShow.profile.twitterAccountUrl}}
                                    <li class="inline-block">
                                        <a href="{{userShow.profile.twitterAccountUrl}}" target="_blank" rel="nofollow" class="userMenuIcons">
                                            <i class="fa fa-twitter-square mdGrey"></i></a>
                                    </li>
                                    {{/if}}

                                    {{#if userShow.profile.googleAccountUrl}}
                                    <li class="inline-block">
                                        <a href="{{userShow.profile.googleAccountUrl}}" target="_blank" rel="nofollow" class="userMenuIcons">
                                            <i class="fa fa-google-plus-square mdGrey"></i></a>
                                    </li>
                                    {{/if}}

                                </ul>
                            </div>

                            <p>{{userShow.profile.description}}</p>
                            <br>

                        </div>
                    </div>
                </div>

                <ul class="menu js-socialMenu txtMd" data-user-id="42824e6543f3">
                    <li class="menu-item js-socialMenuFollowers hidden-xs" title="Followers">
                        <button class="button button--chromeless" data-action="show-follow-list" data-action-value="followers">
                          {{dotNumCounter}}<small class="menu-label">Dotz</small></button>
                    </li>

                    <li class="menu-item js-socialMenuFollowers" title="Followers">
                        <button class="button button--chromeless" data-action="show-follow-list" data-action-value="followers">
                          {{connectivityNum}}<small class="menu-label">Connections</small></button>
                    </li>

                    <li class="menu-item " title="Following">
                        <button class="button button--chromeless" data-action="show-follow-list" data-action-value="following">
                          {{followingCounter}}<small class="menu-label">Following</small></button>
                    </li>

                    <li class="menu-item js-socialMenuFollowers" title="Followers">
                        <button class="button button--chromeless" data-action="show-follow-list" data-action-value="followers">
                          {{followersCounter}}<small class="menu-label">Followers</small></button>
                    </li>
                </ul>


                <div id="following" class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 txtMd">
                          {{# if notMyProfile}}
                            {{#if myFollow}}
                                <button type="button" class="unFollow btn btn-success btn-lg round">Following</button>
                            {{else}}
                                <button type="button" class="follow btn btn-success btn-lg round">Follow</button>
                            {{/if}}
                          {{/if}}
                        </div>
                    </div>
                </div>

            </div>


            <div>
                <div class="row user-profile-cards">

<br>

                    <div class="wrapper">
                        <div class="container">
                            <div class="masonry-container">

                              {{#each connectedDotzArray}}
                                {{>dotCard}}
                              {{/each}}

                            </div>
                        </div>
                    </div><!-- end wrapper -->


                            {{#if emptyProfile}}

                              <!--to show an example dot or something like that..-->
                                <h4>{{user.username}} Still didn't had a chance to create a dot</h4>
                            {{/if}}


                </div>
            </div>

        </div>



{{/with}}
<!--{{else}}-->
      <!--<p> Loading...</p>-->
  <!--&lt;!&ndash;to replace with a loading template&ndash;&gt;-->
<!--{{/if}}-->
</template>
