<template name="guideLanding">

    <head>
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700,300' rel='stylesheet' type='text/css'>
    </head>

    <div id="landingPageGuide-body" class="container-fluid">
        <div class="landingPageGuide-overlayer"></div>


        <div class="row">
            <div id="landingPageGuide-header" class="col-sm-8 colCenter txtMd">
                <h2 id="landingPageGuide-title" class="text-center">Discover how to start your startup</h2>
            </div>
        </div>

        <div id="landingPageGuide-main" class="row">
            <div id="landingPageGuide-questions2" class="col-sm-7 col-sm-offset-2">
                <p id="landingPageGuide-questions" class="text-left">

                    I have an awesome

                    <form class="form-inline">
                        <div class="input-group">
                            <select id="businessType" class="form-control" data-live-search="true">
                                <option>B2B</option>
                                <option>B2C</option>
                            </select>
                        </div>
                    </form>

                    idea and I'm working on it

                    <form class="form-inline">
                        <div class="input-group">
                            <select id="meOrFriends" class="form-control" data-live-search="true">
                                <option>by myself</option>
                                <option>with friends</option>
                            </select>
                        </div>
                    </form>

                    . Currently it's

                    <form class="form-inline">
                        <div class="input-group">
                            <select id="ideaStage" class="form-control" data-live-search="true">
                                <option>just an idea</option>
                                <option>on research</option>
                                <option>a prototype</option>
                                <option>on the market</option>
                            </select>
                        </div>
                    </form>

                    , and I'm ready to work on it on a

                    <form class="form-inline">
                        <div class="input-group">
                            <select id="fullOrPartTime" class="form-control" data-live-search="true">
                                <option>full</option>
                                <option>part</option>
                            </select>
                        </div>
                    </form>

                    time basis.

                    <br><br>

                    Hopefully, with the combination of the my skill set (

                    <dl class="dropdown1">

                        <dt>
                            <a id="multiSelect" href="#">
                                <span class="hida">Tech, BizDev</span>
                                <p id="skillSet" class="multiSel"></p>
                            </a>
                        </dt>

                        <dd>
                            <div class="mutliSelect">
                                <ul>
                                    <li>
                                        <input type="checkbox" value="Tech" />Tech</li>
                                    <li>
                                        <input type="checkbox" value="BizDev" />BizDev</li>
                                    <li>
                                        <input type="checkbox" value="Marketing" />Marketing</li>
                                    <li>
                                        <input type="checkbox" value="Product" />Product</li>
                                    <li>
                                        <input type="checkbox" value="Ux/Ui" />Ux/Ui</li>
                                </ul>
                            </div>
                        </dd>

                    </dl>

                    ) and the right guidance - the sky is the limit.

                </p>
            </div>

        </div>

        <div class="row">


            <div class="col-sm-4 colCenter">

              {{>signup}}

              <div class="or-wrapper txtMd ">
                  <a class="" role="button">
                      <span id='noIdeaConnect' class="txtMd smTxt lightGrey"><p><u>Haven't got an idea? check this out</u></p></span>
                  </a>
              </div>

            </div>


        </div>


    </div>

</template>
