<template name="searchBoxForConnect">
<div id="searchToConnect">
    <div class="container-fluid search-container">

        <div class="row search-row">
            <div class="col-xs-12 txtMd">

                <input type="text" class="searchInput search-box" id="searchInput" placeholder='Discover Dotz to connect...'>
                <i id="search-icon" class="fa fa-search"></i>

            </div>
        </div>

        <form class="navbar-form txtMd" role="search">
            <div class="form-group">
                <input type="text" class="searchInput form-control lg-form" id="searchInput" placeholder="Search to Connect">
            </div>
            <i id="search-icon" class="fa fa-search"></i>
        </form>

    </div>


    <div class="container-fluid">
        <div class="row search-results-row">
            <div class="col-xs-12">

              {{#if isSearched}}


                  <div>

                      <!-- Nav tabs -->
                      <ul class="nav nav-tabs nav-justified" role="tablist">
                          <li role="presentation" class="active"><a href="#dotz" aria-controls="dotz" role="tab" data-toggle="tab">Dotz</a></li>
                          <li role="presentation"><a href="#lists" aria-controls="lists" role="tab" data-toggle="tab">Lists</a></li>
                      </ul>

                      <!-- Tab panes -->
                      <div class="tab-content">
                          <div role="tabpanel" class="tab-pane active" id="dotz">

                              <div class="container-fluid">
                                  <div class="row">
                                      <div class="col-xs-12 col-md-10 colCenter">


                                        {{#if dotzResult}}
                                            <ul>
                                              {{#each dotzResult}}
                                                  {{#if isAlreadyConnected}}
                                                  <div class="dot-card-search-wrapper">
                                                    {{> dotCardSearch}}
                                                  </div>
                                                  {{/if}}
                                              {{/each}}
                                            </ul>
                                        {{else}}
                                            <h4 class="txtMd">Sorry :( Nothing Here</h4>
                                        {{/if}}

                                      </div>
                                  </div>
                              </div>

                          </div>

                          <div role="tabpanel" class="tab-pane" id="lists">

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12 col-md-10 colCenter">

                                        {{#if listsResult}}

                                            <ul>
                                              {{#each listsResult}}
                                                {{#if isAlreadyConnected}}
                                                        <div class="dot-card-search-wrapper">
                                                    {{> dotCardSearch}}
                                                  </div>
                                                {{/if}}
                                              {{/each}}
                                            </ul>
                                        {{else}}
                                            <h4 class="txtMd">Sorry :( Nothing Here</h4>
                                        {{/if}}

                                    </div>
                                </div>
                            </div>

                          </div>

                      </div>


                  </div>
              {{/if}}
            </div>
        </div>
    </div>

</div>
</template>
