<template name="connectDotCardSearch">

  {{#if Template.subscriptionsReady}}

      <!-- full wrapper -->

          <div class="row">
              <div class="col-xs-12 col-sm-9 col-lg-9 colCenter">


                  <div class="miniListCard row">
                      <div class="container-fluid" style="background-image: url('{{dot.coverImageUrl}}')">

                          <div class="col-xs-12 colCenter">
                              <h5 class="dotTitle-connect-modal whiteTxt">{{dot.title}} <br>
                                                            created by {{ownerUser.username}}</h5>
                              <img class="userImgIcon" src="{{ownerUser.profileImage}}">
                          </div>

                          <div class="col-xs-2 colCenter">
                              <button type="button" id="connectBySearchBtn" class="connect btn btn-lead round btn-xs">Connect</button>
                          </div>

                      </div>
                  </div>








            </div>
      </div>


  {{else}}
      <p> Loading...</p>
      <!--to replace with a loading template-->

  {{/if}}
</template>
