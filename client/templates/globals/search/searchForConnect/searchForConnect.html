<template name="searchBoxForConnect" xmlns="http://www.w3.org/1999/html">
<div id="searchToConnect">
    <div class="container-fluid search-container">

        <div class="row search-row">
            <div class="col-xs-12 txtMd">

                <input type="text" class="searchInput search-box" id="searchInput" placeholder='Discover Dotz to connect...'>
                <i id="search-icon" class="fa fa-search"></i>

            </div>
        </div>

    </div>


    <div class="container-fluid">
        <div class="row search-results-row">
            <div class="col-xs-12">

                <ul>
                  {{#if findDotz}}

                    {{#each result.canBeConnected}}
                        <div class="dot-card-search-wrapper">
                            {{> connectDotCardSearch}}
                        </div>
                    {{/each}}

                  {{#if result.canNotBeConnected}}
                      <hr><h5>Already Connected:</h5>

                    {{#each result.canNotBeConnected}}
                        <div class="dot-card-search-wrapper">
                            {{> connectDotCardSearch}}
                        </div>
                    {{/each}}
                  {{/if}}
                  {{/if}}



                </ul>

            </div>
        </div>
    </div>

</div>
</template>
