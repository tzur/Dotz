
<template name="searchResultCard_in_CreateTheDot">

    <div id="_mobileConnectDotModal-connectBtnDiv" class="container-fluid">

        <div class="col-xs-1 noPadding">
            <div class="mobileConnectDotModal-dotImg {{dot.dotColor}}-background" style="background-image: url('{{dot.coverImageUrl}}')"></div>
        </div>

        <div class="col-xs-8">
            <h5 class="bold">{{dot.title}}</h5>
        </div>

        <div class="col-xs-3 pull-right noPadding">
            <!--#addDotToCurrentDot-->

            <button id="_reconnectDotToParentDot" class="btn btn-default btn-Link pull-right">ReCONNECT</button>

        </div>

    </div>

</template>
