<template name="lastDotCardMobileDotShow">


      <div class="row" id="mobileDotCard-lastDot-box">

            <!--<div id="mobileDotCard-lineDiv" class="container-fluid">-->
                <!--<div id="mobileDotCard-line"></div>-->
            <!--</div>-->

            <div id="mobileDotCard-lastDot" class="container-fluid">


                <div id="mobileDotCard-lastDot-col-connectLine"></div>

                <div id="mobileDotCard-col-img">

                    <div>
                        <div id="mobileDotCardImg" class="container-fluid" style="background-image: url('https://dotz.imgix.net/MQRoZrrcGe2r72ztw/uncleSam2.jpg')">

                        </div>
                    </div>


                </div>

                <div id="mobileDotCard-col-text">

                    <div id="mobileDotCard-lastDot-col-title">
                        <div id="mobileDotCardTitle">
                           <h4 class="bold">Pssst...</h4>
                           <h5 class="bold">We are looking for a hero</h5>
                           <h5 class="">One who knows which dot should be connected to <a>{Analytics Tools}</a></h5>

                        </div>
                    </div>

                </div>

            </div>

                <div id="mobileDotCard-lastDotButtons" class="col-xs-8 colCenter">

                    <h5 class="">Are you the one?</h5>

                    <button id="_yesButton" class="btn btn-lead whiteTxt btn-md pull-left col-xs-12">Yes I'm</button>

                    <br><br><br>

                    <button class="btn btn-success btn-md pull-right col-xs-12" data-toggle="modal" data-target="#share-Q-modal">I know a hero <i class="fa fa-share-alt pull-right"></i></button>

                    <!-- Share The Q Modal -->

                    <div class="modal fade" id="share-Q-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div id="modal-header-primary" class="container-fluid">
                                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                    <h4 class="line-h-md">Invite a friend to create the next connection in JQuery!</h4>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary text-center"><i class="fa fa-facebook whiteTxt"></i></button>
                                    <button type="button" class="btn btn-info text-center"><i class="fa fa-twitter whiteTxt"></i></button>
                                    <button type="button" class="btn btn-danger text-center"><i class="fa fa-envelope whiteTxt"></i></button>
                                    <button type="button" class="btn btn-lead text-center"><i class="fa fa-whatsapp whiteTxt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

             <!-- end listCard -->
      </div>




</template>
