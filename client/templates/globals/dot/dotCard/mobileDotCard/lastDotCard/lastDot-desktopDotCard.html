<template name="lastDotdesktopDotCard">


      <div class="row" id="desktopDotCard-lastDot-box">

            <!--<div id="mobileDotCard-lineDiv" class="container-fluid">-->
                <!--<div id="mobileDotCard-line"></div>-->
            <!--</div>-->

            <div id="desktopDotCard-lastDot" class="container-fluid">


                <div id="desktopDotCard-lastDot-col-connectLine"></div>

                <div id="desktopDotCard-col-img">

                    <div>
                        <div id="desktopDotCard-img" class="container-fluid" style="background-image: url('http://i.giphy.com/YwTXexxX2yEVy.gif')">

                        </div>
                    </div>


                </div>

                <div id="desktopDotCard-col-text">

                    <div id="desktopDotCard-col-title">

                        </div>
                    </div>

                </div>

            </div>

                <div id="desktopDotCard-lastDotButtons" class="hidden">

                                </div>
                                <div class="modal-body">
                                    <h4 class="line-h-md">Invite a friend to create the next connection in JQuery!</h4>
                                </div>

                                    <button type="button" class="btn btn-primary text-center"><i class="fa fa-facebook whiteTxt"></i></button>

                                    <button type="button" class="btn btn-lead text-center"><i class="fa fa-whatsapp whiteTxt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

             <!-- end listCard -->
