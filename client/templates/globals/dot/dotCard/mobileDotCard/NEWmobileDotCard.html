<template name="mobileDotCard">
{{#with dataCard}}

<div id="dotCardAndConnectorBox-Mobile" class="container-fluid">

    <!--connector img and connection reason-->
    <div class="row">
        <div>
            <a href="/{{ownerUser.profile.userSlug}}">
                <img class="connectorProfileImage-Mobile" src="{{ownerUser.profile.profileImage}}">
            </a>

            <span class="connectorText-Mobile">{{smartRef.connection.personalDescription}}:</span>
        </div>


    </div>

    <!--the connected dot section-->
    <div class="row">
        <div class="col-xs-12 left-line-dot-card-box">

            <div id="dotCardBox-Mobile" class="row">
                <div class="col-xs-3">
                    <div id="dotCardImg-Mobile" class="container-fluid {{dot.dotColor}}-background" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                </div>
                <div id="dotCardText-Mobile" class="col-xs-9">

                  <!--determine the length of the title. if event = 1 line, else = 2 lines-->

                  {{#unless DOT_TYPE_IS 'Event' dot.dotSubType}}
                      <h5 id="dotCardShortTitle-Mobile2" class="bold break" dir="auto">{{dot.title}}</h5>
                  {{else}}
                      <h5 id="dotCardShortTitle-Mobile" class="bold break" dir="auto">{{dot.title}}</h5>
                  {{/unless}}


                    <div>

                      {{#if DOT_TYPE_IS 'Link' dot.dotSubType}}
                          <a href="{{dot.linkUrl}}" target="_blank">
                              <h6 class="lightGrey break">{{dot.linkName}}</h6>
                          </a>
                      {{/if}}

                      {{#if DOT_TYPE_IS 'Event' dot.dotSubType}}
                          <div>
                              <h6 class="greyText"><i class="dotCardIcons-desktopDotCard fa fa-calendar"></i>{{eventDate}}</h6>
                              <!--TODO get the event date data from the create & edit form @yoav-->
                          </div>
                      {{/if}}

                      {{#if dot.location}}
                          <div>
                              <h6 class="greyText"><i class="dotCardIcons-desktopDotCard fa fa-map-marker"></i>{{dot.location.name}}</h6>
                          </div>
                      {{/if}}

                      <!--No place for price for now-->

                      <!--{{#if dot.price}}-->
                          <!--<div>-->
                              <!--<h6 class="greyText"><i class="fa dotCardIcons-desktopDotCard"><strong>{{dot.currency}}</strong></i>{{dot.price}}</h6>-->
                          <!--</div>-->
                      <!--{{/if}}-->

                    </div>


                </div>
            </div>

            <div class="row">

                <div class="col-xs-2 col-xs-offset-1">

                  {{# if isLikedByMe}}
                      <a class="unlike">
                          <i class="unlike lightGrey likeBtn fa fa-heart"></i>
                          <span class="likesCounter sm2Txt bold lightGrey"> {{likeCounter}}</span>
                      </a>

                  {{else}}

                      <a class="like">
                          <i class="like lightGrey likeBtn fa fa-heart-o"></i>
                          <span class="likesCounter sm2Txt lightGrey"> {{likeCounter}}</span>
                      </a>
                  {{/if}}

                </div>

                <div class="col-xs-4">
                    <button id="dotCardConnectButton-Moblie" class="connect btn btn-full-trans btn-xs lightGrey pull-left">
                        Connect
                    </button>
                </div>

                <div class="col-xs-4 noPadding pull-right">
                    <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                    <!--{{#if dotzNum}}-->
                      <button class="btn btn-full-trans btn-xs lightGrey pull-right">
                          Discover {{dotzNum}} Dotz <i class="fa fa-angle-double-right mdTxt lightGrey"></i>
                      </button>
                    <!--{{else}}-->
                        <!--<button class="btn btn-full-trans btn-xs lightGrey pull-right">-->
                            <!--Discover {{dotzNum}} Dotz <i class="fa fa-angle-double-right mdTxt lightGrey"></i>-->
                        <!--</button>-->
                    <!--{{/if}}-->
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>





{{/with}}
</template>
