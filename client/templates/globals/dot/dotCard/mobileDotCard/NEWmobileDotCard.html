<template name="mobileDotCard">
{{#with dataCard}}

<div class="row">

    <!--the connected dot section-->
    <div>
        <div id="dotCardAndConnectorBox-Mobile" class="col-xs-12">

            <div class="row">

                <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                  <div id="dotCardImgCol-mobile" class="container-fluid">
                      <div id="dotCardImg-Mobile" class="container-fluid {{dot.dotColor}}-background" style="background-image: url('{{dotCoverImageUrlOrFb}}')"></div>
                      {{#if dot.connectedDotzArray}}
                          <div id="dotsNumBadge-mobile">{{dot.connectedDotzArray.length}}</div>
                      {{/if}}
                  </div>
                </a>

                <div id="dotCardText-Mobile" class="col-xs-8">

                  <!--determine the length of the title. if event = 1 line, else = 2 lines-->

                  {{#unless DOT_TYPE_IS 'Event' dot.dotSubType}}
                    <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                      <h5 id="dotCardShortTitle-Mobile2" class=" break" dir="auto">
                        <a href="/{{ownerUser.profile.userSlug}}">
                            <img class="connectorProfileImage-Mobile" src="{{ownerUser.profile.profileImage}}">
                        </a>
                        {{dot.title}}</h5>
                    </a>
                  {{/unless}}


                    <div>

                      {{#if DOT_TYPE_IS 'StartDot' dot.dotSubType}}
                          <div>
                              <h6 id="dotCardShortTitle-Mobile2" class="greyText break" dir="auto">Created By {{ownerUser.username}}</h6>
                          </div>
                      {{/if}}

                      {{#if DOT_TYPE_IS 'Event' dot.dotSubType}}

                          <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                              <h5 id="dotCardShortTitle-Mobile" class=" break" dir="auto">
                                  <a href="/{{ownerUser.profile.userSlug}}">
                                      <img class="connectorProfileImage-Mobile" src="{{ownerUser.profile.profileImage}}">
                                  </a>
                                {{dot.title}}</h5>
                          </a>

                          <div>
                              <h6 class="greyText ellipsisOne"><i class="dotCardIcons-mobileDotCard fa fa-calendar"></i>{{eventDate}}</h6>
                              <!--TODO get the event date data from the create & edit form @yoav-->
                          </div>
                      {{/if}}

                      {{#if dot.location}}
                          <div>
                              <h6 class="greyText"><i class="dotCardIcons-mobileDotCard fa fa-map-marker"></i>{{dot.location.name}}</h6>
                          </div>
                      {{/if}}

                      {{#if DOT_TYPE_IS 'Link' dot.dotSubType}}
                          <a href="{{dot.linkUrl}}" target="_blank">
                              <h6 class="lightBlue break">{{dot.linkName}}</h6>
                          </a>
                      {{/if}}


                      <!--No place for price right now-->

                      <!--{{#if dot.price}}-->
                          <!--<div>-->
                              <!--<h6 class="greyText"><i class="fa dotCardIcons-desktopDotCard"><strong>{{dot.currency}}</strong></i>{{dot.price}}</h6>-->
                          <!--</div>-->
                      <!--{{/if}}-->

                    </div>


                </div>
            </div>

            <div id="dotCardButtonsBox-Mobile" class="col-xs-12 noPadding">

                <div id="dotCardLikeCol-Mobile">

                  {{# if isLikedByMe}}
                      <a class="unlike">
                          <i class="unlike lightGrey likeBtn fa fa-heart"></i>
                          <span class="likesCounter sm2Txt lightGrey"> {{likeCounter}}</span>
                      </a>

                  {{else}}

                      <a class="like">
                          <i class="like lightGrey likeBtn fa fa-heart-o"></i>
                          <span class="likesCounter sm2Txt lightGrey"> {{likeCounter}}</span>
                      </a>
                  {{/if}}

                </div>

                <div class="col-xs-4">
                    <button id="dotCardConnectButton-Moblie" class="connect btn btn-full-trans btn-xs lightGrey pull-left">
                        FOLLOW
                    </button>
                </div>

                <div class="col-xs-5 noPadding pull-right">
                  {{#if actionNameIsConnect}}
                      <span class="lightGrey ellipsisOne text-right sm2Txt"><i class="fa fa-retweet lightGrey"></i> By {{connectedByUser.username}}</span>
                  {{/if}}
                </div>

            </div>


      <!--3 Dots MENU FOR MORE ACTIONS-->

              <a class="panelBtn dropdown-toggle pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span id="mobileDotCard-3dots" class="lightGrey" aria-hidden="true">...</span>
              </a>

              <ul id="mobileDotCard-3dotsMenu" class="dropdown-menu pull-right">
                {{#if isConnected}}
                    <li class="connect"><a><i class="mdGrey fa fa-retweet"></i> ReConnect</a></li>
                    <li class="_disConnectBtn"><a><i class="mdGrey fa fa-arrows-h"></i> Disconnect</a></li>
                    <li role="separator" class="divider"></li>
                {{else}}

                    <li class="connect"><a><i class="mdGrey fa fa-retweet"></i> ReConnect</a></li>

                {{/if}}
                {{#if isMyDot}}
                    <li id="_editDotCardBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="delete"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                {{/if}}
              </ul>

        </div>
    </div>

</div>





{{/with}}
</template>
