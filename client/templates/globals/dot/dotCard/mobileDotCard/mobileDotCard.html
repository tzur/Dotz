<template name="mobileDotCard">
  {{#with dataCard}}

      <div class="row" id="mobileDotCard-box">

            <div id="mobileDotCard" class="row">

                <div id="mobileDotCard-col-img">

                  <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                      <div>
                          <div id="mobileDotCardImg" class="container-fluid" style="background-image: url('{{dot.coverImageUrl}}')">
                                  {{#if dotzNum}}
                                    <div id="mobileDotCard-connectedDotz">+{{dotzNum}}</div>
                                  {{/if}}
                          </div>
                      </div>
                  </a>

                </div>

                <div id="mobileDotCard-col-text">
                  <a href="/{{dot.dotSlug}}">

                    <div id="mobileDotCard-col-title">
                        <div id="mobileDotCardTitle">
                           <h5 class="bold">{{title}}</h5>
                        </div>
                    </div>

                    <div id="mobileDotCard-col-credit">
                        <div id="mobileDotCardCredit">
                          <h6 class="lightGrey">{{dot.linkName}}</h6>
                        </div>
                    </div>

                  </a>
                </div>


                <div id="mobileDotCard-col-like">

                  {{#if isInOpenList}}

                        <!--TBD: add a session to fix it!!! -->
                      {{# if isLikedByMe}}
                          <a href>
                              <i class="unlike greyText likeBtn fa fa-heart lgTxt"></i>
                                  <h5 class="likesCounter greyText">{{likeCounter}}</h5>
                          </a>
                      {{else}}
                          <a href>
                              <i class="like greyText likeBtn fa fa-heart-o lgTxt"></i>
                                  <h5 class="likesCounter greyText">{{likeCounter}}</h5>
                          </a>
                      {{/if}}

                  {{/if}}

                </div>

                <div id="mobileDotCard-col-3dots" data-toggle="collapse" data-target="#collapseButtons-{{dot._id}}" aria-expanded="false" aria-controls="collapseButtons">
                    <h2 class="lightGrey">...</h2>
                </div>


            </div> <!-- end listCard -->


            <div class="row collapse" id="collapseButtons-{{dot._id}}">

                <div id="arrow-up-div" class="container-fluid">
                    <div class="arrow-up pull-right"></div>
                </div>

                <div id="mobileDotCard-collapseButtons">

                    <div class="col-xs-2 col-xs-offset-1 noPadding txtMd greyText">
                        <i type="button" class="mobileDotCard-Buttons fa fa-share-alt"></i>
                            <h6>Share</h6>
                    </div>

                    <div class="col-xs-3 noPadding txtMd greyText">
                        <i type="button" class="mobileDotCard-Buttons fa fa-minus-circle"></i>
                            <h6>Disconnect</h6>
                    </div>

                    <div class="col-xs-3 noPadding txtMd greyText">
                        <i type="button" class="mobileDotCard-Buttons fa fa-plus-circle"></i>
                            <h6>Connect</h6>
                    </div>

                    <div class="col-xs-2 noPadding txtMd greyText">
                        <i type="button" class="mobileDotCard-Buttons fa fa-globe"></i>
                            <h6>Read</h6>
                    </div>

                </div>
            </div>
