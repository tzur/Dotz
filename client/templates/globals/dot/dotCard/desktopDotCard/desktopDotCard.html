<template name="desktopDotCard">
  {{#with dataCard}}

      <div id="desktopDotCard-box" class="row">

          <!--<div id="mobileDotCard-lineDiv" class="container-fluid">-->
          <!--<div id="mobileDotCard-line"></div>-->
          <!--</div>-->

          <div id="desktopDotCard" class="container-fluid">


              <div id="desktopDotCard-col-connectLine" class="col-sm-1">
                  <hr id="desktopDotCard-connectLine">
              </div>


              <div id="desktopDotCard-col-like" class="col-sm-1">
                  <!--TBD: add a session to fix it!!! -->
                {{# if isLikedByMe}}
                    <a class="unlike">
                        <i class="unlike mdGrey likeBtn fa fa-heart"></i>
                        <span class="likesCounter sm2Txt bold mdGrey"> {{likeCounter}}</span>
                    </a>
                {{else}}
                    <a class="like">
                        <i class="like mdGrey likeBtn fa fa-heart-o"></i>
                        <span class="likesCounter sm2Txt mdGrey"> {{likeCounter}}</span>
                    </a>
                {{/if}}
              </div>


              <div id="desktopDotCard-col-img" class="col-sm-3">
                  <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                      <div>
                          <div id="desktopDotCard-img" class="container-fluid" style="background-image: url('{{dot.coverImageUrl}}')">
                            {{#if dotzNum}}
                                <div id="desktopDotCard-connectedDotz">+{{dotzNum}}</div>
                            {{/if}}
                          </div>
                      </div>
                  </a>
              </div>


              <div id="desktopDotCard-col-text" class="col-sm-6">
                  <a href="/{{dot.dotSlug}}">
                      <div id="desktopDotCard-col-title">
                          <div id="desktopDotCard-title">
                              <h5 class="bold">{{shortenTitle}}</h5>
                          </div>
                      </div>

                      <div id="desktopDotCard-col-title">
                          <div id="desktopDotCard-Title">
                              <h5>{{shortenBodyText}}</h5>
                          </div>
                      </div>

                      <div id="mobileDotCard-col-credit">
                          <div id="desktopDotCard-credit">
                              <h6 class="lightGrey">{{dot.linkName}}</h6>
                          </div>
                      </div>
                  </a>
              </div>


              <div id="desktopDotCard-3dots" class="dropdown">
                  <button class="btn btn-full-trans btn-xs lightGrey dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <h4 class="txtVertical bold">...</h4>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">

                    {{#if isConnected}}
                        <li><a class="connect no-left-pad"><i class="fa fa-bookmark-o"></i>Connect to...</a></li>
                        <li><a class="disConnect no-left-pad"><i class="fa fa-times"></i>Disconnect from here</a></li>
                    {{else}}
                        <li><a class="connect no-left-pad"><i class="fa fa-bookmark-o"></i>Connect to profile</a></li>
                    {{/if}}

                      <li><a href="{{dot.linkUrl}}" target="_blank" class="no-left-pad"><i class="fa fa-external-link"></i>Go to {{dot.linkName}}</a></li>
                      <li><a class="_shareFacebookDialog no-left-pad"><i class="fa fa-facebook-official"></i>Share</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#" class="no-left-pad"><i class="fa fa-flag-o"></i>Report</a></li>
                  </ul>
              </div>

              <div id="desktopDotCard-buttons">




                {{#if smartRef.connection.personalDescription}}
                    <button class="btn btn-full-trans btn-xs sm2Txt mdGrey pull-left" data-toggle="collapse" data-target="#collapseButtons-{{dot._id}}" aria-expanded="false" aria-controls="collapseButtons">

                        @{{ownerUser.username}} <i class="fa fa-comment-o mdTxt"></i>
                    </button>

                {{else}}
                    <button class="btn btn-full-trans btn-xs sm2Txt mdGrey pull-left">@{{ownerUser.username}}</button>
                {{/if}}



                  <!--<button class="btn btn-default btn-xs mdGrey">-->
                  <!--<i class="fa fa-plus"></i>-->
                  <!--</button>-->

                  <button class="connect btn btn-full-trans btn-xs mdGrey pull-right">
                      <i class="fa fa-bookmark-o mdTxt mdGrey"></i>
                  </button>

              </div>


          </div> <!-- end listCard -->

          <!--<div id="mobileDotCard-lineDiv" class="container-fluid">-->
          <!--<div id="mobileDotCard-line"></div>-->
          <!--</div>-->


          <div class="collapse desktopDotCard-collapseConnectorDiv" id="collapseButtons-{{dot._id}}">

              <div id="arrow-up-div" class="container-fluid">
                  <div class="arrow-up pull-right"></div>
              </div>

              <div id="desktopDotCard-collapseConnector">

                  <div id="connectedByTextDiv-desktopDotCard" class="container-fluid">

                      <div>

                          <div id="connectedBy-connectorLine-desktopDotCard" class="user">
                              <div class="iconDiv smTxt">
                                  <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                                  <a href="/{{ownerUser.profile.userSlug}}"><span class="userText mdTxt mdGrey"><strong>{{ownerUser.username}}</strong></span></a>
                              </div>
                          </div>

                      </div>

                      <div id="connectedByText-desktopDotCard">

                          <div class="row">
                              <div class="col-xs-12">
                                  <p>{{smartRef.connection.personalDescription}}</p>
                              </div>
                          </div>

                      </div>
                  </div>

              </div>

              <!--<div id="mobileDotCard-collapseButtons">-->

              <!--<div class="col-xs-2 col-xs-offset-1 noPadding txtMd greyText">-->
              <!--<i type="button" class="mobileDotCard-Buttons fa fa-share-alt"></i>-->
              <!--<h6>Share</h6>-->
              <!--</div>-->

              <!--<div class="col-xs-3 noPadding txtMd greyText">-->
              <!--<i type="button" class="mobileDotCard-Buttons fa fa-minus-circle"></i>-->
              <!--<h6>Disconnect</h6>-->
              <!--</div>-->

              <!--<div class="col-xs-3 noPadding txtMd greyText">-->
              <!--<i type="button" class="mobileDotCard-Buttons fa fa-plus-circle"></i>-->
              <!--<h6>Connect</h6>-->
              <!--</div>-->

              <!--<div class="col-xs-2 noPadding txtMd greyText">-->
              <!--<i type="button" class="mobileDotCard-Buttons fa fa-globe"></i>-->
              <!--<h6>Read</h6>-->
              <!--</div>-->

              <!--</div>-->

          </div>


          <!--<div class="col-xs-12" id="mobileDotCardFooter">-->

          <!--<div class="listCardText">-->
          <!--<p class="personalDescriptionOrBodyText txtMd">{{personalDescriptionOrBodyText}}</p>-->
          <!--</div>-->

          <!--<div class="row listCardFooter">-->

          <!--<div class="buttonsBar col-xs-10">-->

              <!--{{#if isConnected}}-->
          <!--<button type="button" class="connect btn btn-success btn-xs pull-right"><i class="fa fa-plus"></i>-->
          <!--<span class="hidden-xs"></span> {{connectCounter}}</button>-->
          <!--<button type="button" class="disConnect btn btn-delete btn-xs pull-right has-spinner"><span class="spinner">-->
          <!--<i class="fa fa-spinner lightGrey fa-spin-custom mdGrey"></i></span><i class="fa lightGrey fa-bookmark-o"></i></button>-->


              <!--{{else}}-->

          <!--<button type="button" class="connect btn btn-success btn-sm pull-right"><i class="fa fa-bookmark"></i>-->
          <!--<span class="hidden-xs">Connect</span> {{connectCounter}}</button>-->

              <!--{{/if}}-->

          <!--<button type="button" id="mobileDotCardActionButton" class="btn btn-xs pull-right">Read on Muzli.com</button>-->

          <!--</div>-->

          <!--</div>-->
          <!---->
          <!--</div>-->



          <div class="hidden-xs col-sm-1" id="listCardOtherSide">


          </div>





      </div>

  {{/with}}
</template>
