<template name="desktopDotCard">
  {{#with dataCard}}

      <div id="desktopDotCard-box" class="row">

          <div id="desktopDotCard" class="container-fluid">

<!-- class="col-sm-1"-->
              <div id="desktopDotCard-col-connectLine">
                  <hr id="desktopDotCard-connectLine">
              </div>

<!-- class="col-sm-1"-->
              <div id="desktopDotCard-col-like">
                  <!--TBD: add a session to fix it!!! -->
                {{# if isLikedByMe}}
                    <a class="unlike">
                        <i class="unlike darkText mdTxt likeBtn fa fa-heart"></i>
                        <span class="likesCounter normalTxt darkText">
                          <br>
                        {{likeCounter}}</span>
                    </a>
                {{else}}
                    <a class="like">
                        <i class="like darkText mdTxt likeBtn fa fa-heart-o"></i>
                        <span class="likesCounter normalTxt darkText">
                          <br>
                        {{likeCounter}}</span>
                    </a>
                {{/if}}
              </div>

<!-- class="col-sm-3 col-lg-2"-->


              <div id="desktopDotCard-col-img">
                  <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                      <div>
                          <div id="desktopDotCard-img" class="container-fluid" style="
                                  background-image: url('{{dot.coverImageUrl}}'); background-color: {{dot.dotColor}}">

                            {{#if isListCard}}
                              <div id="desktopDotCard-listIcon">
                                  <i class="fa fa-list-ul fa-3x"></i>
                              </div>
                            {{/if}}

                            <!--{{#if dotzNum}}-->
                                <!--<div id="desktopDotCard-connectedDotz">+{{dotzNum}}</div>-->
                            <!--{{/if}}-->

                          </div>
                      </div>
                  </a>
              </div>

<!--class="col-sm-7 col-lg-8"-->
              <div id="desktopDotCard-col-text">
                  <a href="/{{dot.dotSlug}}">
                      <div id="desktopDotCard-col-title">
                          <div id="desktopDotCard-title">
                              <h2 class="bold darkText">{{shortenTitle}}

                                  {{#if isListCard}}
                                    {{#if dotzNum}}
                                      <span class="badge"> + {{dotzNum}}</span>
                                    {{/if}}
                                  {{/if}}

                              </h2>
                          </div>
                      </div>

                      <div id="desktopDotCard-col-description">
                          <div id="desktopDotCard-description">

                              <h5 class="greyText">{{shortenBodyText}}</h5>

                          </div>
                      </div>

                  </a>


                  <div>

                      {{#if dot.linkName}}

                          <span class="lightGrey">{{dot.linkName}} </span><span class="lightGrey bold desktopDotCard-col-credit"> Â· </span>

                      {{/if}}

                      {{#if smartRef.connection.personalDescription}}

                          <span class="lightGrey desktopDotCard-col-credit">Connected by <a class="text-primary" href="/{{ownerUser.profile.userSlug}}">{{ownerUser.username}}</a>
                              <!--<button class="btn btn-full-trans btn-xs sm2Txt lightGrey pull-left" data-toggle="collapse" data-target="#collapseButtons-{{dot._id}}" aria-expanded="false" aria-controls="collapseButtons">-->
                                  <!--<i class="fa fa-comment-o lgTxt"></i>-->
                              <!--</button>-->
                          </span>

                          <div id="connectedByText-desktopDotCardDiv">
                              <h5 id="connectedByText-desktopDotCard" class="lightGrey"><em>{{smartRef.connection.personalDescription}}</em></h5>
                          </div>

                      {{else}}

                          <span  class="lightGrey desktopDotCard-col-credit">Connected by <a class="text-primary" href="/{{ownerUser.profile.userSlug}}">{{ownerUser.username}}</a></span>

                      {{/if}}

                  </div>

              </div>



      {{#if isConnected}}
          <div id="desktopDotCard-connectButtonDiv" class="connect" data-toggle="tooltip" data-placement="right" title="Connect to...">
              <i class="fa fa-bookmark-o mdGrey mdTxt"></i>
          </div>

          <div id="desktopDotCard-disconnectButtonDiv" class="disConnect" data-toggle="tooltip" data-placement="right" title="Disconnect from here">
              <i class="fa fa-times mdGrey mdTxt"></i>
          </div>
      {{else}}
          <div id="desktopDotCard-connectButtonDiv" class="connect">
              <i class="fa fa-bookmark-o mdGrey mdTxt"></i>
          </div>
      {{/if}}


      {{#if dot.linkUrl}}
          <a href="{{dot.linkUrl}}" target="_blank">
              <div id="desktopDotCard-linkButton">
                  <i class="fa fa-external-link mdGrey mdTxt"></i>
              </div>
          </a>
      {{/if}}

          </div> <!-- end dotCard -->

          <!--<div id="mobileDotCard-lineDiv" class="container-fluid">-->
          <!--<div id="mobileDotCard-line"></div>-->
          <!--</div>-->


          <div class="collapse desktopDotCard-collapseConnectorDiv" id="collapseButtons-{{dot._id}}">

              <div id="arrow-up-div" class="container-fluid">
                  <div class="arrow-up pull-right"></div>
              </div>

              <div id="desktopDotCard-collapseConnector">

                  <div id="connectedByTextDiv-desktopDotCard" class="container-fluid">

                      <div>

                          <div id="connectedBy-connectorLine-desktopDotCard" class="user">
                              <div class="iconDiv smTxt">
                                  <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                                  <a href="/{{ownerUser.profile.userSlug}}"><span class="userText mdTxt mdGrey"><strong>{{ownerUser.username}}</strong></span></a>
                              </div>
                          </div>

                      </div>

                      <div id="connectedByText-desktopDotCard">

                          <div class="row">
                              <div class="col-xs-12">
                                  <p>{{smartRef.connection.personalDescription}}</p>
                              </div>
                          </div>

                      </div>
                  </div>

              </div>

          </div>


          <div class="hidden-xs col-sm-1" id="listCardOtherSide">


          </div>





      </div>

  {{/with}}
</template>
