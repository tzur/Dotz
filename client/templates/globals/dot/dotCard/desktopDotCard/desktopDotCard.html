<template name="desktopDotCard">
  {{#with dataCard}}

      <div id="desktopDotCard-box" class="row">

          <div id="desktopDotCard" class="container-fluid">

<!-- class="col-sm-1"-->
              <div id="desktopDotCard-col-connectLine">
                  <hr id="desktopDotCard-connectLine">
              </div>

<!-- class="col-sm-1"-->
              <div id="desktopDotCard-col-like">
                  <!--TBD: add a session to fix it!!! -->
                {{# if isLikedByMe}}
                    <a class="unlike">
                        <i class="unlike darkText likeBtn fa fa-heart"></i>
                        <span class="likesCounter darkText">
                          <br>
                        {{likeCounter}}</span>
                    </a>
                {{else}}
                    <a class="like">
                        <i class="like darkText likeBtn fa fa-heart-o"></i>
                        <span class="likesCounter darkText">
                          <br>
                        {{likeCounter}}</span>
                    </a>
                {{/if}}
              </div>

<!-- class="col-sm-3 col-lg-2"-->
              <div id="desktopDotCard-col-img">
                  <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                      <div>
                          <div id="desktopDotCard-img" class="container-fluid" style="
                                  background-image: url('{{dot.coverImageUrl}}'); background-color: {{dot.dotColor}}">

                            {{#if isListCard}}
                              <div id="desktopDotCard-listIcon">
                                  <i class="fa fa-list-ul fa-3x"></i>
                              </div>
                            {{/if}}

                            {{#if dotzNum}}
                                <div id="desktopDotCard-connectedDotz">+{{dotzNum}}</div>
                            {{/if}}
                          </div>
                      </div>
                  </a>
              </div>

<!--class="col-sm-7 col-lg-8"-->
              <div id="desktopDotCard-col-text">
                  <a href="/{{dot.dotSlug}}">
                      <div id="desktopDotCard-col-title">
                          <div id="desktopDotCard-title">
                              <h2 class="bold darkText">{{shortenTitle}}</h2>
                          </div>
                      </div>

                      <div id="desktopDotCard-col-title">
                          <div id="desktopDotCard-Title">
                              <h5 class="darkText">{{shortenBodyText}}</h5>
                          </div>
                      </div>

                      <div id="desktopDotCard-col-credit" class="col-sm-6 noPadding">

                        {{#if smartRef.connection.personalDescription}}
                            <h6 class="lightGrey">Connected by {{ownerUser.username}}
                                <button class="btn btn-full-trans btn-xs sm2Txt lightGrey pull-left" data-toggle="collapse" data-target="#collapseButtons-{{dot._id}}" aria-expanded="false" aria-controls="collapseButtons">
                                  <i class="fa fa-comment-o mdTxt"></i>
                                </button>
                            </h6>

                        {{else}}
                            <h6  class="lightGrey">Connected by {{ownerUser.username}}</h6>
                        {{/if}}

                        {{#if dot.linkName}}
                            <h6 class="lightGrey">from {{dot.linkName}}</h6>
                        {{/if}}

                      </div>



                  </a>

              </div>


                  <div id="desktopDotCard-buttons" class="row">



                      <!--<button class="btn btn-default btn-xs mdGrey">-->
                      <!--<i class="fa fa-plus"></i>-->
                      <!--</button>-->

                    <div class="col-sm-2 pull-right">

                      <button class="connect btn btn-full-trans btn-xs lightGrey pull-right">
                          <i class="fa fa-bookmark-o mdTxt"></i>
                      </button>

                    </div>

                  </div>





              <div id="desktopDotCard-3dots" class="dropdown">
                  <button class="btn btn-full-trans btn-xs lightGrey dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <h4 class="txtVertical bold">...</h4>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">

                    {{#if isConnected}}
                        <li><a class="connect no-left-pad"><i class="fa fa-bookmark-o"></i>Connect to...</a></li>
                        <li><a class="disConnect no-left-pad"><i class="fa fa-times"></i>Disconnect from here</a></li>
                    {{else}}
                        <li><a class="connect no-left-pad"><i class="fa fa-bookmark-o"></i>Connect to profile</a></li>
                    {{/if}}

                      <li><a href="{{dot.linkUrl}}" target="_blank" class="no-left-pad"><i class="fa fa-external-link"></i>Go to {{dot.linkName}}</a></li>
                      <li><a class="_shareFacebookDialog no-left-pad"><i class="fa fa-facebook-official"></i>Share</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#" class="no-left-pad"><i class="fa fa-flag-o"></i>Report</a></li>
                  </ul>
              </div>




          </div> <!-- end dotCard -->

          <!--<div id="mobileDotCard-lineDiv" class="container-fluid">-->
          <!--<div id="mobileDotCard-line"></div>-->
          <!--</div>-->


          <div class="collapse desktopDotCard-collapseConnectorDiv" id="collapseButtons-{{dot._id}}">

              <div id="arrow-up-div" class="container-fluid">
                  <div class="arrow-up pull-right"></div>
              </div>

              <div id="desktopDotCard-collapseConnector">

                  <div id="connectedByTextDiv-desktopDotCard" class="container-fluid">

                      <div>

                          <div id="connectedBy-connectorLine-desktopDotCard" class="user">
                              <div class="iconDiv smTxt">
                                  <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                                  <a href="/{{ownerUser.profile.userSlug}}"><span class="userText mdTxt mdGrey"><strong>{{ownerUser.username}}</strong></span></a>
                              </div>
                          </div>

                      </div>

                      <div id="connectedByText-desktopDotCard">

                          <div class="row">
                              <div class="col-xs-12">
                                  <p>{{smartRef.connection.personalDescription}}</p>
                              </div>
                          </div>

                      </div>
                  </div>

              </div>

          </div>


          <div class="hidden-xs col-sm-1" id="listCardOtherSide">


          </div>





      </div>

  {{/with}}
</template>
