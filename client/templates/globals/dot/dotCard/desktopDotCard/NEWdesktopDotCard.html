<template name="desktopDotCard">
{{#with dataCard}}

<div id="dotCardAndConnectorBox-Desktop" class="container-fluid">

    <!--connector img and connection reason-->
    <div class="row">
        <div>
            <a href="/{{ownerUser.profile.userSlug}}">
                <img class="connectorProfileImage-Desktop" src="{{ownerUser.profile.profileImage}}">
            </a>

            <span class="connectorText-Desktop">{{smartRef.connection.personalDescription}}:</span>
        </div>


    </div>

    <!--the connected dot section-->
    <div class="row">
        <div class="col-sm-12 left-line-dot-card-box-desktop">

            <div id="dotCardBox-Desktop" class="row">
                <div class="col-sm-3">
                    <div id="dotCardImg-Desktop" class="container-fluid {{dot.dotColor}}-background" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                </div>
                <div id="dotCardText-Desktop" class="col-sm-9">
                    <h4 id="dotCardShortTitle-Desktop" class="break" dir="auto">{{dot.title}}</h4>
                    <p id="dotCardShortDescription-Desktop" class="greyText break" dir="auto">{{dot.bodyText}}</p>

                    <div>

                      {{#if DOT_TYPE_IS 'Link' dot.dotSubType}}
                          <span class="lightGrey">{{dot.linkName}} </span><span class="lightGrey bold desktopDotCard-col-credit"></span>
                      {{/if}}

                      {{#if DOT_TYPE_IS 'Event' dot.dotSubType}}
                          <div>
                              <span class="lightGrey"><i class="dotCardIcons-desktopDotCard fa fa-calendar"></i>{{eventDate}}</span>
                              <!--TODO get the event date data from the create & edit form @yoav-->
                          </div>
                      {{/if}}

                      {{#if dot.location}}
                          <div>
                              <span class="lightGrey"><i class="dotCardIcons-desktopDotCard fa fa-map-marker"></i>{{dot.location.name}}</span>
                          </div>
                      {{/if}}

                      {{#if dot.price}}
                          <div>
                              <span class="lightGrey"><i class="fa dotCardIcons-desktopDotCard"><strong>{{dot.currency}}</strong></i>{{dot.price}}</span>
                          </div>
                      {{/if}}

                    </div>



                </div>
            </div>

            <div class="row">

                <div class="col-sm-2 col-sm-offset-1">

                  {{# if isLikedByMe}}
                      <a class="unlike">
                          <i class="unlike lightGrey likeBtn fa fa-heart"></i>
                          <span class="likesCounter sm2Txt bold lightGrey"> {{likeCounter}}</span>
                      </a>

                  {{else}}

                      <a class="like">
                          <i class="like lightGrey likeBtn fa fa-heart-o"></i>
                          <span class="likesCounter sm2Txt lightGrey"> {{likeCounter}}</span>
                      </a>
                  {{/if}}

                </div>

                <div class="col-sm-4 no-left-pad">
                    <button id="dotCardConnectButton-Desktop" class="connect btn btn-full-trans btn-xs lightGrey pull-left">
                        Connect
                    </button>
                </div>

                <div class="col-sm-4 noPadding pull-right">
                    <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                    <!--{{#if dotzNum}}-->
                      <button class="btn btn-full-trans btn-xs lightGrey pull-right">
                          Discover {{dotzNum}} Dotz <i class="fa fa-angle-double-right mdTxt lightGrey"></i>
                      </button>
                    <!--{{else}}-->
                        <!--<button class="btn btn-full-trans btn-xs lightGrey pull-right">-->
                            <!--Discover {{dotzNum}} Dotz <i class="fa fa-angle-double-right mdTxt lightGrey"></i>-->
                        <!--</button>-->
                    <!--{{/if}}-->
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>





{{/with}}
</template>
