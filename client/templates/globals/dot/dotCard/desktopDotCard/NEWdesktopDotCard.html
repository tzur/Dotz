<template name="desktopDotCard">
{{#with dataCard}}

<div id="dotCardAndConnectorBox-Desktop" class="container-fluid">

    <!--the connected dot section-->
    <div class="row">


  <!--<div id="dotCardBox-Desktop-Reconnected-div" class="col-sm-8 pull-right">-->
      <!--<i class="fa fa-retweet"></i>-->
      <!--<span>Otni Levi ReConnected:</span>-->
  <!--</div>-->

  <div class="col-sm-12">     <!--Hide the horizinal line-->


      <div id="dotCardBox-Desktop" class="row">

              <div id="dotCard-sortOrLike-col" class="col-sm-1">

                  <div id="dotCard-Like-col">

                      <!--{{#if isInClosedList}}--><!--{{/if}}-->

                        {{#if sortIsAvailable}}

                                <div id="desktopDotCard-col-sortBtns">
                                    <a class="upBtn panelBtn">
                                        <i class="fa fa-arrow-circle-up mdTxt mdGrey"></i>
                                        <!--<span class="glyphicon glyphicon-triangle-top smTxt"  aria-hidden="true"> </span>-->
                                    </a>
                                    <br>
                                    <br>
                                    <a class="downBtn panelBtn">
                                        <!--<span class="glyphicon glyphicon-triangle-bottom smTxt" aria-hidden="true"> </span>-->
                                        <i class="fa fa-arrow-circle-down mdTxt mdGrey"></i>
                                    </a>
                                </div>



                      {{else}}

                              {{# if isLikedByMe}}
                                  <a class="unlike">
                                      <i class="unlike lightGrey likeBtn fa fa-heart"></i>
                                      <div class="likesCounter normalTxt bold lightGrey"> {{likeCounter}}</div>
                                  </a>

                              {{else}}

                                  <a class="like">
                                      <i class="like lightGrey likeBtn fa fa-heart-o"></i>
                                      <div class="likesCounter normalTxt lightGrey"> {{likeCounter}}</div>
                                  </a>
                              {{/if}}

                      {{/if}}

                  </div>

              </div>






              <div id="dotCard-imageAndContent-col" class="col-sm-10">

<!--  <<<<<<<<<<<<<<<<<<<<< dot card image -->

                  <a class="_setCurrentPath pull-left" href="/{{dot.dotSlug}}">

                        <div id="dotCardImg-Desktop" class="{{dot.dotColor}}-background" style="background-image: url('{{dotCoverImageUrlOrFb}}')">
                          {{#if dotzNum}}
                            <div id="dotsNumBadge">{{dot.connectedDotzArray.length}}</div>
                          {{/if}}
                        </div>
                  </a>



                  <div id="dotCardText-Desktop" class="col-xs-9 pull-left">


<!--<<<<<<<<<<<<<<<<<<<< connector img and title -->

                    {{#unless inDotParentSearchResults}}     <!--Hides the owner and the personal description-->

                        <div class="row connectorText-Desktop">

                            <div class="col-sm-12 ellipsisOne">

                                <a href="/{{ownerUser.profile.userSlug}}">
                                    <img class="connectorProfileImage-Desktop" src="{{ownerUser.profile.profileImage}}">
                                </a>

                                <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                                  <span class="connectorText-Desktop">{{title}}</span>
                                </a>

                            </div>

                        </div>

                    {{/unless}}



                      <!-- description / date / location / price -->


                      <div id="dotContent-row" class="row">

                          <div id="dotContent-col{{isLink}}" class="col-sm-11">

                              <!-- if there's a date -->

                              {{#if eventDate}}

                                  <div>
                                      <span class="greyText alignSub ellipsisOne"><i class="dotCardIcons-desktopDotCard fa fa-calendar"></i>{{eventDate}}</span>
                                      <!--TODO get the event date data from the create & edit form @yoav-->
                                  </div>

                                  {{#if dot.location}}
                                      <div>
                                          <span class="alignSub greyText"><i class="dotCardIcons-desktopDotCard fa fa-map-marker"></i>{{dot.location.name}}</span>
                                      </div>
                                  {{/if}}

                                  {{#if dot.price}}
                                      <div>
                                          <span class="greyText alignSub"><i class="fa dotCardIcons-desktopDotCard"><strong>{{dot.currency}}</strong></i>{{dot.price}}</span>
                                      </div>
                                  {{/if}}

                                  {{#if dot.linkName}}
                                      <a href="{{dot.linkUrl}}" target="_blank">
                                          <h6 id="dotCard-linkName" class="break lightBlue">{{dot.linkName}}</h6>
                                      </a>
                                  {{/if}}

                                  <!-- if there's no date -->

                              {{else}}

                                  {{#if dot.bodyText}}
                                      <a class="_setCurrentPath" href="/{{dot.dotSlug}}">
                                          <p id="dotCardShortDescription-Desktop" class="greyText break" dir="auto">{{dot.bodyText}}</p>
                                      </a>
                                  {{/if}}

                                  {{#if dot.location}}

                                      <div>
                                          <span class="sm2Txt greyText"><i class="dotCardIcons-desktopDotCard fa fa-map-marker"></i>{{dot.location.name}}</span>
                                      </div>

                                  {{else}}

                                    {{#if dot.linkName}}
                                      <a href="{{dot.linkUrl}}" target="_blank">
                                          <h6 id="dotCard-linkName" class="break lightBlue">{{dot.linkName}}</h6>
                                      </a>
                                    {{/if}}

                                  {{/if}}

                              {{/if}}


                              <!-- if it's a start dot -->

                            {{#if DOT_TYPE_IS_OR 'StartDot' 'List' dot.dotSubType dot.dotType}}
                              {{#unless inDotParentSearchResults}}
                                <div>
                                    <p id="dotCardShortDescription-Desktop" class="greyText break sm2Txt" dir="auto">By {{ownerUser.username}}</p>
                                </div>
                              {{/unless}}
                            {{/if}}



                          </div>

                      </div>

                  </div>




              </div>


          <!-- dot card content -->




          <!-- dot card connect button -->


              <div id="dotCard-buttons-col" class="col-sm-1">

                <div id="desktopDotCard-editOrConnectButtonsDiv">

                  {{#if isMyDotOrMyConnection}}
                      <a class="panelBtn dropdown-toggle pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="desktopDotCard-3dots" class="lightGrey" aria-hidden="true">...</span>
                      </a>

                      <ul id="pre-delete-menu" class="dropdown-menu pull-right">
                        {{#if isConnected}}
                            <li class="connect"><a><i class="mdGrey fa fa-plus-circle"></i> ReConnect</a></li>
                            <li class="_disConnectBtn"><a><i class="mdGrey fa fa-minus-circle"></i> Disconnect</a></li>
                            <li role="separator" class="divider"></li>
                        {{else}}

                            <li class="connect"><a><i class="mdGrey fa fa-plus-circle"></i> ReConnect</a></li>

                        {{/if}}
                        {{#if isMyDot}}
                            <li id="_editDotCardBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="delete"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                        {{/if}}
                      </ul>

                    {{else}}

                      <button id="dotCardConnectButton-Desktop" class="connect btn btn-full-trans btn-xs lightGrey normalTxt pull-right">+</button>

                  {{/if}}

                </div>

              </div>


                <div id="dotCardBox-Desktop-Reconnected-div" class="col-sm-8 pull-right lightGrey">
                  {{#if actionNameIsConnect}}
                    <i class="fa fa-retweet"></i>
                    <span>ReConnected by {{connectedByUser.username}}</span>
                  {{/if}}
                </div>


            </div>


<!--{{#if inDotParentSearchResults}}-->
    <!--&lt;!&ndash;Hide the buttons line and connect Btn&ndash;&gt;-->

<!--<div class="pull-right">-->
    <!--<a id="addDotToCurrentDot">-->
        <!--<i class="pull-left addBtn fa fa-plus-circle"></i>-->
    <!--</a>-->
<!--</div>-->

<!--{{/if}}-->

        </div>
    </div>

</div>





{{/with}}
</template>
