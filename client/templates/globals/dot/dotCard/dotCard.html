<template name="dotCard">
   {{#if Template.subscriptionsReady}}
    {{#with dataCard}}

<div class="row" id="listCard-box">

    <div class="col-xs-1 col-sm-1" id="listCardLikeSide">

{{#if isInOpenList}}

  <!--TBD: add a session to fix it!!! -->
          {{# if isLikedByMe}}
              <a href>
              <i class="pull-right unlike likeBtn fa fa-chevron-circle-up">
                  <p class="likesCounter"><strong>{{likeCounter}}</strong></p>
              </i>
              </a>
          {{else}}
              <a href>
              <i class="pull-right like likeBtn fa fa-chevron-circle-up">
                  <p class="likesCounter"><strong>{{likeCounter}}</strong></p>
              </i>
              </a>
          {{/if}}

          {{#if isMyDot}}
              <a class="editBtn panelBtn"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"> </span></a>
              <br>
              <a class="delete panelBtn"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"> </span></a>
          {{/if}}

<!--<div class="connctIcon">-->

    <!--<div class="plusIcon pull-right">-->
        <!--<i class="fa fa-plus-circle"></i>-->
    <!--</div>-->

<!--</div>-->

{{/if}}

      <!--else-->

{{#if isInClosedList}}
    <!--TBD: add a session to fix it!!! -->


        <div class="pull-right" style="margin-bottom: 1em;">
          {{#if sortIsAvailable}}
              <a class="upBtn panelBtn"><span class="glyphicon glyphicon-triangle-top smTxt" aria-hidden="true"> </span></a>
          <br>
              <a class="downBtn panelBtn"><span class="glyphicon glyphicon-triangle-bottom smTxt" aria-hidden="true"> </span></a>
          <br>
          {{/if}}
          {{#if isMyDot}}
              <a class="editBtn panelBtn"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"> </span></a>
          <br>
              <a class="delete panelBtn"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"> </span></a>
          {{/if}}
        </div>

{{/if}}


    </div>

<!--check if is List or Dot:-->
{{#if isListCard}}


    <div class="col-xs-11 col-sm-10" id="listCover">
        <div class="container-fluid dot-container-img-listCard" style="background-image: url('{{dot.coverImageUrl}}')">
            <div class="filter">
                <div class="listCoverContent">
                    <a href="/{{dot.dotSlug}}">
                    <div class="listCardTitle">
                        <a href="/{{dot.dotSlug}}"><h2 class="h2Title">{{dot.title}}</h2></a>
                        <h2 class="listIcon"><i class="fa fa-list-ul"></i></h2>
                    </div>
                    </a>
                    <div class="row listCardFooter">

                        <div class="listCardUser col-xs-8">

                          {{#if userIsTheDotCreator}}

                              <a href="/{{ownerUser.profile.userSlug}}" class="userImgIcon">
                                  <img class="userImgIcon" src="{{ownerUser.profile.profileImage}}">
                              </a>
                              <span class="smTxt"><a class="whiteTxt" href="/{{ownerUser.profile.userSlug}}">
                              <strong>{{ownerUser.username}}</strong></a></span>
                              <!--<span class="whiteTxt smTxt"> · {{actionDate}}</span>-->

                          {{else}}

                              <!--userIsTheDotConnector-->
                              <a href="/{{connectedByUser.profile.userSlug}}" class="userImgIcon">
                                  <img class="userImgIcon" src="{{connectedByUser.profile.profileImage}}">
                              </a>

                              <span class="smTxt whiteTxt"><a class="whiteTxt" href="/{{connectedByUser.profile.userSlug}}"><strong>{{connectedByUser.username}}</strong></a></span>
                              <span class="whiteTxt smTxt">connected</span>
                              <span class="smTxt whiteTxt"><a class="whiteTxt" href="/{{ownerUser.profile.userSlug}}"><strong>{{ownerUser.username}}</strong></a></span>
                              <span class="whiteTxt smTxt">List</span>
                              <!--<span class="whiteTxt smTxt"> · {{actionDate}}</span>-->

                          {{/if}}
                        </div> <!--end userListCard -->


                        <!--<div class="btn-connect-div col-xs-4 pull-right">-->
                        <div class="buttonsBar col-xs-4">

                          {{#if isConnected}}

                              <button type="button" class="connect btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i>
                                  Connect {{connectCounter}}</button>
                              <button type="button" class="disConnect btn btn-delete btn-sm pull-right"><i class="fa fa-minus"></i></button>

                          {{else}}

                              <button type="button" class="connect btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i>
                                  Connect {{connectCounter}}</button>

                          {{/if}}

                        </div>

                    </div>


                        <!--{{#if dotzNum}}-->
                    <!--<div class="dotConnectedDotzLastIcon">-->
                    <!--<div class="innerDotlengh-upper txtMd"><span>{{dotzNum}}</span></div>-->
                    <!--<div class="innerDotlengh-lower txtMd"><span>{{dotOrDotz}}</span></div>-->
                    <!--</div>-->
                        <!--{{/if}}-->



                </div>

            </div>
        </div>
    </div> <!-- end listCard -->



{{else}} <!--  = is dotCard -->



    <div class="col-xs-11 col-sm-10" id="listCard">




                        <a href="/{{dot.dotSlug}}">
                        <div class="col-xs-12 col-sm-4 col-md-3" id="listCardImgSide">
                            <div class="container-fluid dot-container-img-listCard" style="background-image: url('{{dot.coverImageUrl}}')">
                            <!--<div class="filter">-->


                              <div id="round-overlay">
                                  <div class="imgSideSpacer">
                                  </div>
                              </div>

                            <!--</div>-->
                            </div>
                        </div>
                        </a>


                        <div class="col-xs-12 col-sm-8 col-md-9" id="listCardTextSide">


                            <div class="content">

                                <a href="/{{dot.dotSlug}}">

                                <div class="listCardTitle">
                                    <a href="/{{dot.dotSlug}}"><h2 class="h2Title">{{dot.title}}</h2></a>
                                </div>
                                </a>



                                <div class="listCardText">
                                    <p class="personalDescriptionOrBodyText">{{personalDescriptionOrBodyText}}</p>
                                </div>

                            </div>


                            <div class="listCardIcons">

                              {{#if shortenAdress}}
                                  <span class="txtL dot-type">
                                        <img id="type-icon" src="/place-icon-grey.png">
                                        <span class="greyText smTxt">{{shortenAdress}}</span>
                                      </span>
                              {{/if}}

                              {{#if eventDate}}
                                  <span class="txtL dot-type">
                                      <img id="type-icon" src="/event-icon-grey.png">
                                      <span class="greyText smTxt">{{eventDate}}</span>
                                  </span>
                              {{/if}}


                              {{#if dot.price}}
                                  <span class="txtL dot-type">
                                          <img id="type-icon" src="/price-icon-grey.png">
                                          <span class="greyText smTxt">{{dot.price}} <span>$</span></span>
                                      </span>
                              {{/if}}

                            </div> <!--end listCardIcons-->


                          <div class="row listCardFooter">
                              <hr>


                              <div class="listCardUser col-xs-6 col-md-8">

                                {{#if userIsTheDotCreator}}

                                    <a href="/{{ownerUser.profile.userSlug}}" class="userImgIcon">
                                        <img class="userImgIcon" src="{{ownerUser.profile.profileImage}}">
                                    </a>
                                          <span class="smTxt greyText">By <a class="greyText" href="/{{ownerUser.profile.userSlug}}">
                                              <strong>{{ownerUser.username}}</strong></a></span>
                                    <span class="greyText smTxt"> · {{actionDate}}</span>

                                {{else}}

                                    <!--userIsTheDotConnector-->
                                    <a href="/{{connectedByUser.profile.userSlug}}" class="userImgIcon">
                                        <img class="userImgIcon" src="{{connectedByUser.profile.profileImage}}">
                                    </a>
                                    <span class="smTxt greyText"><a class="greyText" href="/{{connectedByUser.profile.userSlug}}"><strong>{{connectedByUser.username}}</strong></a></span>
                                    <span class="greyText smTxt">connected</span>
                                    <span class="smTxt greyText"><a class="greyText" href="/{{ownerUser.profile.userSlug}}"><strong>{{ownerUser.username}}</strong></a></span>
                                    <span class="greyText smTxt">Dot</span>
                                    <!--<span class="greyText smTxt"> · {{actionDate}}</span>-->

                                {{/if}}
                              </div> <!--end userListCard -->
                                <div class="buttonsBar">

                                  {{#if isConnected}}

                                      <button type="button" class="connect btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i>
                                          Connect {{connectCounter}}</button>
                                      <button type="button" class="disConnect btn btn-delete btn-sm pull-right"><i class="fa fa-minus"></i></button>

                                  {{else}}

                                      <button type="button" class="connect btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i>
                                          Connect {{connectCounter}}</button>

                                  {{/if}}

                                </div>

                          </div>









                                <!--{{#if dotzNum}}-->
                              <!--<div class="dotConnectedDotzLastIcon">-->
                                  <!--<div class="innerDotlengh-upper txtMd"><span>{{dotzNum}}</span></div>-->
                                  <!--<div class="innerDotlengh-lower txtMd"><span>{{dotOrDotz}}</span></div>-->
                              <!--</div>-->
                          <!--{{/if}}-->




                        </div>




    </div> <!-- end listCard -->



{{/if}}


    <div class="col-xs-12 col-sm-1" id="listCardOtherSide">


    </div>





</div>
    {{/with}}
     {{else}}
            <h2>LOADING</h2>
    {{/if }}
</template>
