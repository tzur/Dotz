<template name="dotCard">

  {{#if Template.subscriptionsReady}}

      <!-- full wrapper -->

      <div>
          <div class="row">
              <div class="col-xs-12 col-sm-9 col-lg-9 colCenter">



                  <div class="container-fluid longCardWrapper">
                      <div class="row">

                          <div class="col-sm-12">

                              <div class="row">

                                  <div class="col-md-4 visible-xs visible-sm">
                                      <div class="container-fluid dot-container-img-card-mobile" style="background-image: url('{{dot.coverImageUrl}}')">
                                          <div class="row" >
                                            {{#if dotzNum}}
                                                <div id="round-overlay-mobile"></div>
                                                <div class="dotConnectedDotzLastIcon">
                                                    <div class="innerDotlengh-upper txtMd"><span>{{dotzNum}}</span></div>
                                                    <div class="innerDotlengh-lower txtMd"><span>{{dotOrDotz}}</span></div>
                                                </div>
                                            {{/if}}

                                          </div>
                                      </div>
                                  </div>

                                  <div class="col-md-4 liquidCol hidden-xs hidden-sm">

                                      <div class="container-fluid dot-container-img-card" style="background-image: url('{{dot.coverImageUrl}}')">
                                        {{#if dotzNum}}
                                            <div class="dotConnectedDotzLastIcon">
                                                <div class="innerDotlengh-upper txtMd"><span>{{dotzNum}}</span></div>
                                                <div class="innerDotlengh-lower txtMd"><span>{{dotOrDotz}}</span></div>
                                            </div>
                                        {{/if}}
                                      </div>
                                  </div>


                                  <div class="col-md-8">

                                      <div class="spacerXs visible-xs visible-sm"></div>

                                      <div class="cardDetails-mobile visible-xs visible-sm">

                                          <div class="row cardTitleDiv">
                                              <div class="col-xs-12 col-sm-12">
                                                {{testHelper}}
                                                  <a href="/dot/{{dot._id}}"><h2 class="cardTitle">{{dot.title}}</h2></a>

                                              </div>
                                          </div>


                                          <div class="row cardPersonalDesc">
                                              <div class="col-xs-12">

                                                {{#if dot.locationName}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/place-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.location.address}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if eventDate}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/event-icon-grey.png">
                                                        <span class="greyText smTxt">{{eventDate}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if dot.price}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/price-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.price}} <span>$</span></span>
                                                    </span>
                                                {{/if}}

                                              </div>
                                          </div>


                                          <div class="row cardConnecterDiv-mobile">



                                              <div class="col-xs-10 cardConnecterDiv greyText smTxt">

                                                {{#if userIsTheDotCreator}}


                                                    <a href="/{{ownerUser.username}}" class="userImgIcon">
                                                        <img class="userImgIcon" src="{{ownerUser.profileImage}}">
                                                    </a>

                                                    <a href="/{{ownerUser.username}}">
                                                        <span class="align-icon-text">{{ownerUser.username}}</span>
                                                    </a>

                                                    <span>  <span>·</span> {{actionDate}}</span>


                                                {{else}}

                                                    <!--userIsTheDotConnector-->
                                                    <a href="/{{connectedByUser.username}}" class="userImgIcon">
                                                        <img class="userImgIcon" src="{{connectedByUser.profileImage}}">
                                                    </a>

                                                    <a href="/{{connectedByUser.username}}">
                                                    <span class="align-icon-text">{{connectedByUser.username}}</span></a>
                                                    <span>connected<a href="/{{ownerUser.username}}">
                                                        <span> {{ownerUser.username}}</span></a> Dot
                                                        <span>·</span> {{actionDate}}
                                                    </span>

                                                {{/if}}

                                              </div>

                                              <div class="col-xs-1 pull-right">
                                                  <button type="button" class="like btn btn-invisible btn-xs pull-right">

                                                      <img class="like-btn-img pull-right" src="http://s3.postimg.org/quvy1mbgf/like_icon_lg.png"> <br>
                                                      <div class="smTxt">{{likeCounter}}</div>
                                                  </button>
                                              </div>

                                          </div>



                                          <div class="row">

                                              <div class="user-personal-desc-details col-xs-11">
                                                  <p class="user-personal-desc greyText limitP">{{personlDescriptionOrBodyText}}</p>
                                              </div>

                                          </div>



                                          <div class="row">
                                              <div class="col-md-12">
                                                  <hr class="lightGrey">
                                              </div>
                                          </div>

                                          <div class="row">
                                              <div class="col-xs-6 col-sm-4 colCenter">
                                                {{#if isConnected}}
                                                    <button type="button" class="connect btn btn-lead round btn-md ">Connect {{connectCounter}}</button>
                                                    <button type="button" class="disConnect btn btn-delete round btn-xs"><i class="fa fa-remove"></i></button>
                                                {{else}}
                                                    <button type="button" class="connect btn btn-lead round btn-md ">Connect {{connectCounter}}</button>
                                                {{/if}}
                                              </div>
                                          </div>


                                      </div>


                                      <div class="cardDetails hidden-xs hidden-sm">

                                          <div class="row cardTitleDiv">
                                              <div class="col-md-9">
                                                  <a href="/dot/{{dot._id}}"><h2 class="cardTitle">{{dot.title}}</h2></a>
                                              </div>

                                              <div class="col-md-3">
                                                {{#if isConnected}}
                                                    <button type="button" class="disConnect btn btn-delete round btn-xs pull-right"><i class="fa fa-remove"></i></button>
                                                    <button type="button" class="connect btn btn-success round btn-xs pull-right">Connect {{connectCounter}}</button>
                                                {{else}}
                                                    <button type="button" class="connect btn btn-success round btn-xs pull-right">Connect {{connectCounter}}</button>
                                                {{/if}}
                                              </div>
                                          </div>

                                          <div class="row cardPersonalDesc">
                                              <div class="col-xs-12">

                                                {{#if dot.location.latLng}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/place-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.location.address}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if eventDate}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/event-icon-grey.png">
                                                        <span class="greyText smTxt">{{eventDate}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if dot.price}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/price-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.price}} <span>$</span></span>
                                                    </span>
                                                {{/if}}

                                              </div>
                                          </div>


                                          <div class="row card-btns-div">

                                              <div class="col-md-12">
                                                  <hr class="lightGrey">
                                              </div>

                                              <div class="col-md-10 cardConnecterDiv greyText smTxt">

                                                {{#if userIsTheDotCreator}}

                                                    <a href="/{{ownerUser.username}}" class="userImgIcon">
                                                        <img class="userImgIcon" src="{{ownerUser.profileImage}}">
                                                    </a>

                                                    <a href="/{{ownerUser.username}}">
                                                        <span class="align-icon-text">{{ownerUser.username}}</span>
                                                    </a>

                                                    <span>  <span>·</span> {{actionDate}}</span>


                                                {{else}}

                                                    <a href="/{{connectedByUser.username}}" class="userImgIcon">
                                                        <img class="userImgIcon" src="{{connectedByUser.profileImage}}">
                                                    </a>

                                                    <a href="/{{connectedByUser.username}}">
                                                    <span class="align-icon-text">{{connectedByUser.username}}</span></a>
                                                    <span>connected<a href="/{{ownerUser.username}}">
                                                      <span> {{ownerUser.username}}</span></a> Dot
                                                        <span>·</span> {{actionDate}}
                                                    </span>


                                                {{/if}}

                                              </div>

                                              <hr class="lightGrey">

                                              <div class="spacer-xs-card-buttons"></div>

                                              <div class="like-btn-text-div-mobile col-md-2 cardConnecterDiv">
                                                  <button type="button" class="like btn btn-default round btn-xs midWidth pull-right">
                                                      <span class="like-btn-lnt smTxt greyText">{{likeCounter}}</span>
                                                      <img class="like-btn-img" src="http://s3.postimg.org/quvy1mbgf/like_icon_lg.png">
                                                  </button>
                                              </div>

                                              <div class="user-personal-desc-details col-md-9">
                                                  <p class="limitP user-personal-desc greyText">{{personlDescriptionOrBodyText}}</p>
                                              </div>

                                          </div>

                                      </div>


                                  </div>

                              </div>


                          </div>

                      </div>
                  </div>

                  <div style="margin-bottom: 1em;">
                    {{#if isMyDot}}
                        <a class="delete deletebtn-muted"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"> </span></a>
                        <a class="editBtn editbtn-muted"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"> </span></a>
                    {{/if}}

                    {{#if sortIsAvailable}}
                        <a class="upBtn"><span class="glyphicon glyphicon-triangle-top smTxt" aria-hidden="true"> </span></a>
                        <a class="downBtn"><span class="glyphicon glyphicon-triangle-bottom smTxt" aria-hidden="true"> </span></a>
                    {{/if}}
                  </div>




              </div>
          </div>
      </div>


  {{else}}
      <p> Loading...</p>
      <!--to replace with a loading template-->

  {{/if}}
</template>
