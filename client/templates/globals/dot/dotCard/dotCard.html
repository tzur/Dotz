<template name="dotCard">
  {{#if Template.subscriptionsReady}}
  <!--{{#with dotData}}-->


      <!-- full wrapper -->

      <div>
          <div class="row">
              <div class="col-xs-12 col-sm-10 col-lg-9 colCenter">


                  <div class="container-fluid longCardWrapper">
                      <div class="row">

                          <div class="col-sm-12">

                              <div class="row">

                                  <div class="col-md-4 visible-xs visible-sm">
                                      <div class="container-fluid dot-container-img-card-mobile" style="background-image: url('{{dot.coverImageUrl}}')">
                                          <div class="row" >
                                              <div id="round-overlay-mobile"></div>
                                              <div class="dotConnectedDotzLastIcon-mobile">
                                                  <div class="innerDotlengh-upper txtMd"><span>134</span></div>
                                                  <div class="innerDotlengh-lower txtMd"><span>Dotz</span></div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="col-md-4 liquidCol hidden-xs hidden-sm">
                                      <div class="container-fluid dot-container-img-card" style="background-image: url('{{dot.coverImageUrl}}')">
                                          <div class="row" >
                                              <div id="round-overlay"></div>
                                              <div class="dotConnectedDotzLastIcon-mobile">
                                                  <div class="innerDotlengh-upper txtMd"><span>134</span></div>
                                                  <div class="innerDotlengh-lower txtMd"><span>Dotz</span></div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>


                                  <div class="col-md-8">

                                      <div class="spacerXs visible-xs visible-sm"></div>

                                      <div class="cardDetails-mobile visible-xs visible-sm">

                                          <div class="row cardTitleDiv">
                                              <div class="col-xs-12 col-sm-12">

                                                  <a href="{{dotUrlLink}}"><h2 class="cardTitle">{{dot.title}}</h2></a>

                                              </div>
                                          </div>


                                          <div class="row cardPersonalDesc">
                                              <div class="col-xs-12">

                                                {{#if dot.locationName}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/place-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.locationName}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if eventDate}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/event-icon-grey.png">
                                                        <span class="greyText smTxt">{{eventDate}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if dot.price}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/price-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.price}} <span>$</span></span>
                                                    </span>
                                                {{/if}}

                                              </div>
                                          </div>


                                          <div class="row cardConnecterDiv-mobile">



                                              <div class="col-xs-1 greyText smTxt">
                                                  <a href="{{userUrlLink}}" class="userImgIcon">
                                                      <img class="userImgIcon-mobile" src="{{user.profile.profileImage}}">
                                                  </a>
                                              </div>

                                              <div class="col-xs-9 greyText smTxt">

                                                  <a href="{{userUrlLink}}">
                                                      <span class="align-icon-text">{{user.username}}</span>
                                                  </a>

                                                {{#if showOriginalDotCard}}


                                                    <span>Created This Dot <span>·</span> </span> <br> <span class="align-icon-text">{{createDate}}</span>


                                                {{else}}

                                                    <span>connected TimeOut Dot <span>·</span> </span> <br> <span class="align-icon-text"> {{createDate}}</span>

                                                {{/if}}

                                              </div>

                                              <div class="col-xs-1 pull-right">
                                                  <button type="button" class="btn btn-invisible btn-xs pull-right">

                                                      <img class="like-btn-img pull-right" src="http://s3.postimg.org/quvy1mbgf/like_icon_lg.png"> <br>
                                                      <div class="smTxt">124</div>
                                                  </button>
                                              </div>

                                          </div>


                                          <div class="row">

                                            {{#if showOriginalDotCard}}

                                                <div class="user-personal-desc-details col-xs-11">
                                                    <p class="user-personal-desc greyText limitP">{{dot.bodyText}}</p>
                                                </div>

                                            {{else}}

                                                <div class="user-personal-desc-details col-xs-11">
                                                    <p class="user-personal-desc greyText limitP">asdasdas</p>
                                                </div>

                                            {{/if}}

                                          </div>



                                          <div class="row">
                                              <div class="col-md-12">
                                                  <hr class="lightGrey">
                                              </div>
                                          </div>

                                          <div class="row">
                                              <div class="col-xs-4 colCenter">
                                                {{#if isMyMix}}
                                                    <!--<span id="connectionCounter" class="successColor mdTxt"> </span>-->
                                                    <button type="button" class="disConnect btn btn-success round btn-sm pull-right">Connected ({{isConnected}})</button>
                                                {{else}}
                                                    <button type="button" class="connect btn btn-lead round btn-md ">Connect ({{isConnected}})</button>
                                                {{/if}}
                                              </div>
                                          </div>


                                      </div>


                                      <div class="cardDetails hidden-xs hidden-sm">

                                          <div class="row cardTitleDiv">
                                              <div class="col-md-10">
                                                  <a href="/dot/{{dot._id}}"><h2 class="cardTitle">{{dot.title}}</h2></a>
                                              </div>

                                              <div class="col-md-2">
                                                {{#if isMyMix}}
                                                    <!--<span id="connectionCounter" class="successColor mdTxt"> </span>-->
                                                    <button type="button" class="disConnect btn btn-success round btn-xs pull-right">Connected ({{isConnected}})</button>
                                                {{else}}
                                                    <button type="button" class="connect btn btn-success round btn-xs pull-right">Connect ({{isConnected}})</button>
                                                {{/if}}
                                              </div>
                                          </div>

                                          <div class="row cardPersonalDesc">
                                              <div class="col-xs-12">

                                                {{#if dot.locationName}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/place-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.locationName}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if eventDate}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/event-icon-grey.png">
                                                        <span class="greyText smTxt">{{eventDate}}</span>
                                                    </span>
                                                {{/if}}

                                                {{#if dot.price}}
                                                    <span class="txtL dot-type">
                                                        <img id="type-icon" src="/price-icon-grey.png">
                                                        <span class="greyText smTxt">{{dot.price}} <span>$</span></span>
                                                    </span>
                                                {{/if}}

                                              </div>
                                          </div>


                                          <div class="row card-btns-div">

                                              <div class="col-md-12">
                                                  <hr class="lightGrey">
                                              </div>

                                              <div class="col-md-10 cardConnecterDiv greyText smTxt">
                                                  <a href="{{userUrlLink}}" class="userImgIcon">
                                                      <img class="userImgIcon" src="{{user.profile.profileImage}}">
                                                  </a>

                                                  <a href="{{userUrlLink}}">
                                                      <span class="align-icon-text">{{user.username}}</span>
                                                  </a>

                                                {{#if showOriginalDotCard}}


                                                    <span>Created This Dot <span>·</span> {{createDate}}</span>


                                                {{else}}

                                                    <span>connected TimeOut Dot <span>·</span> {{createDate}}</span>

                                                {{/if}}

                                              </div>

                                              <div class="col-md-2 cardConnecterDiv">
                                                  <button type="button" class="btn btn-default round btn-xs midWidth pull-right">
                                                      <img class="like-btn-img" src="http://s3.postimg.org/quvy1mbgf/like_icon_lg.png">
                                                  </button>
                                              </div>


                                            {{#if showOriginalDotCard}}

                                                <div class="user-personal-desc-details col-md-9">
                                                    <p class="user-personal-desc greyText limitP">{{dot.bodyText}}</p>
                                                </div>

                                            {{else}}

                                                <div class="user-personal-desc-details col-md-9">
                                                    <p class="user-personal-desc greyText limitP">asdasdas</p>
                                                </div>

                                            {{/if}}

                                          </div>

                                      </div>

                                  </div>


                              </div>

                          </div>


                      </div>

                  </div>

                  <!--<div class="container-fluid topCardWrapper">-->

                  <!--</div>-->

                  <!--</div>-->

                  <div style="margin-bottom: 1em;">
                    {{#if myDot}}
                        <a class="delete deletebtn-muted"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"> </span></a>
                        <a class="edit editbtn-muted"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"> </span></a>
                    {{/if}}
                    {{#if isMyMix}}
                        <a class="upBtn"><span class="glyphicon glyphicon-triangle-top smTxt" aria-hidden="true"> </span></a>
                        <a class="downBtn"><span class="glyphicon glyphicon-triangle-bottom smTxt" aria-hidden="true"> </span></a>
                    {{/if}}
                  </div>


              </div>
          </div>
      </div>



          <!--{{/with}}-->
  {{else}}
      <p> Loading...</p>
      <!--to replace with a loading template-->
  {{/if}}
</template>
