<template name="profileDotCard">
  <!--{{#if Template.subscriptionsReady}}-->
{{#with dataCard}}

<div id="profileDotCard-Box" class="col-xs-4">

  <!--{{#if isInClosedList}}-->
      <div class="hidden-xs pull-left ">
        {{#if sortIsAvailable}}
            <a class="upBtn panelBtn">
                <i class="fa fa-arrow-circle-left lightGrey"></i>
                <!--<span class="glyphicon glyphicon-triangle-top smTxt"  aria-hidden="true"> </span>-->
            </a>
            <br>
            <a class="downBtn panelBtn">
                <!--<span class="glyphicon glyphicon-triangle-bottom smTxt" aria-hidden="true"> </span>-->
                <i class="fa fa-arrow-circle-right lightGrey"></i>
            </a>
            <br>
        {{/if}}

        {{#if isMyDot}}
            <a class="panelBtn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span><i class="fa fa-cog lightGrey" aria-hidden="true"></i></span>
            </a>
            <ul id="pre-delete-menu" class="dropdown-menu left">
                <li class="editBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                <li role="separator" class="divider"></li>
                <li class="delete"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
            </ul>
        {{/if}}
      </div>
  <!--{{/if}}-->

    <a href="/{{dot.dotSlug}}" class="_setCurrentPath">
        <div class="container-fluid profileDotCardImg" style="background-image: url('{{dot.coverImageUrl}}')"></div>
        <h2 class="txtMd profileDotCardTitle">{{shortenTitle}}</h2>
    </a>

</div>


{{/with}}
 <!--{{else}}-->
        <!--<h2>LOADING</h2>-->
<!--{{/if }}-->
</template>
