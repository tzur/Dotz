<template name="connectDotModal">

        <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Connect Dot</h4>
                </div>

                <div class="modal-body">

                      <h2>Add Personal Description:</h2>

                  <input id="personalDescription">
                    <br><br>
                    <br>
                    <hr>

                    <div>
                      {{#if isConnectedToUserProfileDot}}
                          <button class="connectToUserProfile">connect to profile</button>
                      {{/if}}
                    </div>

                  {{#each userProfileDotzArray}}
                    <div>
                    {{> showConnectedByOwnerDotz}}
                    </div>
                  {{/each}}

                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>

                </div>
             </div>
        </div>
    </div>
</template>
