<template name="connectDotModal">

        <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Connect to</h4>
                </div>

                <div class="modal-body">

                  {{#with dotTarget}}

                   <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-4">
                                <div class="container-fluid dot-img-connect-modal" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                            </div>

                            <div class="col-md-8">
                                <h2 class="cardTitle">{{dot.title}}</h2>
                                <p>{{currentUserImageUrl}}</p>
                                <textarea id="personalDescription"  placeholder="Write your note here..."></textarea>
                            </div>


                        </div>
                    </div>
                    {{/with}}

                    <hr>

                  <div>
                    {{#if isConnectedToUserProfileDot}}
                        <button class="connectToUserProfile">connect to profile</button>
                      <p>{{currentUserImageUrl}}</p>
                    {{/if}}
                  </div>

                  <div class="container-fluid ConnectedByOwnerDotz-div">
                      <div class="row">
                          <div class="col-md-12">
                            {{#each userProfileDotzArray}}
                                <div class="container-fluid">
                                  {{> showConnectedByOwnerDotz}}
                                </div>
                            {{/each}}
                          </div>
                      </div>
                  </div>


                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>

                </div>
             </div>
        </div>
    </div>
</template>
