<template name="showConnectedByOwnerDotz">
{{#if Template.subscriptionsReady}}


  <div>
    <button class="dotTitile" data-toggle="collapse" data-target="#{{_id}}">{{title}}</button>
  </div>

  {{#if connectBtn}}

    <div>
      <button class="connectBtn">Create To</button>
    </div>

  {{else}}
    <div>
        <button class="createToBtn">Create To</button>
    </div>

  {{/if}}

    <br>

    <div id="{{_id}}" class="collapse">

      {{#each relevantDotDotzArray}}
        <div>
        {{> showConnectedByOwnerDotz}}
        </div>
      {{/each}}

    </div>



{{/if}}
</template>
