<template name="showConnectedByOwnerDotz">
{{#if Template.subscriptionsReady}}

<div class="row ConnectedByOwnerDotz" data-toggle="collapse" data-target="#{{_id}}">
    <div class="col-md-2">
        <div class="container-fluid dot-container-img-card-connect-modal" style="background-image: url('{{coverImageUrl}}')"></div>
    </div>

    <div class="col-md-8">

       <h5 class="dotTitle-connect-modal">{{title}}</h5>
    </div>



  {{#if connectBtn}}

    <div class="col-md-2">
      <button type="button" class="connectBtn btn btn-lead round btn-xs">Connect</button>
    </div>

    {{else}}

      <div class="col-md-2">
          <button type="button" class="createToBtn btn btn-lead round btn-xs">Connect else</button>
      </div>

  {{/if}}
</div>



    <div id="{{_id}}" class="collapse">

  {{#if relevantDotDotzArray}}
        <br>

      {{#each relevantDotDotzArray}}
          <div class="nested-dotz">
            {{> showConnectedByOwnerDotz}}
          </div>
      {{/each}}

        <br>
    {{/if}}

    </div>



{{/if}}
</template>
