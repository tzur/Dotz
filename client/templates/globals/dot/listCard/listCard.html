<template name="listCard">
<!--{{#with data}}-->




          <!--<div>-->
              <!--<div class="row user-profile-cards">-->
                  <!--<div class="col-xs-12">-->

<div class="card-box col-xs-12 col-sm-6 col-md-4">
    <div class="card">

        <div class="cardHeader">
            <!--<img src="assets/img/lifestyle-8.jpg"/>-->
            <!--<div class="filter"></div>-->

            <div class="container-fluid dot-container-img-card-grid" style="background-image: url('{{dot.coverImageUrl}}')">
                <div class="row" >
                    <div id="round-overlay"></div>
                  {{#if dotzNum}}
                      <div class="dotConnectedDotzLastIcon">
                          <div class="innerDotlengh-upper txtMd"><span>{{dotzNum}}</span></div>
                          <div class="innerDotlengh-lower txtMd"><span>{{dotOrDotz}}</span></div>
                      </div>
                  {{/if}}

                </div>
            </div>

            <!--<div class="actions">-->
            <!--<button class="btn btn-round btn-fill btn-neutral btn-modern">-->
            <!--Read Article-->
            <!--</button>-->
            <!--</div>-->
        </div>

        <div class="content">


            <div class="cardTitle">
                <!--<h6 class="category">News</h6>-->
                <!--<h4 class="title"><a href="#">{{dot.title}}</a></h4>-->
                <a href="/dot/{{dot._id}}"><h2 class="h2Title">{{dot.title}}</h2></a>
                <!--<p class="description" id="des1">When selling products it's always a good idea to go with commanding.</p>-->
            </div>


            <div class="cardUser">

              {{#if userIsTheDotCreator}}

                  <a href="/{{ownerUser.userSlug}}" class="userImgIcon">
                      <img class="userImgIcon" src="{{ownerUser.profileImage}}">
                  </a>
                  <span class="smTxt"><a href="/{{ownerUser.userSlug}}">{{ownerUser.username}}</a></span>
                  <!--<span>  <span>·</span> {{actionDate}}</span>-->
                  <span class="greyText smTxt"> · {{actionDate}}</span>

              {{else}}

                  <!--userIsTheDotConnector-->

                  <!--<div class="col-xs-2">-->
                  <a href="/{{connectedByUser.userSlug}}" class="userImgIcon">
                      <img class="userImgIcon" src="{{connectedByUser.profileImage}}">
                  </a>
                  <!--</div>-->

                  <!--<div class="col-xs-10">-->
                  <span class="smTxt"><a href="/{{connectedByUser.userSlug}}">{{connectedByUser.username}}</a></span>
                  <span class="greyText smTxt">connected</span>
                  <span class="smTxt"> <a href="/{{ownerUser.userSlug}}"> {{ownerUser.username}}</a></span>
                  <span class="greyText smTxt">Dot</span>
                  <span class="greyText smTxt"> · {{actionDate}}</span>
                  <!--</div>-->

              {{/if}}

            </div>




            <!--<div class="cardSpacer">-->
            <!--</div>-->

          <div class="cardText">
              <p class="personlDescriptionOrBodyText">{{personlDescriptionOrBodyText}}</p>
          </div>


            <div class="cardIcons">

              {{#if shortenAdress}}
                  <span class="txtL dot-type">
                    <img id="type-icon" src="/place-icon-grey.png">
                    <span class="greyText smTxt">{{shortenAdress}}</span>
                  </span>
              {{/if}}

              {{#if eventDate}}
                  <span class="txtL dot-type">
                      <img id="type-icon" src="/event-icon-grey.png">
                      <span class="greyText smTxt">{{eventDate}}</span>
                  </span>
              {{/if}}

              {{#if dot.price}}
                  <span class="txtL dot-type">
                      <img id="type-icon" src="/price-icon-grey.png">
                      <span class="greyText smTxt">{{dot.price}} <span>$</span></span>
                  </span>
              {{/if}}

            </div>


        </div>




        <div class="footer">

            <hr>

            <div class="author">

                <!--<a class="card-link" href="#">-->

                    <!--<img src="assets/img/default-avatar.png" alt="..." class="avatar">-->

                    <!--<span> Alex Paduraru</span>-->

                <!--</a>-->

                <!--<button type="button" class="like btn btn-delete round btn-sm "><i class="fa fa-heart"></i></button> 341-->
                <button type="button" class="like btn btn-delete round btn-sm "><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span> {{likeCounter}}</button>




            </div>

            <div class="stats pull-right">

              {{#if isConnected}}

                <button type="button" class="connect btn btn-success round btn-sm "><i class="fa fa-plus"></i>
                    Connect {{connectCounter}}</button>
                <button type="button" class="disConnect btn btn-delete round btn-sm"><i class="fa fa-minus"></i></button>

              {{else}}

                  <button type="button" class="connect btn btn-success round btn-sm "><i class="fa fa-plus"></i>
                      Connect {{connectCounter}}</button>

              {{/if}}

            </div>

        </div>




    </div> <!-- end card -->
</div>
