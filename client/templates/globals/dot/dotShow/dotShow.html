<template name="dotShow">
<!--{{#if Template.subscriptionsReady}}-->
{{#with data}}

    <div class="container-fluid dot-show-header">
        <div class="row">

            <div class="col-sm-7 postImgCover" style="background-image: url('{{dotShow.coverImageUrl}}')">

            </div>

            <div class="col-sm-4 dot-show-main-details">

                <div class="row dot-title">
                    <div class="toDot col-xs-12">
                        <h2 class="dot-show-title">{{dotShow.title}}
                          {{#if myDot}}
                              <small>
                                  <a class="editPost editbtn-muted">
                                      <small class="glyphicon glyphicon-pencil" aria-hidden="true"></small>
                                  </a>
                              </small>
                          {{/if}}
                        </h2>
                    </div>
                </div>

                <div class="row dot-show-type-div">
                    <div class="col-sm-12">

                      {{#if dotShow.locationName}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/place-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{dotShow.locationName}}</span>
                        </div>
                      {{/if}}

                      {{#if eventDate}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/event-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{eventDate}}</span>
                        </div>
                      {{/if}}

                      {{#if dotShow.price}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/price-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub"><span>$ </span>{{dotShow.price}}</span>
                        </div>
                      {{/if}}

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 col-md-8">
                      {{#if isMyMix}}
                          <!--<span id="connectionCounter" class="successColor mdTxt"> </span>-->
                          <button type="button" class="disConnect btn btn-success round btn-md dot-show-connect-btn">Connected ({{isConnected}})</button>
                      {{else}}
                          <button type="button" class="connect btn btn-lead round btn-md dot-show-connect-btn">Connect ({{isConnected}})</button>
                      {{/if}}
                    </div>
                    <div class="col-sm-12 col-md-8 dot-show-btn">
                        <a href="#connectedDotz"><button type="button" class="btn btn-success round btn-md dot-show-connect-btn">Connected Dotz</button></a>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- next 2 lines are wrapping the showPost body part -->
    <div class="container-fluid dot-owner-description-div">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-1">

                <div>

                    <div id="ownerPostDiv" class="row dot-creator">
                        <div class="col-xs-9 iconDiv txtL">
                            <a href="{{userIdLink}}"><img class="postUserImgProfile" src="{{profileImageUrl}}"></a>
                            <a href="{{userIdLink}}">
                                <span class="align-icon-text">{{dotOwnerUserName}}</span>
                            </a>
                            <span class="greyText">{{createDate}}</span>
                        </div>

                        <div class="col-xs-3">
                          {{#if myFollow}}
                              <button type="button" class="unFollow btn btn-lead btn-sm round pull-right">Following</button>
                          {{else}}
                              <button type="button" class="follow btn btn-success btn-sm round pull-right">Follow</button>
                          {{/if}}
                        </div>
                    </div>

                    <div class="row dot-description">
                        <div class="col-xs-12 iconDivDetails">
                            <pre class="greyText mdTxt limiText dot-desc-left-pad">{{dotShow.bodyText}}</pre>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="row map-div">

      {{#if dotShow.locationName}}
          <div class="map-container-dot-show">
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
          </div>
          <div class="map-container-overlayer"></div>
      {{/if}}

    </div>

    <div class="row dot-divider-hr">
        <hr class="lightGrey">
        <a name="connectedDotz"><div class="dot-divider-box col-xs-4 colCenter">Connected dotz by TimeOut Tel-Aviv</div></a>
    </div>

    <div class="container-fluid">
      <div class="row">
          <div class="col-xs-12">
            {{#each dotzConnectedByOwner}}
              {{>dotCard}}
            {{/each}}
          </div>
      </div>
    </div>

    <div class="row dot-divider-hr">
        <hr class="lightGrey">
        <div class="dot-divider-box col-xs-4 colCenter">Connected dotz by others</div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          {{#each dotzConnectedByOthers}}
            {{>dotCard}}
          {{/each}}
        </div>
    </div>


    <!--<div>-->
        <!--{{> addComment}}-->
    <!--</div>-->


    <!--Post comment template-->

    <!--{{> showComment}}-->


    <!--comment template end-->

    <!--</div>-->





{{/with}}
<!--{{else}}-->
    <!--<p> Loading...</p>-->
    <!--&lt;!&ndash;to replace with a loading template&ndash;&gt;-->
<!--{{/if}}-->
</template>
