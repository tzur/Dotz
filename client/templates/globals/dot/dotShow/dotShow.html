<template name="dotShow">
<!--{{#if Template.subscriptionsReady}}-->
{{#with data}}




{{#if isListShow}}


    <div class="container-fluid" id="listShowHeader">

        <div class="row listCoverImg" style="background-image: url('{{dotShow.coverImageUrl}}')">
            <div class="filter">

                <h1 class="title">{{dotShow.title}}</h1>

            </div>
        </div><!--end div row-->



        <div class="spacer">

            <br>
            <br>

        </div>


    </div>







{{else}} <!--this is a dotShow-->

    <div class="container-fluid dot-show-header">
        <div class="row">

            <div class="col-sm-7 postImgCover" style="background-image: url('{{dotShow.coverImageUrl}}')">

            </div>

            <div class="col-sm-4 dot-show-main-details">

                <div class="row dot-title">
                    <div class="toDot col-xs-12">
                        <h2 class="dot-show-title">{{dotShow.title}}
                          <small>
                          {{#if isMyDot}}
                                  <a class="delete deletebtn-muted"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"></span></a>
                                  <a class="editBtn editbtn-muted"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"></span></a>
                          {{/if}}
                          </small>
                        </h2>
                    </div>
                </div>

                <div class="row dot-show-type-div">
                    <div class="col-sm-12">

                      {{#if dotShow.location.address}}
                        <div class="txtL dot-show-type">
                            <a href="{{dotShow.location.googleMapsUrl}}" target="_blank">
                            <img class="type-icon-dot-show" src="/place-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{dotShow.location.address}}</span>
                            </a>
                        </div>
                      {{/if}}

                      {{#if eventDate}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/event-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{eventDate}}</span>
                        </div>
                      {{/if}}

                      {{#if dotShow.price}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/price-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{dotShow.price}} $ </span>
                        </div>
                      {{/if}}

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 col-md-8">
                        <button type="button" class="connect btn btn-lead round btn-md dot-show-connect-btn">Connect {{connectCounter}}</button>
                    </div>
                {{#if dotzNum}}
                    <div class="col-sm-12 col-md-8 dot-show-btn">
                        <a href="#connectedDotz"><button type="button" class="btn btn-success round btn-md dot-show-connect-btn"> {{dotzNum}} Connected Dotz</button></a>
                    </div>
                {{/if}}
                </div>


            </div>
        </div>
    </div>

    <div class="container-fluid dot-owner-description-div">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-1">

                <div>

                    <div id="ownerPostDiv" class="row dot-creator">
                        <div class="col-xs-9 iconDiv txtL">
                            <a href="/{{dotShowUser.userSlug}}"><img class="postUserImgProfile" src="{{dotShowUser.profile.profileImage}}"></a>
                            <a href="/{{dotShowUser.userSlug}}"><span class="align-icon-text">{{dotShowUser.username}}</span></a>
                            <span class="greyText"><span>Â·</span> {{actionDate}} </span>
                        </div>

                        <!--<div class="col-xs-3">-->
                          <!--{{#if myFollow}}-->
                              <!--<button type="button" class="unFollow btn btn-lead btn-sm round pull-right">Following</button>-->
                          <!--{{else}}-->
                              <!--<button type="button" class="follow btn btn-success btn-sm round pull-right">Follow</button>-->
                          <!--{{/if}}-->
                        <!--</div>-->

                    </div>

                    <div class="row dot-description">
                        <div class="col-xs-12 iconDivDetails">
                            <pre class="greyText mdTxt limiText dot-desc-left-pad">{{dotShow.bodyText}}</pre>
                        </div>
                    </div>

                    {{#if dotShow.linkUrl}}
                    <br>
                    <div class="col-xs-4 col-sm-3 colCenter">
                        <a href="{{dotShow.linkUrl}}" target="_blank">
                        <button type="button" class="btn btn-success round btn-md">
                            <i class="fa fa-globe"></i> Visit Site </button>
                        </a>
                    </div>
                    <br>
                    {{/if}}


                </div>

            </div>
        </div>
    </div>


    <div class="row map-div">
      {{#if dotShow.location.address}}
        <a href={{dotShow.location.googleMapsUrl}} target="_blank">

          {{> dotShowMap}}
        </a>
      {{/if}}

    </div>

  {{#if dotShow.connectedDotzArray}}
          <div class="row dot-divider-hr">
              <hr class="lightGrey">
              <div class="dot-divider-box col-xs-4 colCenter">Connected Dotz by {{dotShowUser.username}}</div>
          </div>

  {{/if}}


{{/if}} <!--check if is ListShow or DotShow-->



    <!--Anchor-->
    <a name="connectedDotz"></a>



{{#if dotShow.connectedDotzArray}}

    <div class="wrapper">
        <div class="container">
            <div class="masonry-container">

              {{#each connectedDotzArray}}
                {{>dotCard}}
              {{/each}}

            </div>
        </div>
    </div><!-- end wrapper -->

{{/if}}


    <div class="col-xs-4 col-sm-3 colCenter">
    <p>Add your connection.. (Coming Soon)</p>
      <button id="addUserConnection" class="btn btn-success round btn-md dot-show-connect-btn">Add Your Dot</button>
    <br class="jo"><br>
    </div>



{{/with}}

<!--{{else}}-->
    <!--<p> Loading...</p>-->
    <!--&lt;!&ndash;&lt;!&ndash;to replace with a loading template&ndash;&gt;&ndash;&gt;-->
<!--{{/if}}-->

</template>
