<template name="dotShow">


{{#with dotShow}}

      <div></div>
      <div class="backToLastPath">

          <button id="_lastPathBtn" type="button" class="btn btn-default round btn-sm"><i class="fa fa-times"></i></button>

      </div>

    {{#if isListShow}}
    <div class="container-fluid" id="listShowHeader">

        <div class="row listCoverImg" style="background-image: url('{{dot.coverImageUrl}}')">
            <div class="filter">

                <div class="container-fluid">
                    <h1 class="title col-xs-10 colCenter">{{dot.title}}</h1>
                </div>

                <div class="container-fluid">
                    <div class="col-xs-10 col-sm-6 col-md-4 colCenter">
                      <h5 class="description mdTxt">{{dot.bodyText}}</h5>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="user col-xs-10 colCenter">

                        <div class="iconDiv smTxt">
                            <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                            <a href="/{{ownerUser.profile.userSlug}}"><span class="userText">By <strong>{{ownerUser.username}}</strong></span></a>
                        </div>

                    </div>
                </div>

            </div>
        </div><!--end row listCoverImg-->

            <div class="container-fluid list-show-btns-div">

                <div class="col-xs-12 col-sm-11 col-md-9 col-lg-7 colCenter">

                    <div class="col-xs-5 col-sm-4 col-md-5 col-lg-4 pull-left">
                        <div>
                            <span class="lgTxt mdGrey">{{dotzNum}}</span>
                        </div>
                    </div>

                    <div class="col-xs-7 col-sm-8 col-md-7 col-lg-8 pull-right txtR">

                <!--<a class="closeToOpen"> GO TO TOPEN</a>-->
                <!--<a class="openToClose">GO TO CLOSEEEE</a>-->

                      <button type="button" class="connect btn btn-success btn-sm dot-show-connect-btn">Connect List {{connectCounter}}</button>

                        <!--TBD: Share-->
                        <a href="#" target="_blank" class="btn btn-facebook _shareFacebookDialog">
                            <i class="fa fa-facebook-official"></i></a>

                      {{#if isMyDot}}
                        <span class="hidden-xs">
                            <a class="panelBtn dropdown-toggle btn btn-default btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span><i class="fa mdGrey fa-cog" aria-hidden="true"></i></span>
                            </a>
                            <ul id="pre-delete-menu" class="dropdown-menu pull-right">
                                <li class="editBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="deleteShow"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                            </ul>
                        </span>
                          <!--TBD: Share-->

                      {{/if}}
                      {{#if shareList}}
                        {{#if alreadyShared}}
                            <button type="button" class="btn btn-share-checked btn-sm pull-right"><i class="fa fa-check smTxt"></i></button>
                        {{else}}
                            <button type="button" class="shareListInstant btn btn-share-check btn-sm pull-right"><i class="fa fa-share-alt mdTxt"></i></button>
                        {{/if}}

                      {{else}}
                          <a href="#" id="listShow-share-btn" class="dropdown-toggle pull-right" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                              <div class="btn btn-default btn-sm"><i class="fa fa-share-alt"></i></div></a>

                          <ul class="dropdown-menu">
                              <li class="shareOnFaceBook">
                                  <a href="#" class="btn btn-facebook _shareFacebookDialog">
                                      <i class="fa fa-facebook-official"></i>Share on facebook</a>
                              </li>
                              <li class="shareCurrentList">
                                  <a href="#"><i class="fa fa-paper-plane"></i>Share multi Dotz</a>
                              </li>
                              <!--<a href="{{shareDotOnFacebookLink}}" target="_blank" class="btn btn-facebook">-->
                                  <!--<i class="fa fa-facebook"></i>-->
                              <!--</a>-->
                          </ul>
                      {{/if}}
                    </div>




                </div>

            </div>


    </div>





{{else}} <!--this is a dotShow-->

    <div class="container-fluid dot-show-header" id="dotShowHeader">
        <div class="row">

            <div class="col-sm-7 postImgCover" style="background-image: url('{{dot.coverImageUrl}}')">

            </div>
            <!--<a class="closeToOpen"> GO TO OPEN</a>-->
            <!--<a class="openToClose">GO TO CLOSE</a>-->
            <div class="col-sm-5 dot-show-main-details">

                <div class="row dot-title">
                    <div class="toDot col-xs-12">
                        <h2 class="dot-show-title">{{dot.title}}</h2>
                    </div>
                </div>

                <div class="row dot-show-type-div">
                    <div class="col-sm-12">

                      {{#if dot.location.address}}
                        <div class="txtL dot-show-type">
                            <a href="{{dot.location.googleMapsUrl}}" target="_blank">
                            <i class="fa fa-map-marker fa-lg mdGrey"></i>
                            <span class="dot-type greyText mdTxt alignSub"> {{dot.location.address}}</span>
                            </a>
                        </div>
                      {{/if}}

                      {{#if eventDate}}
                        <div class="txtL dot-show-type">
                            <i class="fa fa-calendar fa-lg mdGrey"></i>
                            <span class="dot-type greyText mdTxt alignSub">{{eventDate}}</span>
                        </div>
                      {{/if}}

                      {{#if dot.price}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show fa" src="/price-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub"> {{dot.price}} $ </span>
                        </div>
                      {{/if}}

                      <br>

                        <div>

                           <button type="button" class="connect btn btn-success btn-md dot-show-connect-btn">Connect {{connectCounter}}</button>
                            <!--TBD: Share-->
                            <!--{{> shareit dataForShare}}-->
                          {{#if isMyDot}}

                            <span>
                            <a class="panelBtn dropdown-toggle btn btn-default btn-md" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span><i class="fa mdGrey fa-cog" aria-hidden="true"></i></span>
                            </a>
                            <ul id="pre-delete-menu" class="dropdown-menu pull-right">
                                <li class="editBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="deleteShow"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                            </ul>
                            </span>

                          {{/if}}

                          {{#if shareList}}
                            {{#if alreadyShared}}
                                <button type="button" class="btn btn-share-checked btn-md"><i class="fa fa-check smTxt"></i></button>
                            {{else}}
                                <button type="button" class="shareListInstant btn btn-share-check btn-md"><i class="fa fa-share-alt mdTxt"></i></button>
                            {{/if}}

                          {{else}}
                            <span>
                              <a href="#" id="listShow-share-btn" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                  <div class="btn btn-default btn-md"><i class="fa fa-share-alt"></i></div></a>
                              <ul class="dropdown-menu">
                                  <li class="shareOnFaceBook">
                                      <a href="#" class="btn btn-facebook _shareFacebookDialog">
                                          <i class="fa fa-facebook-official"></i>Share on facebook</a>
                                  </li>
                                  <li class="shareCurrentList">
                                      <a href="#"><i class="fa fa-paper-plane"></i>Share multi Dotz</a>
                                  </li>
                              </ul>
                            </span>
                          {{/if}}

                        </div>


                    </div>
                </div>

                <div class="row">

                <!--{{#if dotzNum}}-->
                    <!--<div class="col-sm-12 col-md-8 dot-show-btn">-->
                        <!--<a href="#connectedDotz"><button type="button" class="btn btn-success round btn-md dot-show-connect-btn"> {{dotzNum}} Connected Dotz</button></a>-->

                        <!--</a>-->
                    <!--</span>-->

                </div>


            </div>
        </div>
    </div>

    <div class="container-fluid dot-owner-description-div">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-1">

                <div>

                    <div id="ownerPostDiv" class="row dot-creator">

                            <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>

                          <!--{{/if}}-->
                        <!--</div>-->

                    </div>

                    <div class="row dot-description">
                        <div class="col-xs-12 iconDivDetails">
                            <pre class="greyText mdTxt limiText dot-desc-left-pad">{{dot.bodyText}}</pre>
                        </div>
                    </div>

                    {{#if dot.linkUrl}}
                    <br>
                    <div class="col-xs-4 col-sm-3 colCenter">
                        <a href="{{dot.linkUrl}}" target="_blank">
                        <button type="button" class="btn btn-success btn-md">
                            <i class="fa fa-globe"></i> Visit Site </button>
                        </a>
                    </div>
                    <br>
                    {{/if}}


                </div>

            </div>
        </div>
    </div>

  {{#if dot.location.address}}
    <div class="row map-div container-fluid">
        <div class="col-xs-12">
             <a href={{dot.location.googleMapsUrl}} target="_blank">

  {{#if dot.connectedDotzArray}}

        {{#if isOpenDot}}
