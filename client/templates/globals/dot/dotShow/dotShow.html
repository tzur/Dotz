<template name="dotShow">
{{#if Template.subscriptionsReady}}
{{#with data}}

    <div class="container-fluid dot-show-header">
        <div class="row">

            <div class="col-md-7 postImgCover" style="background-image: url('{{dot.coverImageUrl}}')">

            </div>

            <div class="col-md-5 dot-show-main-details">

                <div class="row dot-title">
                    <div class="toDot col-xs-12">
                        <h2 class="dot-show-title">{{dot.title}}
                          {{#if myDot}}
                              <small>
                                  <a class="editPost editbtn-muted">
                                      <small class="glyphicon glyphicon-pencil" aria-hidden="true"></small>
                                  </a>
                              </small>
                          {{/if}}
                        </h2>
                    </div>
                </div>

                <div class="row dot-show-type-div">
                    <div class="col-md-12">

                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/place-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{dot.locationName}}</span>
                        </div>

                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/event-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{#if eventDot}}{{eventDot}}{{/if}}</span>
                        </div>

                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/price-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub"><span>$ </span>{{dot.price}}</span>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                      {{#if isMyMix}}
                          <!--<span id="connectionCounter" class="successColor mdTxt"> </span>-->
                          <button type="button" class="disConnect btn btn-success round btn-md dot-show-connect-btn">Connected ({{isConnected}})</button>
                      {{else}}
                          <button type="button" class="connect btn btn-lead round btn-md dot-show-connect-btn">Connect ({{isConnected}})</button>
                      {{/if}}
                    </div>
                    <div class="col-md-8 dot-show-btn">
                        <button type="button" class="btn btn-success round btn-md dot-show-connect-btn">Connected Dotz</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- next 2 lines are wrapping the showPost body part -->
    <div class="container-fluid dot-owner-description-div">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-1">

                <div>

                    <div id="ownerPostDiv" class="row dot-creator">
                        <div class="col-xs-9 iconDiv txtL">
                            <a href="{{userIdLink}}"><img class="postUserImgProfile" src="{{profileImageUrl}}"></a>
                            <a href="{{userIdLink}}">
                                <span class="align-icon-text">{{dotOwnerUserName}}</span>
                            </a>
                            <span class="greyText">{{createDate}}</span>
                        </div>

                        <div class="col-xs-3">
                          {{#if myFollow}}
                              <button type="button" class="unFollow btn btn-lead btn-sm round pull-right">Following</button>
                          {{else}}
                              <button type="button" class="follow btn btn-success btn-sm round pull-right">Follow</button>
                          {{/if}}
                        </div>
                    </div>

                    <div class="row dot-description">
                        <div class="col-xs-12 iconDivDetails">
                            <pre class="greyText mdTxt limiText dot-desc-left-pad">{{dot.bodyText}}</pre>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="row dot-divider-hr">
        <hr class="lightGrey">
        <div class="dot-divider-box col-xs-4 colCenter">Connected dotz by TimeOut Tel-Aviv</div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          {{#each dotzConnectedByOwner}}
            {{>dotCard}}
          {{/each}}
        </div>
    </div>

    <div class="row dot-divider-hr">
        <hr class="lightGrey">
        <div class="dot-divider-box col-xs-4 colCenter">Connected dotz by others</div>
    </div>

    <div class="container-fluid">
        <!--{{>newDot}}-->
    </div>

    <!-- the dot buttons part-->

    <div class="row">
        <div class="col-xs-9 col-sm-10 col-lg-11">

        <!--{{#if ../mix}}-->
                <!--{{#if myDot}}-->
                <!--<button id="connectBtn" type="button" class="disConnect btn btn-alert btn-lg pull-left">-->
                <!--<img class="connectIcon" src="http://s24.postimg.org/3y0awecb9/connect_Icon.png">Disconnect</button>-->
                    <!--{{/if}}-->
                <!--{{else}}-->

            <button id="connectBtn" type="button" class="connect btn btn-default btn-lg pull-left">
                <img class="connectIcon" src="http://s24.postimg.org/3y0awecb9/connect_Icon.png">Connect ({{isConnected}})</button>
                <!--{{/if}}-->



        </div>
        <div class="col-xs-3 col-sm-2 col-lg-1">
            <button id="shareBtn" type="button" class="btn btn-default btn-lg pull-right">
                <img class="shareicon" src="http://s8.postimg.org/5w1bl4x3l/share_Icon.png"></button>
        </div>
    </div>
    <br>
    <br>
  {{#if post.locationLatLng}}
      <div class="map-container">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
      </div>
  {{/if}}
    <hr>
    <div>

        <!--{{> addComment}}-->
        <hr>
    </div>


    <!--Post comment template-->

    <!--{{> showComment}}-->


    <!--comment template end-->

    <!--</div>-->





{{/with}}
{{else}}
    <p> Loading...</p>
    <!--to replace with a loading template-->
{{/if}}
</template>
