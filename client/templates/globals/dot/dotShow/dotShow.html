<template name="dotShow">
  {{#with dotShow}}

      <div>
          <a href={{backToLastPath.slug}} >
          <button type="button" class=" btn btn-success btn-md">Back to: {{backToLastPath.title}}</button>
          </a>
      </div>
    {{#if isListShow}}
    <div class="container-fluid" id="listShowHeader">

        <div class="row listCoverImg" style="background-image: url('{{dot.coverImageUrl}}')">
            <div class="filter">

                <h1 class="title"><i class="fa fa-list-ul"></i> {{dot.title}}</h1>

                <h5 class="description">{{dot.bodyText}}</h5>


                <div class="user">

                    <div class="iconDiv txtL">
                        <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                        <a href="/{{ownerUser.profile.userSlug}}"><span class="userText">
                          Connected By <strong>{{ownerUser.username}}</strong></span></a>

                          {{#if isMyDot}}
                              <a href="" class="delete deletebtn-muted"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"></span></a>
                              <a href="" class="editBtn editbtn-muted"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"></span></a>
                          {{/if}}
                    </div>

                </div>


            </div>
        </div><!--end row listCoverImg-->


    </div>







{{else}} <!--this is a dotShow-->

    <div class="container-fluid dot-show-header" id="dotShowHeader">
        <div class="row">

            <div class="col-sm-7 postImgCover" style="background-image: url('{{dot.coverImageUrl}}')">

            </div>

            <div class="col-sm-4 dot-show-main-details">

                <div class="row dot-title">
                    <div class="toDot col-xs-12">
                        <h2 class="dot-show-title">{{dot.title}}
                          <small>
                          {{#if isMyDot}}
                                  <a href="" class="delete deletebtn-muted"><span class="glyphicon glyphicon-trash smTxt" aria-hidden="true"></span></a>
                                  <a href="" class="editBtn editbtn-muted"><span class="glyphicon glyphicon-pencil smTxt" aria-hidden="true"></span></a>
                          {{/if}}
                          </small>
                        </h2>
                    </div>
                </div>

                <div class="row dot-show-type-div">
                    <div class="col-sm-12">

                      {{#if dot.location.address}}
                        <div class="txtL dot-show-type">
                            <a href="{{dot.location.googleMapsUrl}}" target="_blank">
                            <img class="type-icon-dot-show" src="/place-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{dot.location.address}}</span>
                            </a>
                        </div>
                      {{/if}}

                      {{#if eventDate}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/event-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{eventDate}}</span>
                        </div>
                      {{/if}}

                      {{#if dot.price}}
                        <div class="txtL dot-show-type">
                            <img class="type-icon-dot-show" src="/price-icon-grey.png">
                            <span class="dot-type greyText mdTxt alignSub">{{dot.price}} $ </span>
                        </div>
                      {{/if}}

                      <br>

                        <div>
                            <button type="button" class="connect btn btn-success btn-md dot-show-connect-btn">Connect {{connectCounter}}</button>
                        </div>


                    </div>
                </div>

                <div class="row">

                <!--{{#if dotzNum}}-->
                    <!--<div class="col-sm-12 col-md-8 dot-show-btn">-->
                        <!--<a href="#connectedDotz"><button type="button" class="btn btn-success round btn-md dot-show-connect-btn"> {{dotzNum}} Connected Dotz</button></a>-->
                    <!--</div>-->
                <!--{{/if}}-->

                    <!--<span class="">-->
                        <!--<a href="{{dot.linkUrl}}" target="_blank">-->
                            <!--<button type="button" class="btn btn-lead btn-md">-->
                            <!--<i class="fa fa-globe"></i> Visit Site </button>-->
                        <!--</a>-->
                    <!--</span>-->

                </div>


            </div>
        </div>
    </div>

    <div class="container-fluid dot-owner-description-div">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-1">

                <div>

                    <div id="ownerPostDiv" class="row dot-creator">
                        <div class="col-xs-9 iconDiv txtL">
                            <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                            <a href="/{{ownerUser.profile.userSlug}}"><span class="align-icon-text">{{ownerUser.username}}</span></a>
                            <span class="greyText"><span>Â·</span> {{actionDate}} </span>
                        </div>

                        <!--<div class="col-xs-3">-->
                          <!--{{#if myFollow}}-->
                              <!--<button type="button" class="unFollow btn btn-lead btn-sm round pull-right">Following</button>-->
                          <!--{{else}}-->
                              <!--<button type="button" class="follow btn btn-success btn-sm round pull-right">Follow</button>-->
                          <!--{{/if}}-->
                        <!--</div>-->

                    </div>

                    <div class="row dot-description">
                        <div class="col-xs-12 iconDivDetails">
                            <pre class="greyText mdTxt limiText dot-desc-left-pad">{{dot.bodyText}}</pre>
                        </div>
                    </div>

                    {{#if dot.linkUrl}}
                    <br>
                    <div class="col-xs-4 col-sm-3 colCenter">
                        <a href="{{dot.linkUrl}}" target="_blank">
                        <button type="button" class="btn btn-success btn-md">
                            <i class="fa fa-globe"></i> Visit Site </button>
                        </a>
                    </div>
                    <br>
                    {{/if}}


                </div>

            </div>
        </div>
    </div>

  {{#if dot.location.address}}
    <div class="row map-div container-fluid">
        <div class="col-xs-12">
             <a href={{dot.location.googleMapsUrl}} target="_blank">
            {{#with dot.location}}
                {{> dotShowMap}}
            {{/with}}
             </a>
        </div>
    </div>
  {{/if}}



  {{#if dot.connectedDotzArray}}

      <div class="dot-divider-hr container-fluid">
              <hr class="lightGrey">
        {{#if isOpenDot}}
            <div class="dot-divider-box col-xs-4 colCenter">Connected Dotz:</div>
        {{else}} <!--is Close list-->
            <div class="dot-divider-box col-xs-4 colCenter">Connected Dotz by {{ownerUser.username}}</div>
        {{/if}}
      </div>

  {{/if}}


{{/if}} <!--end the check if is ListShow or DotShow-->


  {{/with}}

                <!--{{data.title}}-->
                {{>dotCard}}
              {{/each}}

            </div>
        </div>
    </div><!-- end container-fluid -->

</div>

      <div class="row">
