<template name="searchBoxForConnect">
<div id="searchToConnect">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 colCenter">
                                <!--<div class="title">-->
                                <!--</div>-->
                          <!--<div class="row">-->

                              <div class="colCenter txtMd">
                                  <div class="hidden-xs col-sm-4 txtMd">

                                      <!-- Tooltip -->
                                      <!--<button type="button" class="btn btn-default btn-tooltip"-->
                                      <!--data-toggle="tooltip" data-placement="top" title="Tooltip on top" >Button with Tooltip</button>-->

                                      <a class="panelBtn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <span aria-hidden="true" class="pull-right">
                                          <button type="button" id="_createFromList" class="btn round btn-primary btn-sm">
                                              <i class="fa fa-plus whiteTxt"></i> Add New Dot</button>
                                     </span>
                                      </a>

                                      <ul class="dropdown-menu">
                                          <li class="_createDot"><a href=""><i class="fa fa-circle-o"></i>Create Dot</a></li>
                                          <li role="separator" class="divider"></li>
                                          <li class="_createList"><a href=""><i class="fa fa-list-ul"></i>Create List</a></li>
                                      </ul>

                                  </div>


                                  <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">

                                      <form class="search" role="search">
                                          <!--navbar-form txtMd search-container-->
                                          <div class="form-group has-feedback txtMd">
                                              <input id="searchBoxInput" type="text" class="searchInput form-control md-form round"
                                                     autocomplete="off" placeholder="Add An Existing Dot">
                                              <i id="search-icon" class="fa fa-search form-control-feedback"></i>
                                          </div>
                                      </form>

                                  </div>


                              </div>
                          <!--</div>-->


            </div>
        </div>
    </div>








    <div class="container-fluid search-container">

        <!--<form class="navbar-form txtMd search-container" role="search">-->
            <!--<div class="form-group has-feedback">-->
                <!--<input id="searchBoxInput" type="text" class="searchInput form-control lg-form" autocomplete="off"  placeholder="Search to Connect">-->
                <!--<i id="search-icon" class="fa fa-search form-control-feedback"></i>-->
            <!--</div>-->
        <!--</form>-->

    </div>


    <div class="container-fluid" id="searchResults">
        <!--<div class="row search-results-row">-->
            <!--<div class="col-xs-12">-->

              {{#if isSearched}}
                  <div>
                      <!-- Nav tabs -->
                      <ul class="nav nav-pills nav-justified txtMd" role="tablist">
                          <li role="presentation" class="active search-btns"><a href="#dotz" aria-controls="dotz" role="tab" data-toggle="tab">Dotz {{dotzResultNumber}}</a></li>
                          <li role="presentation" class="search-btns"><a href="#lists" aria-controls="lists" role="tab" data-toggle="tab">Lists {{listsResultNumber}}</a></li>
                      </ul>

                      <!-- Tab panes -->
                      <div class="tab-content">
                          <div role="tabpanel" class="tab-pane active" id="dotz">

                              <div class="container-fluid">
                                  <div class="row">
                                      <div class="col-xs-12 col-md-10 col-lg-8 colCenter">


                                        {{#if dotzResult}}
                                            <ul>
                                              {{#each dotzResult}}
                                                  {{#if isAlreadyConnected}}
                                                  <div class="dot-card-search-wrapper">
                                                    {{> dotCardSearch}}
                                                  </div>
                                                  {{/if}}
                                              {{/each}}
                                            </ul>
                                        {{else}}
                                            <h4 class="txtMd">Sorry :( Nothing Here</h4>
                                        {{/if}}

                                      </div>
                                  </div>
                              </div>

                          </div>

                          <div role="tabpanel" class="tab-pane" id="lists">

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12 col-md-10 col-lg-8 colCenter">

                                        {{#if listsResult}}
                                            <ul>
                                              {{#each listsResult}}
                                                {{#if isAlreadyConnected}}
                                                        <div class="dot-card-search-wrapper">
                                                    {{> dotCardSearch}}
                                                  </div>
                                                {{/if}}
                                              {{/each}}
                                            </ul>
                                        {{else}}
                                            <h4 class="txtMd">Sorry :( Nothing Here</h4>
                                        {{/if}}

                                    </div>
                                </div>
                            </div>

                          </div>

                      </div>


                  </div>
              {{/if}}
            <!--</div>-->
        <!--</div>-->
    </div>

</div>
</template>
