<template name="searchBoxForConnect">
<div id="searchToConnect">
  <div class="container-fluid">
      <div class="row">
          <div class="col-xs-12 col-md-6 colCenter">
                              <!--<div class="title">-->
                              <!--</div>-->
                        <!--<div class="row">-->


              <div class="colCenter txtMd">
                  {{#if userCanAutoGenerateDotz}}
                    <!--TBD-->
                  {{else}}

                  {{/if}}
                  <div class="col-xs-12">
                      <!--SuperHero-->
                      <!--<h4 id="" class="bold darkText">Hi Superhero :)</h4>-->
                      <h5><strong>Hi Superhero :)</strong></h5>
                      <h5>How would you like to connect today?</h5>
                      <br>
                  </div>


                  <div class="hidden-xs hidden-sm col-sm-4 text-center">
                          <!-- Tooltip -->
                          <!--<button type="button" class="btn btn-default btn-tooltip"-->
                          <!--data-toggle="tooltip" data-placement="top" title="Tooltip on top" >Button with Tooltip</button>-->

                          <a class="panelBtn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               <span aria-hidden="true" class="pull-right">
                                 <button type="button" id="_createFromList" class="btn round btn-default btn-sm mdGrey">
                                 <i class="fa fa-plus mdGrey"></i> Create New Dot</button>
                               </span>
                          </a>

                          <ul class="dropdown-menu">
                              <li class="_createDot"><a href=""><i class="fa fa-circle-o"></i>Create Dot</a></li>
                              <li role="separator" class="divider"></li>
                              <li class="_createList"><a href=""><i class="fa fa-list-ul"></i>Create List</a></li>
                          </ul>

                      </div>
                  <div class="col-xs-10 col-sm-8">
                      <form class="search _googleSearch" role="search">
                          <!--navbar-form txtMd search-container-->
                            <div class="col-sm-10 form-group has-feedback txtMd">
                                <input id="_searchBoxInput" type="text" name="searchBox" class="form-control md-form round"
                                       placeholder="Search on Google..." required>
                                <i id="search-icon" class="fa fa-search form-control-feedback"></i>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                      </form>
                      <br><br>

                  </div>

              </div>
                        <!--</div>-->
          </div>
      </div>
  </div>





  <div id="searchResults" class="col-sm-10 col-md-12">
      {{#if isSearched}}
          <div>
              <!-- Nav tabs -->
              <ul class="nav nav-pills nav-justified txtMd" role="tablist">
                  <li role="presentation" class="active search-btns"><a href="#google" aria-controls="google" role="tab" data-toggle="tab">Google</a></li>
                  <li role="presentation" class="search-btns"><a href="#dotz" aria-controls="dotz" role="tab" data-toggle="tab">Dotz {{dotzResultNumber}}</a></li>
                  <li role="presentation" class="search-btns"><a href="#lists" aria-controls="lists" role="tab" data-toggle="tab">Lists {{listsResultNumber}}</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">

                  <!--Google results tab-->
                  <div role="tabpanel" class="tab-pane active" id="google">
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-xs-12 col-md-10 col-lg-8 colCenter">
                                {{#if googleResults}}
                                  <ul>
                                    {{#each googleResults}}
                                          {{> googleDotCard}}
                                    {{/each}}
                                  </ul>
                                {{/if}}
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--Dotz results tab-->
                  <div role="tabpanel" class="tab-pane" id="dotz">
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-xs-12 col-md-10 col-lg-8 colCenter">
                                {{#if dotzResult}}
                                    <ul>
                                      {{#each dotzResult}}
                                        {{#if isAlreadyConnected}}
                                          {{#with dataForDotCard}}
                                            {{> dotCard}}
                                          {{/with}}
                                        {{/if}}
                                      {{/each}}
                                    </ul>
                                {{else}}
                                    <h4 class="txtMd">Sorry :( No results found</h4>
                                {{/if}}
                              </div>
                          </div>
                      </div>
                  </div>

                  <!--Lists results tab-->
                  <div role="tabpanel" class="tab-pane" id="lists">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-md-10 col-lg-8 colCenter">
                                {{#if listsResult}}
                                    <ul>
                                      {{#each listsResult}}
                                        {{#if isAlreadyConnected}}
                                          {{#with dataForDotCard}}
                                            {{> dotCard}}
                                          {{/with}}
                                        {{/if}}
                                      {{/each}}
                                    </ul>
                                {{else}}
                                    <h4 class="txtMd">Sorry :( Nothing Here</h4>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                  </div>

              </div>
              <!-- End Tab panes -->

          </div>
      {{/if}}
  </div>

</div>
    <div id="tempGoogle"></div>

</template>
