<template name="searchBoxForConnect">
<div id="searchToConnect">

  <div class="container-fluid">
      <div class="row">
          <div class="col-xs-12 col-md-8 colCenter">

              <div class="row txtMd">
                  <div class="col-xs-12">
                      <h4 class="bold">Let's create something awesome!</h4>
                      <h5>Use the search bar or the Add button to connect new Dotz</h5>
                      <br>
                  </div>
              </div>


              <div class="hidden-xs hidden-sm col-sm-2 col-sm-offset-2">

                      <a class="panelBtn dropdown-toggle pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <span aria-hidden="true" class="pull-right">
                             <button type="button" id="_createFromList" class="btn btn-default mdGrey">
                             <i class="fa fa-plus mdGrey"></i> Create</button>
                           </span>
                      </a>

                      <ul class="dropdown-menu">
                          <li class="_createDot"><a href=""><i class="fa fa-circle-o"></i>Create Dot</a></li>
                          <li role="separator" class="divider"></li>
                          <li class="_createList"><a href=""><i class="fa fa-list-ul"></i>Create List</a></li>
                      </ul>

              </div>

              <div class="col-xs-10 col-sm-8">
                  <form class="search _googleSearch" role="search">

                      <div class="col-sm-8 form-group txtMd">
                          <div class="input-group">
                              <input id="_searchBoxInput" type="text" name="searchBox" class="form-control"
                                     placeholder="Search on Google..." required>
                                <span class="input-group-btn">
                                  <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                </span>
                          </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->

                  </form>
                  <br><br>

              </div>

                        <!--</div>-->
          </div>
      </div>
  </div>

        <!-- Nav tabs -->

    <div id="searchTabs">
        <ul class="nav nav-pills nav-justified txtMd" role="tablist">
            <li role="presentation" class="active search-btns"><a href="#google" aria-controls="google" role="tab" data-toggle="tab">Google</a></li>
            <li role="presentation" class="search-btns"><a href="#dotz" aria-controls="dotz" role="tab" data-toggle="tab">Dotz {{dotzResultNumber}}</a></li>
            <!--<li role="presentation" class="search-btns"><a href="#lists" aria-controls="lists" role="tab" data-toggle="tab">Lists {{listsResultNumber}}</a></li>-->
        </ul>
    </div>



  <div id="searchResults" class="col-sm-10 col-md-12">

          <div>

              <!-- Tab panes -->
              <div class="tab-content">
                  <!--Google results tab-->
                  <div role="tabpanel" class="tab-pane active" id="google">
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-xs-12 col-md-10 col-lg-8 colCenter">
                                {{#if googleResults}}
                                  <ul>
                                    {{#each googleResults}}
                                          {{> googleDotCard getDataForGoogleCard}}
                                    {{/each}}
                                  </ul>
                                {{/if}}
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--Dotz results tab-->
                  <div role="tabpanel" class="tab-pane" id="dotz">
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-xs-12 col-md-10 col-lg-8 colCenter">
                                {{#if dotzResult}}
                                    <ul>
                                      {{#each dotzResult}}
                                        {{#if isAlreadyConnected}}
                                          {{#with dataForDotCard}}
                                            {{> dotCard}}
                                          {{/with}}
                                        {{/if}}
                                      {{/each}}
                                    </ul>
                                {{else}}
                                    <h4 class="txtMd">Sorry :( No results found</h4>
                                {{/if}}
                              </div>
                          </div>
                      </div>
                  </div>

                  <!--Lists results tab-->
                  <div role="tabpanel" class="tab-pane" id="lists">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-md-10 col-lg-8 colCenter">
                                {{#if listsResult}}
                                    <ul>
                                      {{#each listsResult}}
                                        {{#if isAlreadyConnected}}
                                          {{#with dataForDotCard}}
                                            {{> dotCard}}
                                          {{/with}}
                                        {{/if}}
                                      {{/each}}
                                    </ul>
                                {{else}}
                                    <h4 class="txtMd">Sorry :( Nothing Here</h4>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                  </div>

              </div>
              <!-- End Tab panes -->

          </div>
  </div>

</div>
    <div id="tempGoogle"></div>

</template>
