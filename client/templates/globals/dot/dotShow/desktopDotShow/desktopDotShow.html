<template name="desktopDotShow">
{{#with dotShow}}


    <!--<div class="backToLastPath">-->
        <!--<button id="_lastPathBtn" type="button" class="btn btn-default round btn-sm"><i class="fa fa-arrow-left"></i></button>-->
    <!--</div>-->


        <div class="container-fluid" id="dotShowHeader-desktopDotShow">

            <div id="desktopListShow-listCoverImg" class="row {{dot.dotColor}}-background" style="background-image: url('{{dot.coverImageUrl}}')">
                <div id="desktopListShow-listShowHeader-filter">

                    <div id="desktopDotShow-titleDiv" class="col-xs-12 col-sm-11 col-md-8 col-lg-7 colCenter">
                        <div class="col-xs-3 material-shadow-1 {{dot.dotColor}}-background" id="circleDotImg-desktopDotShow" style="background-image: url('{{dot.coverImageUrl}}')">
                            <!--<img src="{{dot.coverImageUrl}}" id="circleDotImg-desktopDotShow" class="material-shadow-1">-->
                        </div>

                        <div class="col-xs-9">
                            <h2 id="desktopDotShow-title" class="whiteTxt break" dir="auto">{{dot.title}}</h2>
                        </div>


                        <div id="buttonsTitlePanel-desktopListShow" class="col-xs-9">

                            <!--Action buttons-->

                            {{#if dot.location.googleMapsUrl}}
                                <a href="{{dot.location.googleMapsUrl}}" target="_blank">
                                    <a type="button" id="actionButton-desktopDotShow-dot" class="btn btn-default btn-Place btn-sm"><i class="fa fa-map-marker"></i> &nbsp;Navigate</a>
                                </a>
                            {{/if}}

                            {{#unless DOT_TYPE_IS 'Place' dot.dotSubType}}
                              {{#if dot.linkUrl}}
                                  <a href="{{dot.linkUrl}}" target="_blank">
                                      <a type="button" id="actionButton-desktopDotShow-dot" class="btn btn-default btn-{{dot.dotSubType}} btn-sm">
                                          <i class="fa {{actionButtonIcon}}"></i> {{actionButtonTitle}}
                                        {{#if dot.linkName}}
                                          {{dot.linkName}}
                                        {{/if}}
                                      </a>
                                  </a>
                              {{/if}}
                            {{/unless}}


                            <!--Stay tuned button-->


                            <button type="button" class="follow btn btn-trans btn-sm mdGrey"><i class="fa fa-bullhorn"></i> &nbsp;Stay Tuned</button>


                            <!--ReConnect button-->


                            <button type="button" class="connect btn btn-trans btn-sm mdGrey"><i class="fa fa-plus-circle"></i> &nbsp;ReConnect</button>

                            <!--Edit buttons-->

                            {{#if isMyDot}}
                                <span class="dropdown">
                                  <button type="button" class="btn btn-sm btn-trans mdGrey dropdown-toggle"
                                          id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <i class="fa fa-pencil"></i> &nbsp;Edit
                                  </button>

                                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                                      <li class="_editBtn_list"><a href="#"><i class="mdGrey fa fa-pencil"></i>Edit</a></li>
                                      <li role="separator" class="divider"></li>
                                      <li class="deleteShow"><a href="#"><i class="fa fa-trash-o"></i>Delete</a></li>
                                  </ul>
                                </span>
                            {{/if}}

                        </div>



                    </div>

                    {{#if ownerUser.profile.brandLine}}
                      <div id="brandLineDiv">
                          <img id="brandLine" src="{{ownerUser.profile.brandLine}}">
                          <!--https://dotz-deployment.s3.amazonaws.com/bMTxSjcRwisy6AGcb/TLVglobalBlueLine.png-->
                      </div>
                    {{/if}}

                </div>
            </div><!--end row listCoverImg-->





            <div id="desktopDotShow-descriptionDiv" class="col-xs-12">
                    <div class="col-xs-12 col-sm-11 col-md-8 col-lg-7 colCenter">

                        {{#if dotDetails}}
                            <div class="dotDetailsSpacer"></div>
                        {{/if}}

                        <div class="mdTxt">

                          {{#if eventDate}}

                            <div class="dotDetailsDiv">
                                <span class="greyText alignSub ellipsisOne"><i class="dotCardIcons-desktopDotCard fa fa-calendar"></i>{{eventDate}}</span>
                                <!--TODO get the event date data from the create & edit form @yoav-->
                            </div>

                            {{#if dot.location}}

                                <div class="dotDetailsDiv">
                                    <span class="alignSub greyText"><i class="dotCardIcons-desktopDotCard fa fa-map-marker"></i>{{dot.location.name}}</span>
                                    {{#if dot.location.address}}
                                        <div class="alignSub greyText"><i class="dotCardIcons-desktopDotCard fa fa-map-marker invisible"></i>{{dot.location.address}}.</div>
                                    {{/if}}
                                </div>

                            {{/if}}

                            {{#if dot.price}}

                                <div class="dotDetailsDiv">
                                  <span class="greyText">
                                      <span class="greyText"><i class="fa dotCardIcons-desktopDotShow"><strong>{{dot.currency}}</strong></i>{{dot.price}}</span>
                                    {{#if dot.priceMax}} - {{dot.priceMax}} {{/if}}
                                  </span>
                                </div>

                            {{/if}}

                          {{/if}}

                          {{#if dotDetails}}
                              <div class="dotDetailsSpacer"></div>
                          {{/if}}

                        </div>

                      {{#if dot.bodyText}}
                          {{#if userClickOnShowMoreButton}}

                              <pre id="desktopDotShow-description" class="darkText break" dir="auto">{{#autolink}}{{dot.bodyText}}{{/autolink}}</pre>


                          {{#if dot.coverImageUrl}}
                              <div class="mediaDivInShowMore-desktopDotShow">
                                  <h4 class="subTitles-desktopDottShow">MEDIA:</h4>
                                  <img src="{{dot.coverImageUrl}}" id="imgInShowMore-desktopDotShow" class="material-shadow-1">
                              </div>
                          {{/if}}

                            {{#if dotHasPersonContact}}
                                <div class="mediaDivInShowMore-desktopDotShow">
                                    <h4 class="subTitles-desktopDottShow">CONTACT:</h4>
                                  {{#if dot.facebookContact}}
                                    <div>
                                      <a href= "{{dot.facebookContact}}" target="_blank" >
                                        <span class="darkText personContactAfterIcon"><i class="dotCardIcons-desktopDotCard fa fa-facebook"></i>{{dot.facebookContact }}</span>
                                      </a>
                                    </div>
                                  {{/if}}

                                  {{#if dot.linkedinContact}}
                                    <div>
                                      <a href= "{{dot.linkedinContact}}" target="_blank">
                                        <span class="darkText personContactAfterIcon"><i class="dotCardIcons-desktopDotCard fa fa-linkedin"></i>{{dot.linkedinContact }}</span>
                                      </a>
                                 </div>
                                  {{/if}}
                                  {{#if dot.mailContact}}
                                     <div>
                                       <a href= "mailto:{{dot.mailContact}}">
                                        <span class="darkText personContactAfterIcon"><i class="dotCardIcons-desktopDotCard fa fa-envelope"></i>{{dot.mailContact }}</span>
                                       </a>
                                     </div>
                                  {{/if}}
                                  {{#if dot.twitterContact}}
                                    <div>
                                      <a href= "{{dot.twitterContact}}" target="_blank">
                                        <span class="darkText personContactAfterIcon"><i class="dotCardIcons-desktopDotCard fa fa-twitter"></i>{{dot.twitterContact }}</span>
                                      </a>
                                    </div>
                                  {{/if}}


                                </div>
                            {{/if}}


                              <!--<div id="desktopListShow-middleDiv-origin" class="col-sm-6 pull-left noPadding">-->

                                <!--{{#if facebookDot}}-->
                                    <!--<a href="{{dot.linkUrl}}" target="_blank"><img class="desktopListShow-originImgProfile" src="{{authorFbProfile}}"></a>-->
                                <!--{{else}}-->
                                  <!--{{#if dot.linkFavicon}}-->
                                    <!--{{#if dot.linkName}}-->
                                        <!--<a href="{{dot.linkUrl}}" target="_blank"><img class="desktopListShow-originImgProfile" src="{{dot.linkFavicon}}"></a>-->
                                    <!--{{/if}}-->
                                  <!--{{/if}}-->
                                <!--{{/if}}-->

                                  <!--<span>-->

                                    <!--{{#if dot.linkName}}-->

                                      <!--{{#if dot.linkAuthorName}}-->
                                          <!--<span class="mdGrey userText">By <a href="{{dot.linkUrl}}" target="_blank">{{dot.linkAuthorName}}</a></span>-->
                                      <!--{{/if}}-->

                                        <!--<span class="mdGrey userText"><a href="{{dot.linkUrl}}" target="_blank">{{dot.linkName}}</a></span>-->

                                    <!--{{else}}-->

                                        <!--<span class="mdGrey userText">-->
                                  <!--<a href="/{{ownerUser.profile.userSlug}}">-->
                                      <!--<img class="desktopListShow-originImgProfile" src="{{ownerUser.profile.profileImage}}">-->
                                  <!--</a>-->
                                  <!--<a href="/{{ownerUser.profile.userSlug}}">-->
                                    <!--{{ownerUser.username}}-->
                                  <!--</a>-->
                              <!--</span>-->

                                    <!--{{/if}}-->
                                  <!--</span>-->

                              <!--</div>-->




                          {{else}}

                              <pre id="desktopDotShow-shortDescription-pre" class="darkText break" dir="auto">{{#autolink}}{{dot.bodyText}}{{/autolink}}</pre>
                              <div class="text-center">
                                  <button id="_showMore" class="btn btn-full-trans btn-sm">SHOW MORE</button>
                              </div>

                              <div class="dotDetailsSpacer"></div>

                          {{/if}}

                      {{/if}}

                    </div>
            </div>



        </div>




        <div id="connectedDotzArray-desktopListShow">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-11 col-md-8 col-lg-7 colCenter">


                        <div id="dotzNumAndTagsDiv" class="row">

                            <div class="col-xs-3 pull-left">
                              {{#if dotzNum}}
                                  <h4 class="subTitles-desktopDottShow">{{dotzNum}}</h4>
                              {{/if}}
                            </div>

                            <div id="superTagsCol-dotShow" class="col-xs-9 text-right">

                                <div id="superTags-dotShow">

                                    {{#each dot.superTagsToFilterConnectedDotz}}

                                      <div class="parentTag">
                                          <button class="btn btn-parentTag btn-xs _sendTagValueToSearch" data-toggle="collapse" data-target="#{{_id}}-group" value="{{parentTag}}" type="submit">{{parentTag}}</button>

                                          {{#if subTags}}
                                              <span id="{{_id}}-group" class="subTagsGroup collapse">
                                                {{#each subTag in subTags}}
                                                    <button class="btn btn-default btn-subTag btn-xs _sendTagValueToSearch" value="{{subTag}}" type="submit">{{subTag}}</button>
                                                {{/each}}
                                              </span>
                                          {{/if}}
                                      </div>

                                    {{/each}}

                                    <!--Add new super tag collapse-->

                                    {{#if isMyDot}}
                                    <div>
                                        <a id="_showAddSuperTagsToFilter" class="greyText sm2Txt" data-toggle="collapse" data-target="#addNewSuperTags" type="button">
                                            <i class="fa fa-tags"></i> Add Super Tags (aka "Filters")
                                        </a>
                                    </div>
                                    {{/if}}


                                </div>

                            </div>
                        </div>

                        {{#if isMyDot}}
                            <div id="addNewSuperTagsDiv">
                              <div id="addNewSuperTags" class="collapse">

                              {{#if showAddSuperTagsToFilter}}
                                  <div class="well superTagsWell">
                                    <!--{{>superTags}}-->
                                    {{#each superTagsToFilterConnectedDotzToEdit}}
                                      {{>editSuperTags}}
                                        <hr>
                                    {{/each}}
                                    {{>addNewSuperTags}}
                                  </div>

                                  <div class="pull-right">
                                      <a id="_saveSupertags" class="pull-right btn btn-primary btn-sm"
                                         data-toggle="collapse" data-target="#addNewSuperTags" type="button">Save Super-Tags</a>
                                  </div>
                            {{/if}}

                              </div>
                           </div>
                        {{/if}}


                    </div>
                </div>


                <div class="row">
                    <div id="connectedDotzArray-col" class="col-xs-12 col-sm-11 col-md-8 col-lg-7 colCenter">

                    {{#if resultsFromFilteringByTags}}

                      {{#each resultsFromFilteringByTag in resultsFromFilteringByTags}}
                          {{#with DATA_FOR_ALGOLIA_DOT_CARD resultsFromFilteringByTag}}
                            {{> dotCard}}
                          {{/with}}
                      {{/each}}

                    {{else}}

                          {{#each connectedDotzArray}}
                              {{>dotCard}}
                          {{else}}
                              {{#if isUserAllowToConnect}}
                                  <div class="text-center">
                                      <br><br>
                                      <h4>Let's connect the 1st Dot :)</h4>
                                      <p>Use the box below</p>
                                  </div>
                              {{else}}
                                <div class="text-center">
                                    <br><br>
                                    <h4>Stay tuned for updates :)</h4>
                                    <button type="button" class="follow btn btn-trans btn-sm mdGrey"><i class="fa fa-bullhorn"></i> &nbsp;Stay Tuned</button>
                                </div>
                              {{/if}}
                          {{/each}}

                    {{/if}}
                    </div>
                </div>

            </div><!-- end container-fluid -->
        </div>



{{#if isUserAllowToConnect}}

  <div class="container-fluid" id="footer-desktopDotShow">
    <div class="row">

            <div class="container-fluid">
                <div class="col-xs-12 col-sm-11 col-md-8 col-lg-7 colCenter noPadding">

              {{# if addDotIsAvailable}}
                {{#with dataForCreateHere}}
                  <!--{{>lastDotWithSearchBox}}-->
                  {{>createTheDot_form}}
                {{/with}}
              {{/if}}

                </div>
            </div>

        <div id="closeBtnModal" class="hidden">
            <span>X</span>
        </div>

    </div>
  </div>

{{/if}}


{{/with}}
</template>
