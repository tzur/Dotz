<template name="desktopDotShow">


{{#with dotShow}}

{{#if isListShow}}   <!--THIS IS LIST SHOW-->

    <div class="backToLastPath">
        <button id="_lastPathBtn" type="button" class="btn btn-default round btn-sm"><i class="fa fa-times"></i></button>
    </div>

        <!--{{#if isListShow}}-->

        <div class="container-fluid" id="dotShowHeader-desktopDotShow">

            <div id="desktopListShow-listCoverImg" class="row {{dot.dotColor}}-background"
                 style="background-image: url('{{dot.coverImageUrl}}')">

                <div id="desktopListShow-listShowHeader-filter">

                    <div id="desktopDotShow-titleDiv" class="col-sm-7 colCenter">
                        <h2 id="desktopDotShow-title" class="whiteTxt text-center container-fluid break" dir="auto">{{dot.title}}</h2>
                        <h5 id="desktopListShow-description" class="lightGrey text-center break" dir="auto">{{#autolink}}{{dot.bodyText}}{{/autolink}}</h5>
                    </div>

                </div>
            </div><!--end row listCoverImg-->

            <div id="buttonsPanel-desktopListShow" class="row">

                <div class="col-xs-12 col-md-9 col-lg-7 colCenter">



                        <div id="desktopListShow-middleDiv-origin" class="col-sm-6 pull-left noPadding">

                      {{#if facebookDot}}
                          <a href="{{dot.linkUrl}}" target="_blank"><img class="desktopListShow-originImgProfile" src="{{authorFbProfile}}"></a>
                      {{else}}
                        {{#if dot.linkFavicon}}
                          {{#if dot.linkName}}
                            <a href="{{dot.linkUrl}}" target="_blank"><img class="desktopListShow-originImgProfile" src="{{dot.linkFavicon}}"></a>
                          {{/if}}
                        {{/if}}
                      {{/if}}

                        <span>

                          {{#if dot.linkName}}

                            {{#if dot.linkAuthorName}}
                                <span class="mdGrey userText">By <a href="{{dot.linkUrl}}" target="_blank">{{dot.linkAuthorName}}</a></span>
                            {{/if}}

                              <span class="mdGrey userText"><a href="{{dot.linkUrl}}" target="_blank">{{dot.linkName}}</a></span>

                          {{else}}

                              <span class="mdGrey userText">
                                  <a href="/{{ownerUser.profile.userSlug}}"><img class="desktopListShow-originImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                                  <a href="/{{ownerUser.profile.userSlug}}">{{ownerUser.username}}</a>
                              </span>

                          {{/if}}
                        </span>

                    </div>


                    <div class="col-sm-6 pull-right noPadding txtR">


                        <!--<a href="{{dot.linkUrl}}" target="_blank">-->
                            <!--<button type="button" class="btn btn-{{dot.subType}} btn-sm"><i class="fa {{actionButtonIcon}}"></i> {{actionButtonTitle}}</button>-->
                        <!--</a>-->


                      <!--like button-->
                      <!--{{# if isLikedByMe}}-->

                      <!--{{else}}-->
                          <!--<button type="button" class="like btn btn-default btn-sm"><i class="mdGrey fa fa-heart-o"></i> {{likeCounter}}</button>-->
                      <!--{{/if}}-->


                        <button type="button" class="connect btn btn-default btn-sm mdGrey"><i class="mdGrey fa fa-bookmark-o"></i> Connect</button>



                        <span id="desktopDotShow-3dots" class="dropdown">
                          <button class="btn btn-full-trans btn-xs mdGrey dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <h4 class="txtVertical bold">...</h4>
                          </button>

                          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">

                            {{#if isConnected}}
                                <li><a class="disConnect no-left-pad"><i class="fa fa-times"></i>Disconnect from here</a></li>
                            {{/if}}

                              <li><a class="_shareFacebookDialog no-left-pad"><i class="fa fa-facebook-official"></i>Share</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a href="#" class="no-left-pad"><i class="fa fa-flag-o"></i>Report</a></li>

                            {{#if isMyDot}}

                                <li role="separator" class="divider"></li>

                                <li class="editBtn"><a><i class="mdGrey fa fa-pencil"></i>Edit</a></li>

                                <li class="deleteShow"><a href="#"><i class="fa fa-trash-o"></i>Delete</a></li>

                            {{/if}}

                          </ul>
                        </span>


                    </div>

                </div>

            </div>


        </div>
