<template name="desktopDotShow">


{{#with dotShow}}

      <div class="backToLastPath">
          <button id="_lastPathBtn" type="button" class="btn btn-default round btn-sm"><i class="fa fa-times"></i></button>
      </div>

    <!--{{#if isListShow}}-->

    <div class="container-fluid" id="listShowHeader">

        <div id="desktopDotShow-listCoverImg" class="row" style="background-image: url('{{dot.coverImageUrl}}')">

            <div id="desktopDotShow-listShowHeader-filter">

                <div id="desktopDotShow-titleDiv" class="container-fluid">
                    <h2 id="desktopDotShow-title" class="darkText col-xs-10 colCenter">{{dot.title}}</h2>
                </div>

            </div>
        </div><!--end row listCoverImg-->

        <div id="desktopDotShow-middleDiv" class="row">

                <div class="col-sm-7 colCenter">


                    <div class="col-sm-4 pull-left">

                        <div class="smTxt">

                            <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>

                          {{#if facebookDot}}
                            <a href="/{{dot.linkAuthorUrl}}"><img class="postUserImgProfile" src="{{authorFbProfile}}"></a>
                          {{/if}}

                            <a href="/{{ownerUser.profile.userSlug}}"><span class="darkText userText mdTxt">Created By <strong>{{ownerUser.username}}</strong></span></a>
                        </div>

                    </div>

                    <div class="col-sm-8 pull-right txtR">


                      <button type="button" class="connect btn btn-success btn-sm dot-show-connect-btn">Connect List {{connectCounter}}</button>

                      {{#if isMyDot}}
                        <span>
                            <a class="panelBtn dropdown-toggle btn btn-default btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span><i class="fa mdGrey fa-cog" aria-hidden="true"></i></span>
                            </a>
                            <ul id="pre-delete-menu" class="dropdown-menu pull-right">
                                <li class="editBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="deleteShow"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                            </ul>
                        </span>
                          <!--TBD: Share-->

                      {{/if}}
                      {{#if shareList}}
                        {{#if alreadyShared}}
                            <button type="button" class="btn btn-share-checked btn-sm pull-right"><i class="fa fa-check smTxt"></i></button>
                        {{else}}
                            <button type="button" class="shareListInstant btn btn-share-check btn-sm pull-right"><i class="fa fa-share-alt mdTxt"></i></button>
                        {{/if}}

                      {{else}}
                          <a href="#" id="listShow-share-btn" class="dropdown-toggle pull-right" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                              <div class="btn btn-default btn-sm"><i class="fa fa-share-alt"></i></div></a>

                          <ul class="dropdown-menu">
                              <li class="shareOnFaceBook">
                                  <a href="#" class="btn btn-facebook _shareFacebookDialog">
                                      <i class="fa fa-facebook-official"></i>Share on facebook</a>
                              </li>
                              <li class="shareCurrentList">
                                  <a href="#"><i class="fa fa-paper-plane"></i>Share multi Dotz</a>
                              </li>
                              <!--<a href="{{shareDotOnFacebookLink}}" target="_blank" class="btn btn-facebook">-->
                                  <!--<i class="fa fa-facebook"></i>-->
                              <!--</a>-->
                          </ul>
                      {{/if}}
                    </div>

                </div>

            </div>

        <div id="desktopDotShow-descriptionDiv" class="container-fluid">

            <div class="container-fluid">
                <div class="col-sm-7 colCenter">
                    <pre id="desktopDotShow-description" class="darkText">{{dot.bodyText}}</pre>
                </div>
            </div>

        </div>


    </div>


<!--{{/if}} &lt;!&ndash;end the check if is ListShow or DotShow&ndash;&gt;-->
