<template name="mobileDotShow">
  {{#with dotShow}}

        <div class="container-fluid" id="header-mobileDotShow">

            <div id="coverImg-mobileDotShow" class="row" style="background-image: url('{{dot.coverImageUrl}}')">

                <div id="imgCoverFilter-mobileDotShow">

                    <div id="connectedByTextDiv-mobileDotShow" class="row">
                        <div id="connectedByText-mobileDotShow" class="col-xs-8 colCenter">
                            <div class="user">

                                <div class="iconDiv smTxt">
                                    <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                                    <a href="/{{ownerUser.profile.userSlug}}"><span class="userText mdTxt">Connected By <strong>{{ownerUser.username}}</strong></span></a>
                                </div>

                            </div>

                            <p>ajkdja shkd jah kjdh akjs dhkaj shkdj ahskjdhka jshkdj ahkdj ahksj dhka sjdh kaj</p>
                        </div>
                    </div>

                    <div id="circleImgsRow-mobileDotShow" class="row">

                        <div class="col-xs-2 noPadding">
                            <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')">
                                <div class="dotSmallAndCircleImgsFilter-mobileDotShow"></div>
                            </div>
                        </div>

                        <div class="col-xs-2 noPadding">
                            <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')">
                                <div class="dotSmallAndCircleImgsFilter-mobileDotShow"></div>
                            </div>
                        </div>

                        <div class="col-xs-4 noPadding">
                            <div id="dotCircleImg-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                        </div>

                        <div class="col-xs-2 noPadding">
                            <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')">
                                <div class="dotSmallAndCircleImgsFilter-mobileDotShow"></div>
                            </div>
                        </div>

                        <div class="col-xs-2 noPadding">
                            <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')">
                                <div class="dotSmallAndCircleImgsFilter-mobileDotShow"></div>
                            </div>
                        </div>

                    </div>

                    <div class="container-fluid">
                        <h2 id="title-mobileDotShow" class="col-xs-12">{{dot.title}}</h2>
                    </div>

                </div>


                <div id="imgCoverFilter2-mobileDotShow">

                    <div class="container-fluid">
                        {{#if showFullBodyText}}
                            <h5 class="description line-h-md greyText mdTxt">{{dot.bodyText}} <span class="lightGrey readLess">Show Less</span></h5>
                        {{else}}
                            <h5 class="description line-h-md greyText mdTxt readMore">{{shortenBodyText}} <span class="lightGrey readMore">Read More</span></h5>
                        {{/if}}
                    </div>

                </div>


            </div><!--end row listCoverImg-->
        </div>


  <div id="verticalLine" class="col-xs-1">

  </div>

      <div id="connectedDotzArray">

          <div class="container-fluid">
              <!--<div class="row">-->
                  <!--<div class="col-xs-12 col-md-10 col-lg-8 colCenter">-->

                    {{#each connectedDotzArray}}
                      {{>mobileDotCard}}
                    {{/each}}

                  <!--</div>-->
              <!--</div>-->
          </div><!-- end container-fluid -->

      </div>



  <!--the dotShow FIX footer-->
      <nav id="fixedFooter-mobileDotShow" class="navbar navbar-default navbar-fixed-bottom visible-xs" role="navigation">
          <div class="container-fluid">

              <div class="col-xs-2">
                  <div class="dotSmallImgFooter-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
              </div>


              <div class="col-xs-10">
                  <div>
                      <span class="lgTxt mdGrey">{{dotzNum}}</span>
                  </div>
              </div>

          </div>
      </nav>



{{/with}}
</template>
