<template name="mobileDotShow">
{{#with dotShow}}


  <div class="container-fluid" id="header-mobileDotShow">

      <div id="coverImg-mobileDotShow" class="row {{dot.dotColor}}-background" style="background-image: url('{{dot.coverImageUrl}}')">

          <div id="desktopDotShow-listShowHeader-filter"></div>

          <div id="mobileDotShow-titleDiv" class="col-sm-7 colCenter">
              <h4 id="mobileDotShow-title" class="bold container-fluid noPadding break" dir="auto">{{dot.title}}</h4>
          </div>

      </div>

  </div>


      <div>

       <div class="container-fluid">
          <div class="mdTxt">

              <!--IF THE DOT SUB TYPE IS EVENT or PLACE-->

            {{#if eventDate}}
                <div>
                    <span class="lightGrey"><i class="fa fa-calendar"></i> {{eventDate}} </span>
                    <!--TODO get the event date data from the create & edit form @yoav-->
                </div>
            {{/if}}


            {{#if dot.location}}
                <div>
                    <span class="lightGrey"><i class="fa fa-map-marker"></i> {{dot.location.name}} </span>
                </div>
            {{/if}}

            {{#if dot.location.address}}
                <div>
                    <span class="lightGrey">&nbsp;&nbsp; {{dot.location.address}}.</span>
                </div>
            {{/if}}


            {{#if dot.price}}
                <div>
                    <span class="lightGrey"> {{dot.currency}} {{dot.price}} </span>
                </div>
            {{/if}}

          </div>
       </div>

        {{#if dot.bodyText}}

            <div class="container-fluid">

          {{#if userClickOnShowMoreButton}}
              <pre id="description-mobileDotShow" class="darkText break" dir="auto">{{#autolink}}{{dot.bodyText}}{{/autolink}}</pre>

              <!--URL NAME OR AUTHOR NAME-->

              <div id="linkName-mobileDotShow">

                {{#if facebookDot}}
                    <a href="{{dot.linkUrl}}" target="_blank"><img class="desktopDotShow-originImgProfile" src="{{authorFbProfile}}"></a>
                {{else}}
                  {{#if dot.linkFavicon}}
                    {{#if dot.linkName}}
                        <a href="{{dot.linkUrl}}" target="_blank"><img class="desktopDotShow-originImgProfile" src="{{dot.linkFavicon}}"></a>
                    {{/if}}
                  {{/if}}
                {{/if}}

                  <span>

                    {{#if dot.linkName}}

                      {{#if dot.linkAuthorName}}
                          <span class="userText">By <a href="{{dot.linkUrl}}" target="_blank">{{dot.linkAuthorName}}</a></span>
                      {{/if}}

                        <span class="userText"><a href="{{dot.linkUrl}}" target="_blank">{{dot.linkName}}</a></span>

                    {{else}}

                        <span class="mdGrey userText">
                            <a href="/{{ownerUser.userSlug}}" target="_blank"><img class="desktopDotShow-originImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                            <a href="/{{ownerUser.userSlug}}" target="_blank">{{ownerUser.username}}</a>
                        </span>

                    {{/if}}

                  </span>

              </div>

          {{else}}

              <pre id="shortDescription-mobileDotShow" class="darkText break" dir="auto">{{#autolink}}{{dot.bodyText}}{{/autolink}}</pre>
              <div class="text-center">
                  <button id="_showMore" class="btn btn-full-trans btn-xs">SHOW MORE</button>
              </div>

              <br>

          {{/if}}

            </div>

        {{/if}}

      </div>


      <hr class="col-xs-10 colCenter">


      <div id="buttonsPanel-mobileDotShow" class="container-fluid">

        {{#if dot.linkUrl}}
          {{#unless dot.location}}
              <a href="{{dot.linkUrl}}" target="_blank">
                  <button type="button" id="actionButton-desktopDotShow-dot" class="btn btn-default btn-{{dot.dotSubType}} btn-md pull-right"><i class="fa {{actionButtonIcon}}"></i> {{actionButtonTitle}}</button>
              </a>
          {{/unless}}
        {{/if}}

        {{#if dot.location}}
            <a href="{{dot.location.googleMapsUrl}}" target="_blank">
                <button type="button" id="actionButton-desktopDotShow-dot" class="btn btn-default btn-Place btn-md pull-right"><i class="fa fa-map-marker"></i> Navigate</button>
            </a>
        {{/if}}


          <button id="connectButton-mobileDotShow" type="button" class="connect btn btn-default btn-md mdGrey pull-left">
              <i class="fa mdGrey fa-retweet"></i> ReConnect
          </button>

          <!--{{# if isLikedByMe}}-->
            <!--<button class="unlike btn btn-default btn-md mdGrey pull-left">-->
            <!--<i class="mdGrey likeBtn fa fa-heart"></i>-->
            <!--<span class="likesCounter sm2Txt bold mdGrey"> {{likeCounter}}</span>-->
            <!--</button>-->
          <!--{{else}}-->
            <!--<button class="like btn btn-default btn-md mdGrey pull-left">-->
            <!--<i class="mdGrey likeBtn fa fa-heart-o"></i>-->
            <!--<span class="likesCounter sm2Txt mdGrey"> {{likeCounter}}</span>-->
            <!--</button>-->
          <!--{{/if}}-->

      </div>








{{#if thereIsNoConnectionsToThisDot}}

  {{else}}

      <nav id="fixedFooter-mobileDotShow" class="navbar navbar-default" role="navigation">

        {{#if dotzNum}}

          <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-10">
                     <h4 class="mdTxt darkText bold text-uppercase">{{dotzNum}} Connected</h4>
                  </div>

                  <div class="col-xs-2">
                      <i class="fa fa-arrow-circle-down darkText fa-2x"></i>
                  </div>
              </div>
          </div>


        {{/if}}

      </nav>

{{/if}}


      <div id="connectedDotzArray-mobileDotShow" class="container-fluid">
          {{#each connectedDotzArray}}
            {{>mobileDotCard}}
            <hr class="dotCard-hr-mobile">
          {{/each}}
      </div>




        {{#if isUserAllowToConnect}}

            <div class="container-fluid" id="dotShowFooter-mobileDotShow">

                <div class="row">


                {{#if hardSale}}

                  {{#if userClickOnTheYesButton}}

                    {{# if addDotIsAvailable}}
                      {{#with dataForCreateHere}}
                        {{>searchBoxForConnect}}
                      {{/with}}
                    {{/if}}

                  {{else}}



                  {{/if}}



                    <div id="lastCard-desktopDotShow" class="col-xs-12 col-md-9 col-lg-7 colCenter noPadding">
                        <div id="mobileDotCard-lastDot" class="container-fluid">
                            <div id="mobileDotCard-lastDot-col-connectLine"></div>

                              {{# if addDotIsAvailable}}
                                {{#with dataForCreateHere}}
                                  {{>searchBoxForConnect}}
                                {{/with}}
                              {{/if}}

                        </div>
                    </div>

                {{else}}

                {{/if}}





                </div>

            </div>

        {{/if}}

{{/with}}
</template>
