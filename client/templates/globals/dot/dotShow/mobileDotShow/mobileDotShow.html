<template name="mobileDotShow">
  {{#with dotShow}}

        <div class="container-fluid" id="listShowHeader">

            <div id="backgroundImg-mobileDotShow" class="row listCoverImg" style="background-image: url('{{dot.coverImageUrl}}')">
                <div id="imgCoverFilter-mobileDotShow">


                    <!--<div class="row">-->

                        <!--<div class="leftCircles-col-mobileDotShow">-->
                            <!--<div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>-->
                        <!--</div>-->

                        <!--<div class="leftCircles-col-mobileDotShow">-->
                            <!--<div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>-->
                        <!--</div>-->

                      <!--<div id="centerCircle-col-mobileDotShow">-->
                          <!--<div id="dotCircleImg-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>-->
                      <!--</div>-->

                        <!--<div class="rightCircles-col-mobileDotShow">-->
                            <!--<div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>-->
                        <!--</div>-->

                        <!--<div class="rightCircles-col-mobileDotShow">-->
                            <!--<div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>-->
                        <!--</div>-->

                    <!--</div>-->

                    <div id="circleImgsRow-mobileDotShow" class="row">

                    <div class="col-xs-2">
                        <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')">
                            <div class="dotSmallAndCircleImgsFilter-mobileDotShow"></div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                    </div>

                    <div class="col-xs-4 noPadding">
                        <div id="dotCircleImg-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                    </div>

                    <div class="col-xs-2">
                        <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                    </div>

                    <div class="col-xs-2">
                        <div class="dotSmallAndCircleImgs-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
                    </div>

                    </div>



                    <div class="container-fluid">
                        <h2 id="title-mobileDotShow" class="col-xs-12">{{dot.title}}</h2>
                    </div>

                    <!--<div class="container-fluid">-->
                        <!--<div class="col-xs-10 col-sm-6 col-md-4 colCenter">-->
                            <!--<h5 class="description mdTxt">{{dot.bodyText}}</h5>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="container-fluid">
                        <div class="user col-xs-12 colCenter">

                            <div class="iconDiv smTxt">
                                <a href="/{{ownerUser.profile.userSlug}}"><img class="postUserImgProfile" src="{{ownerUser.profile.profileImage}}"></a>
                                <a href="/{{ownerUser.profile.userSlug}}"><span class="userText mdTxt">Created By <strong>{{ownerUser.username}}</strong></span></a>
                            </div>

                        </div>
                    </div>

                </div>
            </div><!--end row listCoverImg-->

            <div class="container-fluid list-show-btns-div">

                <div class="row">

                    <div class="col-xs-5 col-sm-4 col-md-5 col-lg-4 pull-left">
                        <div>
                            <span class="lgTxt mdGrey">{{dotzNum}}</span>
                        </div>
                    </div>

                    <div class="col-xs-7 col-sm-8 col-md-7 col-lg-8 pull-right txtR">

                        <!--<a class="closeToOpen"> GO TO TOPEN</a>-->
                        <!--<a class="openToClose">GO TO CLOSEEEE</a>-->

                        <button type="button" class="connect btn btn-success btn-sm dot-show-connect-btn">Connect List {{connectCounter}}</button>

                      {{#if isMyDot}}
                          <span class="hidden-xs">
                            <a class="panelBtn dropdown-toggle btn btn-default btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span><i class="fa mdGrey fa-cog" aria-hidden="true"></i></span>
                            </a>
                            <ul id="pre-delete-menu" class="dropdown-menu pull-right">
                                <li class="editBtn"><a><i class="mdGrey fa fa-pencil"></i> Edit</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="deleteShow"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                            </ul>
                        </span>
                          <!--TBD: Share-->

                      {{/if}}
                      {{#if shareList}}
                        {{#if alreadyShared}}
                            <button type="button" class="btn btn-share-checked btn-sm pull-right"><i class="fa fa-check smTxt"></i></button>
                        {{else}}
                            <button type="button" class="shareListInstant btn btn-share-check btn-sm pull-right"><i class="fa fa-share-alt mdTxt"></i></button>
                        {{/if}}

                      {{else}}
                          <a href="#" id="listShow-share-btn" class="dropdown-toggle pull-right" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                              <div class="btn btn-default btn-sm"><i class="fa fa-share-alt"></i></div></a>

                          <ul class="dropdown-menu">
                              <li class="shareOnFaceBook">
                                  <a href="#" class="btn btn-facebook _shareFacebookDialog">
                                      <i class="fa fa-facebook-official"></i>Share on facebook</a>
                              </li>
                              <li class="shareCurrentList">
                                  <a href="#"><i class="fa fa-paper-plane"></i>Share multi Dotz</a>
                              </li>
                              <!--<a href="{{shareDotOnFacebookLink}}" target="_blank" class="btn btn-facebook">-->
                              <!--<i class="fa fa-facebook"></i>-->
                              <!--</a>-->
                          </ul>
                      {{/if}}
                    </div>




                </div>

            </div>


        </div>


  <div id="verticalLine" class="col-xs-1">

  </div>

      <div id="connectedDotzArray">

          <div class="container-fluid">
              <!--<div class="row">-->
                  <!--<div class="col-xs-12 col-md-10 col-lg-8 colCenter">-->

                    {{#each connectedDotzArray}}
                      {{>mobileDotCard2}}
                    {{/each}}

                  <!--</div>-->
              <!--</div>-->
          </div><!-- end container-fluid -->

      </div>



  <!--the dotShow FIX footer-->
      <nav id="fixedFooter-mobileDotShow" class="navbar navbar-default navbar-fixed-bottom visible-xs" role="navigation">
          <div class="container-fluid">

              <div class="col-xs-2">
                  <div class="dotSmallImgFooter-mobileDotShow" style="background-image: url('{{dot.coverImageUrl}}')"></div>
              </div>


              <div class="col-xs-10">
                  <div>
                      <span class="lgTxt mdGrey">{{dotzNum}}</span>
                  </div>
              </div>

          </div>
      </nav>



{{/with}}
</template>
