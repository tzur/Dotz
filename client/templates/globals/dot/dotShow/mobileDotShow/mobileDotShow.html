<template name="mobileDotShow">
  {{#with dotShow}}

        <div class="backToLastPath">
            <button id="_lastPathBtn" type="button" class="btn btn-default round btn-sm"><i class="fa fa-times"></i></button>
        </div>

        <div class="container-fluid" id="header-mobileDotShow">

            <div id="coverImg-mobileDotShow" class="row" style="background-image: url('{{dot.coverImageUrl}}')"></div>

            <div class="container-fluid">
                <h4 id="title-mobileDotShow" class="col-xs-12">{{dot.title}}</h4>
            </div>

            <div class="container-fluid txtMd">

                {{#if dot.linkUrl}}
                <a href="{{dot.linkUrl}}" target="_blank">
                    <button type="button" class="btn btn-default btn-xs mdGrey"><i class="fa fa-external-link mdGrey"></i> {{dot.linkName}}</button>
                </a>
                {{/if}}

                <button id="connectButton-mobileDotShow" type="button" class="connect btn btn-success btn-xs"><i class="fa fa-bookmark-o"></i> Connect to profile</button>

              {{# if isLikedByMe}}
                  <button class="unlike btn btn-default btn-xs mdGrey">
                      <i class="mdGrey likeBtn fa fa-heart"></i>
                      <span class="likesCounter sm2Txt bold mdGrey"> {{likeCounter}}</span>
                  </button>
              {{else}}
                  <button class="like btn btn-default btn-xs mdGrey">
                      <i class="mdGrey likeBtn fa fa-heart-o"></i>
                      <span class="likesCounter sm2Txt mdGrey"> {{likeCounter}}</span>
                  </button>
              {{/if}}

            </div>

            <div id="imgCoverFilter2-mobileDotShow">

              {{#if dot.bodyText}}

                  <div class="container-fluid">
                      <h5 class="description line-h-md greyText mdTxt">{{dot.bodyText}}</h5>
                  </div>

              {{/if}}

            </div>

                    <!--</div>-->

                    <!--</div>-->

                <!--</div>-->

                <!--<div id="arrow-up-div" class="container-fluid">-->
                    <!--<div class="arrow-up pull-left"></div>-->
                <!--</div>-->

                <!--<div id="connectedByText-mobileDotShow" class="container-fluid">-->

        </div>


<div id="placeHolder">

</div>

      <nav id="fixedFooter-mobileDotShow" class="navbar navbar-default navbar-fixed-bottom visible-xs fixedFooterShadow-mobileDotShow" role="navigation">

          <div class="col-xs-10">
              {{#if dotzNum}}
              <h4 class="mdTxt mdGrey">{{dotzNum}} Connected</h4>
                {{else}}
              <span class="lgTxt mdGrey">Let's Connect the 1st dot</span>
              {{/if}}
          </div>

          <div class="col-xs-2">
              <i class="fa fa-arrow-circle-down mdGrey fa-2x"></i>
