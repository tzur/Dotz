<template name="login">

    <div class="col-xs-12 colCenter">

        <form id="login" class="login">

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
            </div>

            <div class="form-group">
                <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="submit" class="btn loginBtn" value="Login">
            </div>

        </form>
        <p class="alreadyText">Don't have an account? <a href="#" id="switch-signup-modal"><strong>Sign Up</strong></a>.</p>

    </div>


</template>
