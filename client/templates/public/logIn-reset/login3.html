<template name="login3">
<div class="container-fluid colCenter" id="loginPage">
  <div class="row colCenter">
      <div class="col-xs-12 col-sm-6 col-md-4 colCenter">
      <h4 class="page-header">Welcome Dotz, Please Login:</h4>
      <form id="login" class="login">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
        <br>
            <div class="form-group">
          <input type="submit" class="btn loginBtn" value="Login">
        </div>
      </form>
      <p class="alreadyText">Don't have an account? <a href="{{pathFor 'signup'}}"><strong>Sign Up</strong></a>.</p>
    </div>
  </div>
</div>
</template>
