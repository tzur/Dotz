<template name="signup">

    <div class="col-xs-12 colCenter">

      <form id="signup" class="signup">


          <button id="loginFacebookBtn" class="loginWithBtn btn-facebook btn btn-primary">
            <i class="fa fa-facebook"></i> Login with Facebook
          </button>

          <!--<button id="loginGoogleBtn" class="loginWithBtn insert btn  btn-primary">-->
          <!--Login with Google-->
          <!--</button>-->

          <!--<button id="loginTwitterkBtn" class="loginWithBtn insert btn  btn-primary">-->
          <!--Login with Twitter-->
          <!--</button>-->

          <div class="or-wrapper txtMd">
          <span class="txtMd smTxt lightGrey"><p>or via email</p></span>
          </div>


          <!--<li><button type="button" class="btn btn-social-login btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</button></li>-->
        <div class="form-group has-feedback">
            <label for="userName">Full Name</label>
            <input type="text" name="userName" class="form-control" placeholder="Full Name">
            <i class="fa fa-user form-control-feedback"></i>
        </div>

        <div class="form-group has-feedback">
            <label for="emailAddress">Email</label>
            <input type="email" name="emailAddress" class="form-control" placeholder="Email">
            <i class="fa fa-envelope form-control-feedback"></i>
        </div>

        <div class="form-group has-feedback">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
            <i class="fa fa-key form-control-feedback"></i>
        </div>

        <div class="form-group txtMd">
          <!--<input type="submit" class="btn signupBtn" value="Sign Up">-->
          {{#if isSpinnerOn}}
              <button id="signUpButton" type="submit" class="createBtn transparent insert btn  btn-primary has-spinner active">
                  <span class="spinner"><i class="fa fa-spinner lightGrey fa-spin-custom"></i></span>Sign Up</button>
          {{else}}
              <button id="signUpButton" type="submit" class="createBtn insert btn  btn-primary">Sign Up</button>
          {{/if}}
        </div>

      </form>

      <p class="switch-to greyText smTxt txtMd">Already have an account? <a id="switch-login-modal" href="#">Log In</a>.</p>

    </div>


</template>
