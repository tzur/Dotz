<template name="createDot">



    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 colCenter">

                <div class="row"><h1 class="txtMd">Create New Dot</h1></div>

              {{#autoForm id="InsertDotForm" collection="Dotz" type="method" meteormethod="createDot"}}

                  <div>
                    {{> afQuickField name='dotType' label="Dot Type"}}
                  </div>

                  <div>
                    {{> afQuickField name='title'}}
                  </div>

                  <div>
                    {{> afQuickField name='bodyText' rows=6}}
                  </div>

                  {{> uploader}}

                  {{#if isImageUrl}}
                      <div class="file container-fluid">
                          <div class="row">
                              <div class="dot-img-create-dot colCenter" style="background-image: url('{{imagePreviewUrl}}')"></div>
                          </div>
                      </div>
                  {{/if}}

                <div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class= "active"><a href="#location" aria-controls="location" role="tab" data-toggle="tab">Location</a></li>
                        <li role="presentation"><a href="#eventDetails" aria-controls="eventDetails" role="tab" data-toggle="tab">Event Details</a></li>
                        <li role="presentation"><a href="#link" aria-controls="link" role="tab" data-toggle="tab">Link</a></li>
                        <li role="presentation"><a href="#price" aria-controls="price" role="tab" data-toggle="tab">Price</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="location">
                          {{> createDotMap}}


                        </div>

                        <div role="tabpanel" class="tab-pane" id="eventDetails">

                            <div class="optional-field">
                                <div type="bootstrap-datetimepicker" class="eventDetails optional-field">
                                  {{> afQuickField name='startDateAndHour' placeholder="Pick Start Date"}}
                                  {{> afQuickField name='endDateAndHour' placeholder="Pick End Date"}}
                                  {{> afQuickField name='repeated' firstOption='None'}}
                                  {{> afQuickField name='endRepeatedDate' placeholder="Pick Repeated End Date"}}
                                </div>
                            </div>

                        </div>

                        <div role="tabpanel" class="tab-pane" id="link">

                            <div class="location optional-field">
                              {{> afQuickField name='linkUrl' placeholder="Ex: http://www.website.com ..."}}
                            </div>

                        </div>

                        <div role="tabpanel" class="tab-pane" id="price">

                            <div class="price optional-field">
                              {{> afQuickField name='price' label= false placeholder= "Write price in dollars ..."}}
                            </div>

                        </div>

                    </div>

                </div>

              <br><br>

              <div class="row btns-create-dot-row">

                  <div class="col-xs-6 col-md-4 btns-create-dot">
                      <button id="createToMyProfile" type="submit" class="createBtn insert btn round btn-success">Connect To My Profile</button>
                  </div>

                  <div class="col-xs-6 col-md-4 btns-create-dot">
                    <button id="createToOneOfMyDotz" class="createBtn insert btn round btn-lead">Connect To My Dotz</button>
                  </div>

              </div>

              {{/autoForm}}


            </div>
        </div>
    </div>
</template>
