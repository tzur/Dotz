<template name="createListModal">

    <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">


                <div id="create-dot-modal" class="container-fluid">

                    <div class="exit-btn">
                        <a href="#"><button class="btn round btn-delete btn-sm" id="exitBtn"><i class="fa fa-times"></i></button></a>
                    </div>

                    <div class="row">

                        <div class="modal-title col-xs-12 colCenter">

                            <div class="row">

                                <h3 class="txtMd">Create New List</h3>

                            </div>


                        </div>
                    </div>

                    <div class="row">

                        <div class="container-fluid colCenter" id="createListFields">
                          {{#autoForm id="InsertDotForm" collection="Dotz" type="method" meteormethod="createDot"}}

                              <div class="listTitle container-fluid">

                                  <div class="col-xs-12 col-sm-3">
                                      <p><strong>Title:</strong></p>
                                  </div>

                                  <div class="col-xs-12 col-sm-9">
                                    {{> afQuickField id="titleField" name='title' label="Title" maxlength="50" placeholder="Romantic Night Out / Hipster day in TLV / etc..."}}
                                      <div id="titleFieldFeedback"></div>
                                  </div>

                              </div>

                              <!--<hr>-->

                              <div class="listDescription container-fluid">

                                  <div class="col-xs-12 col-sm-3">
                                      <p><strong>Description:</strong></p>
                                  </div>

                                  <div class="col-xs-12 col-sm-9">
                                    {{> afQuickField id="descriptionField" name='bodyText' label="Note" rows=4 maxlength="100" placeholder="What's your List about?" }}
                                      <div id="descriptionFieldFeedback"></div>
                                  </div>

                              </div>

                              <!--<hr>-->

                          <div id="form-body">

                              <div class="listImage container-fluid">

                                  <div class="col-xs-12 col-sm-3">
                                      <p><strong>Image:</strong></p>
                                  </div>

                                  <div class="col-xs-12 col-sm-9">
                                      <div class="container-fluid image-create-preview">
                                          <div class="image optional-field">

                                            {{#if isImageUrl}}
                                                <div class="file container-fluid">
                                                    <div class="row">
                                                        <div class="dot-img-create-dot colCenter" style="background-image: url('{{imagePreviewUrl}}')"></div>
                                                    </div>
                                                </div>
                                            {{/if}}
                                              <div class="container-fluid">
                                                  <div class="row">
                                                      <div class="col-xs-12 txtMd">
                                                          <a href="#">
                                                              <i class="fa greyText fa-camera fa-3x btn-file">
                                                                  <input type="file">
                                                              </i>
                                                          </a>
                                                      </div>
                                                  </div>
                                              </div>

                                              <div id="addDotImage-list">
                                                {{> uploader}}
                                              </div>


                                          </div>
                                      </div>
                                  </div>
                              </div>



                              <div class="openList container-fluid">

                                  <div class="col-xs-12 col-sm-3">
                                      <p>
                                          <strong>Open List:</strong>
                                      </p>
                                  </div>

                                  <div class="col-xs-12 col-sm-9">
                                    {{> afQuickField name="isOpen"}}
                                  </div>



                              </div>

                          </div>



                            {{#if isParentDotSet}}
                                <div class="btns-create-dot-row">
                                    <div class="btns-create-dot">
                                        <button id="publishToMyProfile" type="submit" class="createBtn insert btn round btn-primary _publishToCurrentList">Publish Here</button>
                                    </div>
                                </div>

                            {{else}}


                                <div class="col-xs-12 btns-create-dot-row">
                                    <div class="btns-create-dot">

                                      <button id="publishToMyProfile" type="submit" class="createBtn insert btn round btn-primary">Publish</button>

                                        {{#if currentUser.profile.createdByUserLists}}

                                          <button id="publishListToMyLists" type="button" class="createBtn insert btn round btn-default"
                                                  data-toggle="collapse" data-target="#createToOneOfMyLists">
                                              <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                          </button>

                                        {{/if}}

                                    </div>
                                </div>


                                <div class="publishToMyLists container-fluid">
                                    <div id="createToOneOfMyLists" class="collapse col-xs-12">
                                      {{> createToOneOfMyLists}}
                                    </div>
                                </div>

                        {{/if}}




                          {{/autoForm}}
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>

</template>
