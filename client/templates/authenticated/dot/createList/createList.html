<template name="createListModal">
    <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">


                <div id="create-dot-modal" class="container-fluid">

                    <div class="exit-btn">
                        <a href="#"><button class="btn round btn-delete btn-sm" id="exitBtn"><i class="fa fa-times"></i></button></a>
                    </div>

                    <div class="row">

                        <div class="modal-title col-xs-12 colCenter">

                            <div class="row">
                                <h3 class="txtMd">Create New List</h3>
                            </div>


                        </div>
                    </div>
                            <!--{{#if dotType}}-->

                  <div class="row">

                        <div class="col-xs-10 colCenter">

                          {{#autoForm id="InsertDotForm" collection="Dotz" type="method" meteormethod="createDot"}}

                              <!--<div>-->
                              <!--{{> afQuickField name='dotType' label="Dot Type"}}-->
                              <!--</div>-->

                              <div>
                                  <div class="col-xs-11">
                                     {{> afQuickField name='title' label="Title" placeholder="What is it? E.g. Stand-up show, Picnic, Street food kiosk..."}}
                                  </div>
                              </div>

                              <div class="col-xs-12">
                                {{> afQuickField name='bodyText' label="Note" rows=4 placeholder="What can you do there?"}}
                              </div>

                              <div class="col-xs-12">


                              <div class="container-fluid image-create-preview">
                                  <div class="image optional-field">

                                    {{#if isImageUrl}}
                                        <div class="file container-fluid">
                                            <div class="row">
                                                <div class="dot-img-create-dot colCenter" style="background-image: url('{{imagePreviewUrl}}')"></div>
                                            </div>
                                        </div>
                                    {{/if}}
                                      <div class="container-fluid">
                                          <div class="row">
                                              <div class="col-xs-12 txtMd">
                                                  <i class="fa greyText fa-camera fa-3x btn-file">
                                                      <input type="file">
                                                  </i>
                                              </div>
                                          </div>
                                      </div>

                                      <div id="addDotImage-list">
                                        {{> uploader}}
                                      </div>


                                  </div>
                              </div>



                          </div>


                              <div>
                                  <div>
                                      <div class="col-xs-12 btns-create-dot-row">

                                          <div class="btns-create-dot">
                                              <button id="createToMyProfile" type="submit" class="createBtn insert btn round btn-primary">Publish To My Profile</button>
                                            {{#if currentUser.profile.createdByUserDotz}}
                                                <button id="createToOneOfMyDotz" class="createBtn insert btn round btn-default">Publish To My Dotz</button>
                                            {{/if}}
                                          </div>

                                      </div>
                                  </div>
                              </div>

                          {{/autoForm}}
                        </div>
                            <!--{{/if}}-->
                    </div>
                </div>


            </div>
        </div>
    </div>



</template>
