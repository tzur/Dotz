<template name="mobileConnectDotModal">

    <div class="modal fade">
        <div id="mobileConnectModal-size" class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">

                  <div class="container-fluid">

                    <h4 class="bold">Connect to...</h4>

                    <hr class="row">

                    <h5 id="_addNoteBtn" class="lightGrey"><i class="fa fa-pencil"></i> Add your note</h5>

                    <div id="_addNoteDiv" class="hidden">

                        <textarea id="personalDescription"  maxLength=100></textarea>
                        <div id="personalDescriptionFeedback" class="pull-right lightGrey"></div>

                    </div>

                  </div>

                    <hr class="row">

                    <div class="container-fluid mobileConnectDotModal-ConnectedByOwnerDotz-div" id="dotzToConnectTo">
                        <div class="row">

                          {{#if canBeConnectedToUserProfileDot}}

                              <div id="_mobileConnectDotModal-connecToUserProfiletBtnDiv" class="container-fluid">
                                  <div class="col-xs-1 noPadding">
                                      <div class="mobileConnectDotModal-dotImg" style="background-image: url('{{currentUserImageUrl}}')"></div>
                                  </div>

                                  <div class="col-xs-11">
                                      <h5 class="bold">My Profile</h5>
                                  </div>

                              </div>

                          {{/if}}


                          <div id="availableDotz">

                            {{#if userProfileDotzArray}}
                              {{#each userProfileDotzArray}}
                                {{>mini_searchResultCard}}
                              {{/each}}
                            {{else}}

                              <!--<p class="colCenter">Its seems like there is no List to connect to :)</p>-->

                            {{/if}}

                          </div>

                         </div>
                    </div>



                    <hr class="row">

                    <div class="container-fluid mobileConnectDotModal-ConnectedByOwnerDotz-div" id="searchResults-connectDotModal">
                        <div class="row">
                            <div class="col-xs-12 colCenter">
                                <form class="search _dotToConnectSearch" role="search">

                                    <div class="col-sm-12 form-group txtMd noPadding">
                                        <div class="input-group">
                                            <input id="_searchBoxInput_connectModal" type="text" name="searchBox" class="form-control"
                                                   placeholder="Or Search..." required>
                                            <span class="input-group-btn">
                                              <button id="searchSubmit" type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                            </span>
                                        </div>
                                    </div>

                                </form>
                            </div>
                          </div>


                        <div class="row">
                          {{#each results_DOTZ_Algolia}}
                            {{>mini_searchResultCard}}
                          {{/each}}
                        </div>


                      </div>






                </div>

            </div>
        </div>
    </div>

</template>
