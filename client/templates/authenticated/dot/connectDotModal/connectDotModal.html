<template name="connectDotModal">

        <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">



                   <div class="container-fluid chosen-dot-dot-modal">
                        <div class="row">

                            <div class="col-md-4">
                                <div class="container-fluid dot-img-connect-modal" style="background-image: url('{{data.dot.coverImageUrl}}')"></div>
                            </div>

                            <div class="col-md-8">
                                <h2 class="cardTitle">{{data.dot.title}}</h2>
                                <div class="userDetails-dot-modal">
                                    <img class="userImgIcon-dot-modal" src="{{currentUserImageUrl}}">
                                    <span class="align-icon-text username-dot-modal">{{currentUserUsername}}</span>
                                </div>
                                <textarea id="personalDescription"  maxLength=100 placeholder="Write your note here..."></textarea>
                                <div id="personalDescriptionFeedback"></div>

                            </div>


                        </div>
                    </div>


                    <div class="modal-header">
                        <h5 class="modal-title">Connect to List:</h5>
                    </div>

                    {{#if canBeConnectedToUserProfileDot}}
                      <!--<div class="container-fluid">-->
                        <div class="container-fluid ConnectedByOwnerDotz">

                              <div class="col-xs-2">
                                  <div class="container-fluid dot-container-img-card-connect-modal" style="background-image: url('{{currentUserImageUrl}}')"></div>
                              </div>

                              <div class="col-xs-7">

                                  <h5 class="dotTitle-connect-modal">My Profile</h5>
                              </div>

                              <div class="col-xs-3">
                                  <button type="button" class="connectToUserProfile btn btn-lead round btn-xs">Connect</button>
                              </div>

                        </div>
                      <!--</div>-->
                    {{/if}}


                  <div class="container-fluid ConnectedByOwnerDotz-div" id="dotzToConnectTo">
                      <div class="row">
                          <div class="col-md-12" id="availableDotz">
                          {{#if userProfileDotzArray}}
                            {{#each userProfileDotzArray}}
                              <div class="row ConnectedByOwnerDotz">
                                <div class="col-xs-2">
                                    <div class="container-fluid dot-container-img-card-connect-modal" style="background-image: url('{{coverImageUrl}}')"></div>
                                </div>

                                <div class="col-xs-7">

                                    <h5 class="dotTitle-connect-modal">{{title}}</h5>
                                </div>

                                  <div class="col-xs-3">
                                      <button type="button" class="connectBtn btn btn-lead round btn-xs">Connect</button>
                                  </div>

                              </div>

                            {{/each}}
                          {{else}}
                            <p class="colCenter">Its seems like there is no List to connect to :)</p>
                          {{/if}}
                          </div>
                      </div>
                  </div>


                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>

                </div>
             </div>
        </div>
    </div>
</template>
