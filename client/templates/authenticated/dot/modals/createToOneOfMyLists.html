<template name="createToOneOfMyLists">

                <div class="container-fluid">

                  {{#each userProfileListsArray}}
                      <div class="miniListCard row">
                          <div class="container-fluid" style="background-image: url('{{coverImageUrl}}')">

                              <div class="col-xs-12 colCenter">
                                  <h5 class="dotTitle-connect-modal whiteTxt">{{title}}</h5>
                              </div>

                              <div class="col-xs-2 colCenter">
                                  <button type="button" class="createToBtn btn btn-lead round btn-xs">Publish</button>
                              </div>

                          </div>
                      </div>

                  {{/each}}


                </div>

</template>
