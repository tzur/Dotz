<template name="createToOneOfMyLists">


    <div class="container-fluid ConnectedByOwnerDotz-div" id="dotzToConnectTo">
        <div class="row">
            <div class="col-md-12" id="availableDotz">
              {{#if userProfileListsArray}}
                {{#each userProfileListsArray}}
                    <div class="row ConnectedByOwnerDotz">
                        <div class="col-xs-2">
                            <div class="container-fluid dot-container-img-card-connect-modal" style="background-image: url('{{coverImageUrl}}')"></div>
                        </div>

                        <div class="col-xs-7">

                            <h5 class="dotTitle-connect-modal">{{title}}</h5>
                        </div>


                    <div class="col-xs-3">

                        {{#if isSpinnerOn}}

                            <button id="publishToListButton" type="button" class="publishHere transparent btn btn-primary round btn-xs has-spinner active">
                                <span class="spinner"><i class="fa fa-spinner lightGrey fa-spin-custom"></i></span>Publish Here</button>

                        {{else}}

                            <button id="publishToListButton" type="button" class="publishHere btn btn-primary round btn-xs">Publish Here</button>

                        {{/if}}

                    </div>



                    </div>

                {{/each}}
              {{else}}
                  <p class="colCenter">Its seems like you don't have any Lists)</p>
              {{/if}}
            </div>
        </div>
    </div>
