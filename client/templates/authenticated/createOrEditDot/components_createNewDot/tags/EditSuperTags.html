<template name="editSuperTags">

      <div class="row">
          <div class="col-xs-2">
              <button class="btn btn-default btn-parentTag btn-sm" value="{{parentTag}}">{{parentTag}}:</button>
          </div>
          <div class="col-xs-10">
              <input id="{{_id}}_subTags" class="_tagsInput" type="text" value="{{#each subTag in subTags}}{{subTag}},{{/each}}" data-role="tagsinput">
          </div>
      </div>

</template>
