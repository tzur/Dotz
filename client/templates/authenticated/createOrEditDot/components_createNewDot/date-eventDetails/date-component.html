<template name="dateComponent">


    <!--datePicker (from https://eonasdan.github.io/bootstrap-datetimepicker ): -->

    <!--<div class="col-xs-2">-->
        <!--<p><strong>Date</strong></p>-->
    <!--</div>-->

    <div class="col-xs-10 fieldBox pull-right">

      <div class="row">

        <div class='col-md-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker-startday'>
                    <input type='text' id="startDate" placeholder="Start date" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

        <div class='col-md-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker-starthour'>
                    <input type='text' id="startHour" placeholder="Start hour" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                </div>
            </div>
        </div>

      </div>

      <div class="row">

        <div class='col-md-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker-endday'>
                    <input type='text' id="endDate" placeholder="End date" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                </div>
            </div>
        </div>

        <div class='col-md-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker-endhour'>
                    <input type='text' id="endHour" placeholder="End hour" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                </div>
            </div>
        </div>

      </div>
    </div>


    <!--<div class="col-xs-2">-->
        <!--<p><strong>Repeating event:</strong></p>-->
    <!--</div>-->

    <div class="col-xs-10 fieldBox pull-right">
      <div class="col-xs-12 noPadding">
          <input type="text" id="multipleEventsNote" class="form-control" placeholder="Every sunday, Once a month, etc.">
      </div>
    </div>






</template>
