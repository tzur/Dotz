


<template name="price">


    <!--<div class="col-xs-2">-->
        <!--<p><strong>Price</strong></p>-->
    <!--</div>-->


    <div class="col-xs-11 fieldBox">
        <div class="row">

            <div class="col-xs-4 price optional-field">
                <div class="form-group">
                    <label for="currencyField" class="control-label hidden">Currency</label>
                    <select name="currency" id="currencyField" data-schema-key="currency" autocomplete="off" class="form-control">
                        <option value="$">$</option>
                        <option value="₪">₪</option>
                    </select>
                </div>
            </div>

            <div class="col-xs-4">
              <div class="form-group">
                  <!--<span class="input-group-addon">$</span>-->
                  <input id="price" type="number" class="form-control" placeholder="price">
              </div>
            </div>

            <div class="col-xs-4">
                <div class="form-group">
                    <!--<span class="input-group-addon">$</span>-->
                    <input id="priceMax" type="number" class="form-control" placeholder="Enter max price">
                </div>
            </div>

        </div>

        <br>

        <div class="row">
            <div class="col-xs-1">
                <input id="freeCheckbox" type="checkbox" autocomplete="off">
            </div>
            <div class="col-xs-11">
                <p id="freeCheckbox-text" class="mdGrey">This event is free!</p>
            </div>
        </div>
    </div>



</template>
