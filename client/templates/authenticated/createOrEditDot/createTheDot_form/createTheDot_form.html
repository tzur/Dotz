        <div id="typesAndSearch-div" class="row hidden">

<!--nav bar - dot type Icons-->

    {{#unless lists_DOTZ_Algolia}}

                <!-- Nav tabs -->
                <ul id="createTypeButtons" class="nav nav-pills">

                    <!--Link-->
                    <li role="presentation" class="col-xs-2">
                        <div id="" class="{{link}} dotTypeButtonCol-createNewDot">

                                <i class="fa fa-link fa-lg"></i>
                            </button>
                        </div>
                    </li>

                    <!--Image-->
                    <li role="presentation" class="col-xs-2">
                        <div id="" class="{{image}} dotTypeButtonCol-createNewDot">
                            <button id="image" class="btn btn-circleDotTypeIcon2">
                              {{>imgUploader}}
                            </button>
                        </div>
                    </li>

                    <!--Place-->
                    <li role="presentation" class="col-xs-2">
                        <div id="" class="{{place}} dotTypeButtonCol-createNewDot">
                            <button id="place" class="btn btn-circleDotTypeIcon2">
                                <i class="fa fa-map-marker fa-lg"></i>
                            </button>
                        </div>
                    </li>

                    <!--Event-->
                    <li role="presentation" class="col-xs-2">
                        <div id="" class="{{event}} dotTypeButtonCol-createNewDot">
                            <button id="event" class="btn btn-circleDotTypeIcon2">
                                <i class="fa fa-calendar fa-lg"></i>
                            </button>
                        </div>
                    </li>

                    <!--Media-->
                    <li role="presentation" class="col-xs-2">
                        <div id="" class="{{media}} dotTypeButtonCol-createNewDot">
                            <button id="media" class="btn btn-circleDotTypeIcon2">
                                <i class="fa fa-play fa-lg"></i>
                            </button>
                        </div>
                    </li>

                    <!--Person-->
                    <li role="presentation" class="col-xs-2">
                        <div id="" class="{{person}} dotTypeButtonCol-createNewDot">
                            <button id="person" class="btn btn-circleDotTypeIcon2">

<!--The Form-->

        <div class="row">

            <form id="createDotForm" class="">



                <div id="main-createNewDot" class="container-fluid hidden">

                  {{#if image}}

                      <div class="col-xs-12 createDotFields">
                        {{> img}}
                      </div>

                  {{else}}



                          <!--if Link - start with url-->
                        {{#unless person}}
                            <div class="col-xs-12 createDotFields">
                              {{> url}}
                                <!--<div class="hr simpleHr">-->
                            </div>
                        {{/unless}}


                          <!--The main fields-->

                          <div class="col-xs-12 createDotFields">
                            {{> title}}
                          </div>
                          <div class="col-xs-12 createDotFields">
                            {{> description}}
                          </div>
                          <div class="col-xs-12 createDotFields">
                            {{> img}}
                          </div>
                          <!--<div class="hr simpleHr"></div>-->

                        {{#if person}}

                            <div class="col-xs-12 createDotFields">
                              {{> webAddress}}
                            </div>

                        {{/if}}

                          <!-- Place fields -->
                        {{#if place}}
                            <div class="col-xs-12 createDotFields">
                              {{> map}}
                            </div>
                        {{/if}}

                          <!--Event Fields-->
                        {{#if event}}
                            <div class="col-xs-12 createDotFields">
                              {{> dateComponent}}
                            </div>
                            <div class="col-xs-12 createDotFields">
                              {{> map}}
                            </div>
                            <div class="col-xs-12 createDotFields">
                              {{> price}}
                            </div>
                        {{/if}}

                    {{/if}}

                </div>


              {{#if lists_DOTZ_Algolia}}

                  <!--Seach results-->
                  <div id="searchResultsDiv" class="row">
                      <div class="col-sm-12 colCenter">
                        {{>searchResults_in_CreateTheDot}}
                      </div>
                  </div>

              {{else}}

                <div id="footer-createNewDot" class="col-xs-11 text-right pull-right hidden">

                    <!--Search button-->
                    <button id="_searchToReconnect" class="btn btn-default square btn-noLead">SEARCH</button>

                  &nbsp;

                    <!--Submit button-->
                    <button id="_createDotBtn" type="submit" class="btn btn-default square btn-lead">CONNECT</button>

                </div>

                {{/if}}


            </form>

        </div>





<!--The Create button-->
