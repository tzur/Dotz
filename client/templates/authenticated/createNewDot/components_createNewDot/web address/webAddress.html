<template name="webAddress">

    <div class="col-xs-2">
        <p><strong>Web Address {{titleOrName}}</strong></p>
    </div>


    <div class="col-xs-10 bottomBorder">
        <input type="url" id="webAddress" class="transparent-InputBox" placeholder="E.g. http://www.website.com {{weNeedCustomPlaceHolderBasedOn}}">
    </div>

</template>
