


<template name="price">


    <div class="col-xs-2">
        <p><strong>Price</strong></p>
    </div>


    <div class="col-xs-10 bottomBorder">
        <div class="row">

            <div class="col-xs-4">
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input id="price" type="number" class="form-control" placeholder="price">
              </div>
            </div>

        </div>

        <br>

        <div class="row">
            <div class="col-xs-4">
                <input id="freeCheckbox" type="checkbox" autocomplete="off">
                <p id="freeCheckbox-text" class="mdGrey">This event is free!</p>
            </div>
        </div>
    </div>



</template>
