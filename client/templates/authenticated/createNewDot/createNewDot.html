<template name="createNewDot">
<div id="container-createNewDot" class="container-fluid">

  <div class="header-fixed">

        <!--header-->
        <div id="header-createNewDot" class="row background-{{selectedType}}">

            <h3 class="text-center whiteTxt"><strong>CREATE NEW DOT</strong></h3>



        <!--nav bar - dot type Icons-->

          <div id="navBarButtons-createNewDot2" class="col-xs-6 text-center colCenter">

            <!-- Nav tabs -->
            <ul class="nav nav-pills" role="tablist">

                <!--Link-->
                <li role="presentation" class="active col-xs-2 col-xs-offset-1">
                    <div id="" class="dotTypeButtonCol-createNewDot">
                        <button id="link" class="btn btn-circleDotTypeIcon btn-Link" data-toggle="tab">
                            <i class="fa fa-globe fa-lg"></i>
                        </button>
                        <div>
                            <span>Link</span>
                        </div>
                    </div>
                </li>

                <!--Place-->
                <li role="presentation" class="col-xs-2">
                    <div id="" class="dotTypeButtonCol-createNewDot">
                        <button id="place" class="btn-circleDotTypeIcon btn-Place" data-toggle="tab">
                            <i class="fa fa-map-marker fa-lg"></i>
                        </button>
                        <div>
                            <span>Place</span>
                        </div>
                    </div>
                </li>

                <!--Event-->
                <li role="presentation" class="col-xs-2">
                    <div id="" class="dotTypeButtonCol-createNewDot">
                        <button id="event" class="btn-circleDotTypeIcon btn-Event" data-toggle="tab">
                            <i class="fa fa-calendar fa-lg"></i>
                        </button>
                        <div>
                            <span>Event</span>
                        </div>
                    </div>
                </li>

                <!--Media-->
                <li role="presentation" class="col-xs-2">
                    <div id="" class="dotTypeButtonCol-createNewDot">
                        <button id="media" class="btn-circleDotTypeIcon btn-Media" data-toggle="tab">
                            <i class="fa fa-play fa-lg"></i>
                        </button>
                        <div>
                            <span>Media</span>
                        </div>
                    </div>
                </li>

                <!--Person-->
                <li role="presentation">
                    <div id="" class="col-xs-2 dotTypeButtonCol-createNewDot">
                        <button id="person" class="btn-circleDotTypeIcon btn-Person" data-toggle="tab">
                            <i class="fa fa-user fa-lg"></i>
                        </button>
                        <div>
                          <span>Person</span>
                        </div>
                    </div>
                </li>

            </ul>

          </div>



        </div>





  <!--navBar bottom spacer-->
    <div id="navBar-bottomSpacer-createNewDot" class="row">

    </div>


  </div>
  <!--end navBar-fixed-top-->



    <!--The Form-->

    <form id="createDotForm">

        <div id="main-createNewDot" class="row">

            <!--if Link - start with url-->
          {{#if linkOrMedia}}
          <div class="row fieldBox">
            {{> url}}
              <!--<div class="hr simpleHr">-->
          </div>
          {{/if}}


            <!--The main fields-->
          <div class="row fieldBox">
            {{> title}}
          </div>
          <div class="row fieldBox">
            {{> description}}
          </div>
          <div class="row fieldBox">
            {{> img}}
          </div>
            <!--<div class="hr simpleHr"></div>-->

          {{#unless linkOrMedia}}

              <div class="row fieldBox">
                {{> webAddress}}
              </div>

          {{/unless}}

            <!-- Place fields -->
          {{#if place}}
            <div class="row fieldBox">
              {{> map}}
            </div>
          {{/if}}

          <!--Event Fields-->
          {{#if event}}
              <div class="row fieldBox">
                {{> dateComponent}}
              </div>
              <div class="row fieldBox">
                {{> map}}
              </div>
              <div class="row fieldBox">
                {{> price}}
              </div>
          {{/if}}


              <div id="footer-createNewDot" class="row text-center">

                  <button id="_createDotBtn" type="submit" class="btn btn-{{selectedType}}">Create</button>

              </div>


        </div>


    </form>



</div>


</template>
