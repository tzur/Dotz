<template name="feed">

<div class="container-fluid">

{{#if Template.subscriptionsReady}}

      <div class="row feed-cards">
          <div class="col-xs-12">
            {{#each feedDotz}}
              {{> dotCard}}
            {{/each}}
          </div>
      </div>

{{else}}

      <div class="row row-loading">
          <div class="col-xs-12">
            {{>loading2}}
          </div>
      </div>

{{/if}}

</div>


</template>
