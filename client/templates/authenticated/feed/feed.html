<template name="feed">
<div class="container-fluid" id="feed">

    <!--<button id="findUsersTofollow">find users to follow</button>-->

    {{#if feedDotz}}
        <br>
        <br>
        <br>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-10 col-lg-8 colCenter">

                  {{#each renderFeedDotz}}
                    {{#if isDotValid}}
                      {{> dotCard}}
                    {{/if}}
                  {{/each}}

                </div>
            </div>
        </div><!-- end wrapper -->
        <div id="scrollFinished">
            <p class="finishedScrolling">finished scrolling</p>
        </div>

    {{else}}

      {{> searchBox}}

    {{/if}}

</div>
</template>
