<template name="editUserAccountModal">

  <div class="modal fade">
      <div class="modal-dialog modal-md">
          <div class="modal-content ">

              <div class="modal-header">
                  <!--<h4 class="modal-title">Create New Dot:</h4>-->
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                      <div class="row">
                          <div class="col-xs-12">

                              <div class="row"><h1 class="txtMd">Edit Your Account</h1></div>

                            {{#autoForm id="editUserAccountForm" collection="Meteor.users" type="update" doc=selectedUserDoc}}

                                <div>
                                  {{> afQuickField name='username'}}
                                </div>

                                <div>
                                  {{> afQuickField name='profile.description' rows=6}}
                                </div>

                                <div>
                                  {{> afQuickField name='profile.location.address'}}
                                </div>
                                <div>
                                  {{> afQuickField name='profile.location.placePhoneNumber' placeholder= "Your Phone Number.."}}
                                </div>






                                <!-- Nav tabs -->

                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class= "active"><a href="#image" aria-controls="image" role="tab" data-toggle="tab"><i class="fa fa-camera"></i></a></li>
                                    <li role="presentation" id="mapTab"><a href="#location" aria-controls="location" role="tab" data-toggle="tab"><i class="fa fa-map-marker"></i></a></li>
                                    <li role="presentation"><a href="#socialInformation" aria-controls="socialInformation" role="tab" data-toggle="tab"><i class="fa-icon-comments-alt"></i></a></li>
                                    <li role="presentation"><a href="#website" aria-controls="website" role="tab" data-toggle="tab"><i class="fa fa-link"></i></a></li>
                                    <!--<li role="presentation"><a href="#price" aria-controls="price" role="tab" data-toggle="tab"><i class="fa fa-credit-card"></i></a></li>-->
                                </ul>

                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane" id="location">

                                      {{#if mapTabActive}}
                                        {{> editUserMapAndSearchBox}}
                                      {{/if}}


                                    </div>


                                    <div role="tabpanel" class="tab-pane" id="socialInformation">

                                        <div class="optional-field">
                                            <div class="socialInformation optional-field">
                                              {{> afQuickField name='profile.facebookAccountUrl'}}
                                              {{> afQuickField name='profile.twitterAccountUrl'}}
                                              {{> afQuickField name='profile.googleAccountUrl'}}
                                              {{> afQuickField name='profile.pinterestAccountUrl'}}
                                              {{> afQuickField name='profile.tripAdvisorAccountUrl'}}
                                              {{> afQuickField name='profile.foursquareAccountUrl'}}
                                            </div>
                                        </div>

                                    </div>

                                    <div role="tabpanel" class="tab-pane" id="website">
                                        <div class="website optional-field container-fluid">
                                          {{> afQuickField name='profile.websiteUrl' placeholder="Ex: http://www.website.com ..."}}
                                        </div>
                                    </div>

                                    <div role="tabpanel" class="tab-pane active" id="image">
                                        <div class="image optional-field container-fluid">

                                            <div>
                                                <h2>profile image</h2>
                                              {{#if isUserProfileImageUrl}}
                                                  <div class="file container-fluid">
                                                      <div class="row">
                                                          <div class="dot-img-create-dot colCenter" style="background-image: url('{{userProfileImagePreviewUrl}}')"></div>
                                                      </div>
                                                  </div>
                                              {{/if}}
                                                <div id="profileImageUpload">
                                                  {{> uploader}}
                                                </div>
                                            </div>

                                            <div>
                                                <h2>cover image</h2>
                                              {{#if isUserCoverImageUrl}}
                                                  <div class="file container-fluid">
                                                      <div class="row">
                                                          <div class="dot-img-create-dot colCenter" style="background-image: url('{{userCoverImagePreviewUrl}}')"></div>
                                                      </div>
                                                  </div>
                                              {{/if}}
                                                <div id="coverImageUpload">
                                                  {{> uploader}}
                                                </div>
                                            </div>


                                            <div>
                                            </div>
                                        </div>



                                        <!--<div role="tabpanel" class="tab-pane" id="price">-->
                                        <!--<div class="price optional-field container-fluid">-->
                                        <!--{{> afQuickField name='price' label= false placeholder= "Write price in dollars ..."}}-->
                                        <!--</div>-->
                                        <!--</div>-->

                                    </div>
                                </div>

                                <br><br>

                                <div class="row btns-create-dot-row">
                                    <button type="submit" id="submitEditUser" class="btn btn-primary">Save changes</button>
                                </div>

                            {{/autoForm}}


                          </div>
                      </div>
                  </div>
              </div>


          </div>
      </div>
  </div>
</template>
