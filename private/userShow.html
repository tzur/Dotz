<title>{{user.username}}</title>
<!-- Open Graph Meta Tags -->
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{user.username}}"/>
<meta property="og:description" content="{{user.profile.description}}"/>
<meta property="og:site_name" content="http://dotz.city/">
<meta property="og:url" content="http://dotz.city/{{user.profile.userSlug}}"/>
<meta property="og:image" content="{{user.profile.coverImage}}"/>
