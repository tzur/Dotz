<title>{{dot.title}}</title>
<!-- Open Graph Meta Tags -->
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{dot.title}}"/>
<meta property="og:description" content="{{dot.bodyText}}"/>
<meta property="og:site_name" content="https:/dotz.city">
<meta property="og:url" content="https://dotz.city/{{dot.dotSlug}}"/>
<meta property="og:image" content="{{dot.coverImageUrl}}"/>
