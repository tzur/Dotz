<title>{{dot.title}}</title>
<!-- Open Graph Meta Tags -->
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{dot.title}}"/>
<meta property="og:description" content="{{dot.bodyText}}"/>
<meta property="og:site_name" content="http://dotz.plus/">
<meta property="og:url" content="http://dotz.plus/{{dot.dotSlug}}"/>
<meta property="og:image" content="{{dot.coverImageUrl}}"/>
